@PART[bluedog_CentaurD_RL10_methane]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_SuperLight_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_engine2 //for variants with nozzle extension
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_SuperLight_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_seaLevel
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Medium_High_2
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
  // !MODULE[ModuleWaterfallFX]:HAS[#moduleID[rl10FX]]{}
  MODULE
  {
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rl10MFX
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-methalox-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.04
			rotation = 0, 0, 0
			scale = 0.48, 0.48, 0.48
		}
  }

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[RL10-A4]
		{
			
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = rl10MFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-methalox-upper-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						position = 0,0,0.371
						rotation = 0, 0, 0
						scale = 0.59, 0.59, 0.59
					}

				}
			}
		}
		@SUBTYPE[RL10-C1]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = rl10MFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-methalox-upper-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						position = 0,0,0.372
						rotation = 0, 0, 0
						scale = 0.65, 0.65, 0.63
					}

				}
			}
		}
		// @SUBTYPE[RL10-A5]
		// {
			// MODULE
			// {
				// IDENTIFIER
				// {
				// name = ModuleWaterfallFX
				// moduleID = rl10FX
				// }
				// DATA
				// {
					// TEMPLATE
					// {
					// templateName = waterfall-methalox-lower-2
					//This field allows you to override the parentTransform name in the EFFECTS contained in the template
					// overrideParentTransform = thrustTransform
					// position = 0,0,-0.29
					// rotation = 0, 0, 0
					// scale = 0.19, 0.19, 0.19
					// }

				// }
			// }
		// }
	}
}

