//Saturn V MLV series tanks. 
+PART[bluedog_Saturn_S1C_Tankage]
{
	@name = bluedog_Saturn_MS1C25_Tankage_X
	@author = CobaltWolf Feat. Pappystein
	@MODEL
	{
		%scale = 1, 1.3, 1
	}
	@node_stack_top[1,,] *= 1.3
	@node_stack_bottom[1,,] *= 1.3
	@entryCost *= 1.45
	@cost *= 1.45
	@title = Sarnus-MS1C-25 Liquid Fuel Tank
	@description = Extended tankage for the Massive MS-IC stage of Sarnus.
	@mass = 51.57
	@tags = saturn 5.625m sarnus ?s1e ?sie first stage fuel tank large big multibody SCC ets
	
	@RESOURCE[LiquidFuel]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
	@RESOURCE[Oxidizer]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
}
+PART[bluedog_Saturn_S1C_Tankage]
{
	@name = bluedog_Saturn_S1C_FB_tankage_x
	@author = CobaltWolf Feat. Pappystein
	@MODEL
	{
		%scale = 1, 0.81, 1
	}
	@node_stack_top[1,,] *= 0.81
	@node_stack_bottom[1,,] *= 0.81
	@mass *= 0.98
	@cost *= 1.25
	@title = Sarnus-S-1C Flat Bulkhead
	@description = a Standard Sarnus-S-1C tank has large void spaces.  This tank, whiles only saving a little weight saves a lot of height.
	@tags = saturn 5.625m sarnus ?s1e ?sie first stage fuel tank large big multibody SCC ets
}
+PART[bluedog_Saturn_S2_Tankage]
{
	@name = bluedog_Saturn_MSIIA_Tankage_X
	@author = CobaltWolf Feat. Pappystein
	@MODEL
	{
		%scale = 1, 1.046, 1
	}
	@node_stack_top[1,,] *= 1.046
	@node_stack_bottom[1,,] *= 1.046
	@entryCost *= 1.28
	@cost *= 1.28
	@title = Sarnus-MSIIA Liquid Fuel Tank
	@description = Extended tankage for the massive MS-IIA stage of Sarnus.
	@mass = 18.16
	@tags = saturn 5.625m sarnus ?s1e ?sie first stage fuel tank large big multibody SCC ets
	
	@RESOURCE[LiquidFuel]
	{
		@amount *= 1.19
		@maxAmount *= 1.19
	}
	@RESOURCE[Oxidizer]
	{
		@amount *= 1.19
		@maxAmount *= 1.19
	}
}

@PART[bluedog_Saturn_MS1C25_Tankage_X]:NEEDS[Bluedog_Realnames]
{
	@title = Saturn MS-IC tankage
	@description = Post Apollo program stretched Saturn tankage.  For launching inter-planetary probes and station components.
	
}
@PART[bluedog_Saturn_MSIIA_Tankage_X]:NEEDS[Bluedog_Realnames]
{
	@title = Saturn MS-IIA tankage
	@description = Post Apollo program stretched Saturn tankage.  A stretched Saturn V S-II stage for launching inter-planetary probes and station components.
	
}
@PART[bluedog_Saturn_S1C_FB_tankage_x]:NEEDS[Bluedog_Realnames]
{
	@title = Saturn S-IC Flat Bulkhead tankage
	@description = Post Apollo program height optimized Saturn S-IC.  By utilizing a common FLAT bulkhead between the LOX and Kerosene tanks, the S-IC-FD maintains fuel load while saving height and a little weight.
	
}