// WIP! 

// engines
@PART[bluedog*]:HAS[#real_size]:HAS[@MODULE[ModuleEngines*]]:AFTER[zzBluedog_DB]
{
   @rescaleFactor = #$real_size$
   @mass = #$real_mass$
   @MODULE[ModuleEngines*]
    {
      @maxThrust = #$real_thrust$
    }
}
// Engine Switcher
@PART[bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]]:AFTER[zzBluedog_DB]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[*]:HAS[#real_mass]:HAS[#real_thrust]:HAS[#real_size]
    {
      @rescaleFactor = #$real_size$
      @mass = #$real_mass$
      @maxThrust = #$real_thrust$
    }
  }
}
// Fuel Tanks
@PART[bluedog*]:HAS[@RESOURCE[*]]:HAS[#real_mass]:AFTER[zzBluedog_DB]
{
  @mass  = #$real_mass$
  @rescaleFactor = #$real_size$
  @RESOURCE[LiquidFuel],*
   {
      @amount = #$realFuel_Amount_LiquidFuel$
      @maxAmount = #$realFuel_Amount_LiquidFuel$
   }
   @RESOURCE[Oxidizer],*
   {
    @amount = #$realFuel_Amount_Oxidizer$
    @maxAmount = #$realFuel_Amount_Oxidizer$
   }
   @RESOURCE[MonoPropellant],*
   {
      @amount = #$realFuel_Amount_MonoPropellant$
      @maxAmount = #$realFuel_Amount_MonoPropellant$
   }  
   @RESOURCE[LqdHydrogen],*
   {
      @amount = #$realFuel_Amount_LqdHydrogen$
      @maxAmount = #$realFuel_Amount_LqdHydrogen$
   }  
}
