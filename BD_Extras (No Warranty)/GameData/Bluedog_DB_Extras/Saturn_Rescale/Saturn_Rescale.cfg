@BDBRESCALECONFIG:HAS[#systemScale[>6]]:AFTER[zzzBluedog_DB_1]
{
	%apolloPodFactor = #$podFactor$
	
	%ballastFactorS1C = 1
	%ballastFactorS2 = 0.75
	%ballastFactorS4B = 0.5
}

