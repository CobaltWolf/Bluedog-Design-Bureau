@PART[bluedog_F1*,bluedog_J2*,bluedog_H1*,bluedog_Saturn_*,bluedog_Skylab_*]:HAS[~name[bluedog_Saturn_S4_InstrumentUnit],~name[bluedog_Saturn_25mFairingBase],!MODULE[KzFairingBaseResizer]]:BEFORE[Bluedog_DB]
{
    %rescaleFactor  = 1.133333333
	
	@MODULE[ModuleCargoBay]
	{
		@lookupRadius *= #$../rescaleFactor$
	}
	
	@MODULE[TweakScale]
    {
        @defaultScale *= #$../rescaleFactor$
    }
}

@PART[bluedog_Saturn_*,bluedog_Skylab_*]:HAS[~name[bluedog_Saturn_25mFairingBase_PF],@MODULE[KzFairingBaseResizer]]:BEFORE[Bluedog_DB]
{
    @MODULE[KzFairingBaseResizer]
	{
		@size *= 1.133333333
	}
}

@PART[bluedog_F1]:BEFORE[Bluedog_DB]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1943
	}
}

@PART[bluedog_F1A]:BEFORE[Bluedog_DB]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 2297
	}
}

@PART[bluedog_Saturn_*,bluedog_Skylab_*]:HAS[~name[bluedog_Saturn_25mFairingBase],@MODULE[ModuleProceduralFairing]]:BEFORE[Bluedog_DB]
{
	%tmpRescaleFactor = #$rescaleFactor$
	@rescaleFactor = 1
	@node_stack*,*[1,,] *= #$tmpRescaleFactor$
	@MODEL,0
	{
		%scale = #$../tmpRescaleFactor$,$../tmpRescaleFactor$,$../tmpRescaleFactor$
	}
	@MODEL,1
	{
		//model = Squad/Parts/Aero/fairings/AutoTruss
		//scale = 2,2,2
		@position[1,,] *= #$../tmpRescaleFactor$
	}
	@MODULE[ModuleProceduralFairing]
	{
		@pivot[1,,] *= #$../tmpRescaleFactor$
		
		@baseRadius *= #$../tmpRescaleFactor$
		@maxRadius *= #$../tmpRescaleFactor$
	}
}

