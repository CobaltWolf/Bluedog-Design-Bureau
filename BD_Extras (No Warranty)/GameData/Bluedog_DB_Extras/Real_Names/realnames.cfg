@PART[bluedog﻿_E1﻿]:FOR[Bluedog_Realnames] {
    @title = Saturn/Titan E-1
    @description = Occupying a middle ground between the LR-79 family and the F-1 engines, the E-1 is a bit of a curious use case. Originally developed for the Titan I first stage (where it would be accompanied by a pair of LR-101 inline verniers), it was later proposed in a 4-engine cluster for the Saturn I first stage.  The E-1's development paved the way to the Mighty F-1.
}

