}

// Peacekeeper
@PART[bluedog_Peacekeeper_SR119﻿]:FOR[Bluedog_Realnames] {
    @title = LGM-118 Stage 2 (SR119)
    @description = Second stage for the LGM-118 Peacekeeper (MX) missile. 2nd or 3rd stage for various Minotaur 3,4,5 and 6 satellite launchers.
}
@PART[bluedog_Peacekeeper_SR120]:FOR[Bluedog_Realnames] {
    @title = LGM-118 Stage 3 (SR120)
    @description = The smallest and final Solid stage for the LGM-118 Peacekeeper(MX) missile.  The SR-120 uses a Vaccum optimized nozzle to give you most of your orbital speed.
}
@PART[bluedog_Peacekeeper_PostBoostVehicle]:FOR[Bluedog_Realnames] {
    @title = LGM-118 Stage 4 (PBV)
    @description = a Hypergolic Liquid fueld stage, the Post Boost Vehicle is the part of the MX Missile that steered and launched the individual warheads on the warhead bus.  In this case it is used to safely position satellite in orbit.
}

