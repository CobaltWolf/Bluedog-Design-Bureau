// BDB now uses 25% of IRL value thrust scaling for all engines (with a few exceptions). This patch buffs upper stages back to stock 50% balance. It also buffs engines which have both SL and Vac versions to 37.5% as before.

@PART[bluedog_AgenaA|bluedog_AgenaD|bluedog_Centaur_RL10|bluedog_Centaur_RL10A41|bluedog_Centaur_RL10B2|bluedog_DeltaK_AJ10|bluedog_ablestarEngine|bluedog_ableEngine|bluedog_Juno_Engine6K|bluedog_Juno_Engine45K|bluedog_Vega_Engine]:FOR[zBDBUpperStageThrustBuff]
{
    @mass *= 2
    //@cost *= 2

    @MODULE[ModuleEngines*]
    {
        @maxThrust *= 2
        @minThrust *= 2

        @UPGRADES
        {
            @UPGRADE,*
            {
                @maxThrust *= 2
                @minThrust *= 2
            }
        }
    }

    @MODULE[PartStatsUpgradeModule]
    {
        @UPGRADES
        {
            @UPGRADE,*
            {
                @PartStats
                {
                    @mass *= 2
                    //@cost *= 2
                }
            }
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
    {
        @SUBTYPE,*
        {
            @addedMass *= 2
            //@addedCost *= 2

            @MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEngines*]]]
            {
                @DATA
                {
                    @maxThrust *= 2
                    @minThrust *= 2
                }
            }
        }
    }
}

