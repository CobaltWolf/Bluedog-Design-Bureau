{
    @mass *= 1.5
    //@cost /= 1.5

    @MODULE[ModuleEngines*],*
    {
        @maxThrust *= 1.5
        @minThrust *= 1.5

        @UPGRADES
        {
            @UPGRADE,*
            {
                @maxThrust *= 1.5
                @minThrust *= 1.5
            }
        }
    }

    @MODULE[PartStatsUpgradeModule]
    {
        @UPGRADES
        {
            @UPGRADE,*
            {
                @PartStats
                {
                    @mass *= 1.5
                    //@cost *= 1.5
                }
            }
        }
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
    {
        @SUBTYPE,*
        {
            @addedMass *= 1.5
            //@addedCost *= 1.5

            @MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEngines*]]]
            {
                @DATA
                {
                    @maxThrust *= 1.5
                    @minThrust *= 1.5
                }
            }
        }
    }
}
