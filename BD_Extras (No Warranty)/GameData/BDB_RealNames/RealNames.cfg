@PART[bluedog*]:HAS[#real_title]:NEEDS[BDB_RealNames]
{
   @title = #$real_title$
}
@PART[bluedog*]:HAS[#real_description]:NEEDS[BDB_RealNames]
{
   @description = #$real_description$
}
@PART[bluedog*]:HAS[#real_manufacturer]:NEEDS[BDB_RealNames]
{
   @manufacturer = #$real_manufacturer$
}

@PART[bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]]:NEEDS[BDB_RealNames]:AFTER[Bluedog_DB]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[*]:HAS[#real_title]
    {
      @title = #$real_title$
    }
  }
}
@PART[bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]]:NEEDS[BDB_RealNames]:AFTER[Bluedog_DB]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[*]:HAS[#real_descriptionSummary]
    {
      @descriptionSummary = #$real_descriptionSummary$
    }
  }
}
