// Generic
@PART[bluedog_*] {
	@description ^= :\(pronounced ['\w\-]+\)::
	@description ^= :Blok:Block:
}

// Agena
@PART[bluedog_*] {
	@title ^= :Belle:Agena:
	@description ^= :Belle:Agena:
	@title ^= :(['" ])Nafuni\1::
	@description ^= :(['" ])Nafuni\1::
	@title ^= :(['" ])Hadar\1:XLR81-BA-5:
	@description ^= :(['" ])Hadar\1:XLR81-BA-5:
	@title ^= :(['" ])Mafuni\1:XLR81-BA-11:
	@description ^= :(['" ])Mafuni\1:XLR81-BA-11:
}
@PART[bluedog_agenaProbeCore] {
	@title = Agena Guidance Module
}
@PART[bluedog_AgenaA] {
	@title = Bell XLR81-BA-5 Liquid Fuel Engine
}
@PART[bluedog_AgenaD] {
	@title = Bell XLR81-BA-11 Liquid Fuel Engine
}
@PART[bluedog_agenaSecondaryEngine] {
	@title = Bell XLR81-BA-13-SPE Secondary Propulsion Engine
}

// Antennas

// APAS
@PART[bluedog_*] {
	@title ^= :CADS?:APAS-95:
	@description ^= :CADS:APAS-95:
	@title ^= :Common Androgynous Docking (System/Port):Androgynous Peripheral Attach System:
	@description ^= :Common Androgynous Docking (System/Port):Androgynous Peripheral Attach System:
}

// Apollo
@PART[bluedog_*] {
	@title ^= :Kane(-[\dA-Z]+)*:Apollo:
	@description ^= :Kane(-[\dA-Z]+)*:Apollo:
	@title ^= :Kanaloa([ \-]AARDV)?:AARDV:
	@description ^= :Kanaloa([ \-]AARDV)?:AARDV:
}
@PART[bluedog_Apollo_Block2_Capsule,bluedog_Apollo_Block2_ServiceModule,bluedog_Apollo_Block2_HGA,bluedog_Apollo_Block2_ServiceEngine] {
	@title ^= :Apollo:Apollo Block II:
}
@PART[bluedog_Apollo_Block3_ServiceModule,bluedog_Apollo_Block3_HGA,bluedog_Apollo_Block3_ServiceEngine] {
	@title ^= :Apollo:Apollo Block III:
}
@PART[bluedog_Apollo_Block3_MissionModule,bluedog_Apollo_Block3_Capsule] {
	@title ^= :Apollo:Apollo Block III+:
}
@PART[bluedog_Apollo_Block4_MissionModule] {
	@title ^= :Apollo:Apollo Block IV:
}
@PART[bluedog_Apollo_Block5_HGA,bluedog_Apollo_Block5_SolarPanels,bluedog_Apollo_Block5_ServiceEngine] {
	@title ^= :Apollo:Apollo Block V:
}
@PART[bluedog_Apollo_Block2_LES] {
	@description ^= :PEBKAC:Apollo:
}
@PART[bluedog_Apollo_Block2_RCSquad] {
	@title = Apollo R-4D RCS Thruster Quad
}
@PART[bluedog_Apollo_Block2_RCSlinear] {
	@title = Apollo R-4D Linear RCS Thruster
}
@PART[bluedog_Apollo_Block2_ServiceEngine] {
	@title = AJ10-137 Block II Service Propulsion System
}
@PART[bluedog_Apollo_Block3_ServiceEngine] {
	@title = APS-SPS Block III Service Propulsion System
}
@PART[bluedog_Apollo_Block5_ServiceEngine] {
	@title = DPS-SPS Block V Service Propulsion System
}
// LEM
@PART[bluedog_*] {
	@title ^= :Sina[\- ]MEM(-[\dA-Z]+)?|Sina|MEM:LEM:
	@description ^= :Sina[\- ]MEM(-[\dA-Z]+)?|Sina|MEM:LEM:
}
@PART[bluedog_LEM_Ascent_Engine] {
	@title = APS Lunar Module Ascent Engine
}
@PART[bluedog_LEM_Descent_Engine] {
	@title = DPS Lunar Module Descent Engine
}

// Atlas
@PART[bluedog_*] {
	@title ^= /Muo(?:-\w+)+(-\d\d+)|Muo/Atlas$1/
	@description ^= /Muo(?:-\w+)+(-\d\d+)|Muo/Atlas$1/
	@title ^= :(['" ])Buzzard\1:XLR89:
	@description ^= :(['" ])Buzzard\1:XLR89:
	@title ^= :(['" ])Vulture\1:LR-105:
	@description ^= :(['" ])Vulture\1:LR-105:
	@title ^= :(['" ])Crow\1|(['" ])Finch\1:LR-101:
	@description ^= :(['" ])Crow\1|(['" ])Finch\1:LR-101:
	@title ^= :(['" ])Czar\1:RD-180:
	@description ^= :(['" ])Czar\1:RD-180:
}
@PART[bluedog_atlasSustainer] {
	@title = XLR89 Booster Engine
}
@PART[bluedog_atlasSustainer] {
	@title = LR-105 Sustainer Engine
}
@PART[bluedog_atlasVernier] {
	@title = LR-101 Vernier Engine
}
@PART[bluedog_stackVernier] {
	@title = LR-101-NA-7 Liquid Fuel Engine
}
@PART[bluedog_AtlasV*]:HAS[~name[bluedog_atlasVernier]] {
	@title ^= :Atlas:Atlas V:
	@description ^= :Atlas:Atlas V:
}
@PART[bluedog_AtlasV_RD180] {
	@title = RD-180 Liquid Engine
	@description ^= :Muo-2207:RD-180:
}