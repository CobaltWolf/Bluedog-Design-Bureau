+PART[bluedog_Saturn_S4B_Tankage]
{
	@name = bluedog_Saturn_S4C_Tankage
	@MODEL
	{
		%scale = 1, 1.743, 1
	}
    @node_stack_top[1,,] *= 1.743
	@node_stack_bottom[1,,] *= 1.743
	@title = Sarnus-SIVC-25K Liquid Fuel Tank
    @mass *= 2.2
    @description = Large sized 3.75m liquid hydrogen tank for upper stages.
	
    @RESOURCE[LqdHydrogen]
    {
        @amount *= 2.2
        @maxAmount *= 2.2
    }
    @RESOURCE[Oxidizer]
    {
        @amount *= 2.2
        @maxAmount *= 2.2
    }
}

