@PART[bluedog_AgenaA]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@atmosphereCurve
		{
			@key,0 = 0 276
			@key,1 = 1 100
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 2.0961
		}
		@PROPELLANT[Oxidizer]
		{
			name = IRFNA-III
			ratio = 2.57
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = UDMH+IRFNA-III
		CONFIG
		{
			name = UDMH+IRFNA-III
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.57
			}
			atmosphereCurve
			{
				key = 0 276
				key = 1 100
			}
		}
	}
	
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Nitrogen
		CONFIG
		{
			name = UDMH+IRFNA-III
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = UDMH
				ratio = 2.0961
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 2.55
			}
			atmosphereCurve
			{
				key = 0 283
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = UDMH
			amount = full
			maxAmount = 32.08705955%
		}
		TANK
		{
			name = IRFNA-III
			amount = full
			maxAmount = 39.34151188%
		}
		TANK
		{
			name = Nitrogen
			amount = full
			maxAmount = 28.57142857%
		}
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

