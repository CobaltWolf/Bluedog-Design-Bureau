@PART[bluedog_Titan_TranstageRCS]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Hydrazine
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.15
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
}

@PART[bluedog_Titan_TranstageTank]:HAS[!MODULE[ModuleFuelTanks]]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Hydrazine
			amount = full
			maxAmount = 10%
		}
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

