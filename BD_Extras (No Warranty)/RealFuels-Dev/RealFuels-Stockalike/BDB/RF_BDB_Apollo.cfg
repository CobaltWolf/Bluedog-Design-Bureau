@PART[bluedog_Apollo_Block2_Capsule,bluedog_Apollo_Block3_Capsule]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 1.6
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.4
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 10
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = full
			maxAmount = 20.5055131%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 29.4944869%
		}
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
	}
	
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}

