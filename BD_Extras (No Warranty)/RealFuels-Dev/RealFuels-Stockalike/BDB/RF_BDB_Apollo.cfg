@PART[bluedog_Apollo_Block2_ServiceModule]:NEEDS[RealFuels,!RealismOverhaul]
{
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #BDB_Animation_FuelCell//Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.02156356223
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.042612882
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.2002557333
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00003423552082
			DumpExcess = true
		}		
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		@volume /= 0.9
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
		TANK
		{
			name = Aerozine50
			amount = full
			maxAmount = 40.13827037%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 39.86172963%
		}
		TANK
		{
			name = Hydrazine // recalulate for MMH
			amount = full
			maxAmount = 500
		}
		TANK
		{
			name = Oxygen
			amount = full
			maxAmount = 8320
		}
		TANK
		{
			name = Hydrogen
			amount = full
			maxAmount = 13807
		}
	}
	
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

