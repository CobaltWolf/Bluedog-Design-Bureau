@PART[bluedog_Gemini_Crew_A,bluedog_Gemini_Crew_B]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 10
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = full
			maxAmount = 20.5055131%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 29.4944869%
		}
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
	}
	
	!RESOURCE[ElectricCharge] {}
	!RESOURCE[MonoPropellant] {}
}

@PART[bluedog_Gemini_Service_A]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 99
		ullage = False
		@atmosphereCurve
		{
			@key,0 = 0 240
			@key,1 = 1 100
		}
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		engineID = Main
		type = ModuleEnginesRF
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 99
			ullage = False
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}
	
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
	}
	
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #BDB_Animation_FuelCell//Fuel Cell
		StartActionName = #BDB_Animation_StartFuelCell//Start Fuel Cell
		StopActionName = #BDB_Animation_StopFuelCell//Stop Fuel Cell
		ToggleActionName = #BDB_Animation_ToggleFuelCell//Toggle Fuel Cell
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.01437570815
		}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 0.028408588
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.1335038222
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00002282368055
			DumpExcess = true
		}		
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = MMH
			amount = full
			maxAmount = 13.67034207%
		}
		TANK
		{
			name = NTO
			amount = full
			maxAmount = 19.66299126%
		}
		TANK
		{
			name = Oxygen
			amount = full
			maxAmount = 5547
		}
		TANK
		{
			name = Hydrogen
			amount = full
			maxAmount = 9205
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}

@PART[bluedog_Gemini_RCS_A,bluedog_Gemini_RCS_B,bluedog_Gemini_RotationRCS,bluedog_Gemini_TranslationRCS]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		!PROPELLANT[*],* {}
		PROPELLANT
		{
			name = MMH
			ratio = 1.6477
		}
		PROPELLANT
		{
			name = NTO
			ratio = 2.37
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = MMH+NTO
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 0.8
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
	}
}

@PART[bluedog_Gemini_MalhenaSM]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = #$/RESOURCE[ElectricCharge]/maxAmount$
		}
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[ElectricCharge] {}
}

// The catchall in Fuel_Conversions.cfg doesn't get this part. It has three ModuleRCS's
@PART[bluedog_MOL_RCS]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleRCS*],*
	{
		@resourceName = Hydrazine
	}
}