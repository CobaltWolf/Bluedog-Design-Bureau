@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[LqdHydrogen],@RESOURCE[Oxidizer],!MODULE[ModuleFuelTanks]]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		@volume += #$/RESOURCE[LqdHydrogen]/maxAmount$
		type = BalloonCryo
		basemass = -1
	}
	
	!RESOURCE[LqdHydrogen] {}
	!RESOURCE[Oxidizer] {}
}

@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer],!MODULE[ModuleFuelTanks]]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Default
		basemass = -1
	}
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[Food],@MODULE[ModuleFuelTanks]]:NEEDS[RealFuels,TacLifeSupport,!RealismOverhaul]:AFTER[TacLifeSupport]
{
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = Food
			amount = full
			maxAmount = #$/RESOURCE[Food]/maxAmount$
		}
		TANK
		{
			name = Water
			amount = full
			maxAmount = #$/RESOURCE[Water]/maxAmount$
		}
		TANK
		{
			name = Oxygen
			amount = full
			maxAmount = #$/RESOURCE[Oxygen]/maxAmount$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = #$/RESOURCE[CarbonDioxide]/maxAmount$
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = #$/RESOURCE[Waste]/maxAmount$
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = #$/RESOURCE[WasteWater]/maxAmount$
		}
	}
	!RESOURCE[Food] {}
	!RESOURCE[Water] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[Waste] {}
	!RESOURCE[WasteWater] {}
}