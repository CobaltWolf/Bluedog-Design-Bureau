@PART[bluedog_atlas1*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer],!MODULE[ModuleFuelTanks]]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume *= 5
		type = Balloon
		basemass = -1
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

@PART[bluedog_Atlas_LR89]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 205
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 256
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = LR-89-5
		CONFIG
		{
			name = LR-89-5
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}
		CONFIG
		{
			name = LR-89-7
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.1512
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = advRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 294
				key = 1 255
			}
		}
		CONFIG
		{
			name = RS56-OBA
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			@maxThrust *= 1.2732
			massMult = 1
			ignitions = 1
			ullage = True
			techRequired = heavyRocketry
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 299
				key = 1 263
			}
		}
	}
	
	!MODULE[PartStatsUpgradeModule] {}
}

@PART[bluedog_Atlas_LR105]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//maxThrust = 100
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 309
			@key,1 = 1 215
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = LR105-NA-7.1
			description = MA-5.1 engine for Atlas-Agena launches
			minThrust = 385.2
			maxThrust = 385.2
			heatProduction = 100
			massMult = 1.02174 // 470kg engine, same source
            		ullage = True
            		pressureFed = False
            		ignitions = 1

            		IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
            		}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 220
			}
		}
		CONFIG
		{
			name = RS-56-OSA
			minThrust = 386.4
			maxThrust = 386.4
			heatProduction = 100
			massMult = 1.0 // total guess, lower than above because H-1 was lighter...?
            		ullage = True
            		pressureFed = False
            		ignitions = 1

            		IGNITOR_RESOURCE
            		{
                		name = ElectricCharge
                		amount = 0.5
           		}

			PROPELLANT
			{
				@name = Kerosene
				@ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				@name = LqdOxygen
				@ratio = 2.25
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 220.4
			}
		}
	}
}

