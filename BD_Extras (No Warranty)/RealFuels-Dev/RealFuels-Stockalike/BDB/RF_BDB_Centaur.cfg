@PART[bluedog_Centaur_EngineMountA]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Nitrogen
			amount = full
			maxAmount = 100%
		}
	}
	
	!RESOURCE[MonoPropellant] {}
}

@PART[bluedog_Centaur_LargeRCS,bluedog_Centaur_SmallRCS]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleRCSFX]
	{
		%engineID = RCS
		!resourceName = DELETE
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 100
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
//		engineID = RCS
		type = ModuleRCS
		configuration = Nitrogen
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = MMH
				ratio = 1.6477
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.37
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 4
			PROPELLANT
			{
				name = Aerozine50
				ratio = 1.6111
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.15
			}
			atmosphereCurve
			{
				key = 0 240
				key = 1 100
			}
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			@thrusterPower *= 2
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 100
			}
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = #$/MODULE[ModuleRCSFX]/thrusterPower$
			PROPELLANT
			{
				name = Nitrogen
				ratio = 1
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 100
			}
		}
	}
}

@PART[bluedog_Centaur_RL10]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		ignitions = 5
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 16.104
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 5.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 425
			@key,1 = 1 20
		}
		
		!UPGRADES {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = RL-10A1
		CONFIG
		{
			name = RL-10A1
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 5
			ullage = True
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 16.104
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 5.5
			}
			atmosphereCurve
			{
				key = 0 425
				key = 1 20
			}
		}
	}
}

