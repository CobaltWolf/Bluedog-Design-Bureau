WATERFALL_SETTINGS
{
  // show the ingame effect editor or not
  ShowEffectEditor = true

  // Various debug levels
  // Emit module debug messages
  DebugModules = false
  // Emit settings-related debug messages
  DebugSettings = false
  // Emit effect level debug messages
  DebugEffects = false
  // Emit effect modifier debug messages
  DebugModifiers = false

  DebugMode = true
  // Emit UI debug messages
  DebugUIMode = true

  // change how atmosphere_depth responds
  AtmosphereDensityExponent = 0.512

  // Quality settings
  // Enable pixel lights
  EnableLights = true
  // Enable distortion effects
  EnableDistortion = true
  // Minimum effect intensity before effects are culled
  MinimumEffectIntensity = 0.005
  // Minimum light intensity before lights are culled
  MinimumLightIntensity = 0.05

  // If this is false, all additive-type shader will be forced to true additive (one:one) blend mode
  EnableLegacyBlendModes = false
}

