@PART[bluedog_OAO_WEP_instrument]:FOR[Bluedog_DB]:NEEDS[TarsierSpaceTech]
{
  @description ^= :$: <#47008F>Telescope camera interface available via Tarsier Space Telescopes.</color>:
	MODULE
	{
		name = TSTSpaceTelescope
		maxZoom = 3
		xmitDataScalar = 0.2
		labBoostScalar = 1.2
		baseTransformName = bluedog_OAO_WEP
		cameraTransformName = WEP_cameraTransform
		lookTransformName = bluedog_OAO_WEP
	}
}

