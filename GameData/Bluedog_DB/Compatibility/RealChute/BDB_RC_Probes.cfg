@PART[bluedog_voyagerMarsLander_parachute]:AFTER[Bluedog_DB]:NEEDS[RealChute]
{
	
	//@cost = 572.5
	// @mass = 0.15
	
	!buoyancyUseCubeNamed = delete
	!sound_parachute_open = delete
	!sound_parachute_single = delete

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleDragModifier]{}
	!MODULE[ModuleDragModifier]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.018
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 2
		reverseOrientation = true
		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 1.4
			deployedDiameter = 5.1
			minIsPressure = true
			minPressure = 0.01
			deploymentAlt = 1500
			cutAlt = -1
			preDeploymentSpeed = 3
			deploymentSpeed = 6
			preDeploymentAnimation = semi_deploy
			deploymentAnimation = full_deploy
			parachuteName = canopy
			capName = cap
			referenceDiameter = 5.1
			// canopyCount = 2
		}
	}

	MODULE
	{
		name = ProceduralChute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
