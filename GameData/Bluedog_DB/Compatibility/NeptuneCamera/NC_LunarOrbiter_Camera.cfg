
@PART[bluedog_LunarOrbiter_Camera]:NEEDS[NeptuneCamera]
{
  MODULE
  {
    name = ModuleNeptuneCamera
    cameraHasCustomTitle = True
    cameraCustomTitle = "Narrow"
    cameraTransformName = cameraTransform
    cameraHasDisplayWindow = True

    cameraType = GREYSCALE_COLOUR
    cameraHorizontalResolution = 700
    cameraVerticalResolution = 700

    cameraHasCustomFieldOfView = True
    cameraFieldOfView = 30
    cameraHasErrors = True
    cameraErrorRate = 10
    cameraHasNoise = True
    cameraNoiseMaxStrength=1
  }

  MODULE
  {
    name = ModuleNeptuneCamera
    cameraHasDisplayWindow = True
    cameraHasCustomTitle=True
    cameraCustomTitle = "Wide"
    cameraTransformName = cameraTransform

    cameraType = GREYSCALE_COLOUR
    cameraHorizontalResolution = 700
    cameraVerticalResolution = 700

    cameraHasErrors = True
    cameraErrorRate = 10
    cameraHasNoise = True
    cameraNoiseMaxStrength=1
  }
  @description ^= :(.)$:$0\n<#FFF47F>Imaging by NeptuneCamera.</color>:

}

@PART[bluedog_LunarOrbiter_Camera]:FOR[zzzzBluedog_DB]:NEEDS[NeptuneCamera]
{
	  @description ^= :(.)$:$0\n<#FFF47F>Imaging by NeptuneCamera.</color>:
}
