// Adds 0.9375, 1.5, 1.875, and 3.125 to DMagic's stack parts.

@PART[dmSoilMoisture]:AFTER[DMagic]:NEEDS[DMagic,Scale]
{
	@MODULE[TweakScale]
	{
		@scaleFactors = 0.625, 0.9375, 1.25
		@scaleNames = 0.625m, 0.9375m, 1.25m
	}
}

