@PART[bluedog_Vanguard_S2_Tank]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.2
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		roll
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rollRCS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.2
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,0.0,0
			rotation = 0, 0, 180
			scale = 0.3, 0.6, 0.3
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS2
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rollRCS
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rollRCS
			position = 0,0.0,0
			rotation = 0, 0, 180
			scale = 0.3, 0.6, 0.3
		}
	}
}

