@PART[bluedog_Minuteman_PSRE]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_spsloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.5
				pitch = 0.0 0.7
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 0.8,0.8,0.8
				localPosition = 0,0,0.3
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		rcs_Pitch
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = pitchTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		rcs_Yaw
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = yawTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		rcs_Roll
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rollTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = PSRE

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.05
			responseRateDown = 0.1
			engineID = basicEngine
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hypergolic-white-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.0
			rotation = 0, 0, 0
			scale = 0.1, 0.1, 0.1
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS_R
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rollTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rollTransform
			position = 0,-0.02,0
			rotation = 0, 0, 180
			scale = 0.4, 0.8, 0.4
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS_P
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = pitchTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = pitchTransform
			position = 0,-0.02,0
			rotation = 0, 0, 180
			scale = 0.4, 0.8, 0.4
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS_Y
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = yawTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = yawTransform
			position = 0,-0.02,0
			rotation = 0, 0, 180
			scale = 0.4, 0.8, 0.4
		}
	}
}

