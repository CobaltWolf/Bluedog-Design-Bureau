@PART[bluedog_Mariner3_Solar,bluedog_Mariner5_Solar,bluedog_Mariner5_Solar_Antenna,bluedog_Mariner71_SolarPanel*]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RCS
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,-0.0025,0
			rotation = 0, 0, 180
			scale = 0.15, 0.4, 0.15
		}
	}
}

@PART[bluedog_Mariner_Midcourse_Engine]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		engine_running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = thrustTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.2 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.5
				pitch = 0.5
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = Engine
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			engineID = basicEngine
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_Hydrazine
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			position = 0,0,-0.0075
			rotation = -90, 0, 0
			scale = 0.45, 0.65, 0.45
		}
	}
}
@PART[bluedog_Mariner71_PropulsionModule]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		engine_running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = thrustTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.2 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.5
				pitch = 0.5
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = Mariner71Engine
		version = FixedRampRates
		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmosphereDepth
		}
		THROTTLECONTROLLER
		{
			responseRateUp = 0.6
			responseRateDown = 8
			// engineID = 
			name = throttle
		}
		RANDOMNESSCONTROLLER
		{
			range = 0,1
			noiseType = random
			scale = 1
			minimum = 0
			speed = 1
			name = random
		}
		TEMPLATE
		{
			templateName = waterfall-hypergolic-white-upper-1
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0,0,0
			scale = 0.11,0.11,0.11
		}
