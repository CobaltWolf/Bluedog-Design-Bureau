@PART[bluedog_Gemini_ArrowSM]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		rcsAtt
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = attTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.2 0.1
				volume = 1.0 0.2
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		rcsTranslate
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.2 0.1
				volume = 1.0 0.2
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
		rcsRetro
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = retroTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.2 0.1
				volume = 1.0 0.2
				pitch = 0.0 1.5
				pitch = 1.0 1.5
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = arrowSM
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = attTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = attTransform
			position = 0,-0.01,0
			rotation = 0, 0, 180
			scale = 0.5, 1, 0.5
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = arrowSMTr
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_big_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,0,0
			rotation = 0, 0, 180
			scale = 0.6, 1, 0.6
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = arrowSM_ret
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = retroTransform
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCS_small_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
