@PART[bluedog_Pioneer_1]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 0.2
				pitch = 1.0 0.8
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}
	}
	
	MODULE
	{
	name = ModuleWaterfallFX
	// This is a custom name
	moduleID = pioneer1

    CONTROLLER
    {
       name = atmosphereDepth
       linkedTo = atmosphere_density
    }
    CONTROLLER
    {
       name = throttle
       linkedTo = throttle
    }
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = 0,1
    }
    CONTROLLER
    {
       name = Random2
       linkedTo = random
      noiseType = perlin
       scale = 0.5
       minimum = -0.5
       speed = 10
       seed = 40
    }
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_SRM_upper
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.032, 0.032, 0.032
		}
		TEMPLATE
		{
			templateName = BDB_SRMGlow
			overrideParentTransform = thrustTransform
			position = 0,0,0.001
			rotation = 0, 0, 0
			scale = 0.054, 0.054, 0.05
		}
	}
}
