//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*Leg,bluedog*leg]:AFTER[zzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = legs
	}
}
@PART[bluedog_X15_NoseGear,bluedog_X15_Skid]:AFTER[zzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = gear
	}
}