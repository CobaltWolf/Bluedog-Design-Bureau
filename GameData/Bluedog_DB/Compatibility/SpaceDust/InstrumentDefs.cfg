SPACEDUST_INSTRUMENT
{
    Name = BDB_OxidizerSpectrometer
    // UI localized name
    Title = #LOC_SpaceDust_switcher_instrument_ox
    // Resource to detect
    ResourceName = Oxidizer
    // Are we allowed to discover?
    Discovers = true
    // Are we allowed to ID?
    Identifies = false

    // Wavelength (nm)
    Wavelength = 500

    // Controls the base discovery rate (%)
    Sensitivity = 50
    // Maps atmosphere mass to effect on discovery rate
    AtmosphereEffect
    {
        key = 0 1.0
        key = 70000 0.5
        key = 500000 0.0
    }
}
