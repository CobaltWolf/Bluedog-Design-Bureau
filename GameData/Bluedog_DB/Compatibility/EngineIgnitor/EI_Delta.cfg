//AJ10-118 - JA10-118-F10 "Hebel"
@PART[bluedog_AJ10_118F]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 1000
		AutoIgnitionTemperature = 800

		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2

	}
}

