//Juno 6K - Chryslus-6K "Seeker"
@PART[bluedog_Juno4_Engine_6K]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 3
		AutoIgnitionTemperature = 650
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2

	}
}

//Juno 45K - Chryslus-45K "Hunter"
@PART[bluedog_Juno4_Engine_45K]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 1
		AutoIgnitionTemperature = 650
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2

	}
}

//bluedog junoVernier - Chryslus-EE5 "Rhesus"
@PART[bluedog_Jupiter_Vernier]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 0
		AutoIgnitionTemperature = 650
    IgnitorType = External (launch Clamp)
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2

	}
