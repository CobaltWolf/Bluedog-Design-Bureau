@PART[bluedog_Apollo_CrewPod*]:FOR[Bluedog_DB]
{
	//enable needed meshes
	!MODULE[ModuleB9DisableTransform]:HAS[#transform[Painted]]{}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Gray
			primaryColor = Grey
			transform = Painted
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/bluedog_Apollo_CM
				transform = Painted
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/bluedog_Apollo_CM_NRM
				isNormalMap = true
				transform = Painted
			}
		}
	}
}

