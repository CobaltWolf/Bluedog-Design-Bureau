@PART[bluedog_SRMU]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEnginesFX]
	{
		%powerEffectName = BDB_Solid-Lower
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		
		@SUBTYPE[*],*
		{
			@MODULE:HAS[@IDENTIFIER[ModuleEnginesFX]]
			{
				@DATA
				{
					%powerEffectName = BDB_Solid-Lower
				}
			}
		}
		@SUBTYPE[SRMU-half*],*
		{
			@MODULE:HAS[@IDENTIFIER[ModuleEnginesFX]]
			{
				@DATA
				{
					%powerEffectName = BDB_Solid-Lower-2
				}
			}
		}
		@SUBTYPE[SRMU-Single*],*
		{
			@MODULE:HAS[@IDENTIFIER[ModuleEnginesFX]]
			{
				@DATA
				{
					%powerEffectName = BDB_Solid-Lower-2
				}
			}
		}
	}
    PLUME
    {
        name = BDB_Solid-Lower
        transformName = fxTransform2 //thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        plumePosition = 0,0,0
        flarePosition = 0,0,0
		smokePosition = 0,0,1.5
        fixedScale = 1.4
        energy = 1
        speed = 1
    }
    PLUME
    {
        name = BDB_Solid-Lower-2
        transformName = fxTransform2 //thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        plumePosition = 0,0,0
        flarePosition = 0,0,0
		smokePosition = 0,0,1.5
        fixedScale = 1.2
        energy = 1
        speed = 1
    }
}
