                  density = 0.5 2
                  density = 0.19 10
                  density = 0.07 15
                  density = 0.045 15
                  density = 0.02 30
                }
                zForce
                {
                  density = 0.7 1
                  density = 0.5 1.01
                  density = 0.19 1.02
                  density = 0.07 1.03
                  density = 0.045 1.04
                  density = 0.02 1
                }
                linGrow
                {
                  density = 0.7 0
                  density = 0.5 0
                  density = 0.19 2
                  density = 0.07 5
                  density = 0.045 5
                  density = 0.02 2
                }
                energy
                {
                  density = 0.7 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 0.5
                }
                alphaMult
                {
                density = 0.7 1
                density = 0.5 1
                density = 0.19 0.25
                density = 0.07 0.0
                }
                emission
                {
                density = 0.7 1.5
                density = 0.5 1.2
                density = 0.19 0.5
                density = 0.15 0.5
                density = 0.0 0

                power = 0.0        0
                power = 0.001      0.4
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1
                }
            }
            //secondary plume that adds a wispy flame type overlay effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plume2Scale$
                alphaMult     = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/saturationMult$
