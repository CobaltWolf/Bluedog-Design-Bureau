                  localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/corePosition$
                  fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/coreScale$
                  alphaMult     = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/alphaMult$
                  //
                  name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-core2
                  modelName =  RealPlume/Nertea_FX_New/CryoEngines/fx-erebus-core-1
                  decluster =  false
                  emitOnUpdate = true
                  xyForce = 0
                  offset = 7
                  emission
                  {
                  power = 0.0     0
                  power = 0.001   0.4
                  power = 0.1     0.3
                  power = 0.2     0.5
                  power = 1.0     3

                  //cutoff after fadeout
                  density = 0.52 1
                  density = 0.50 0
                  }
                  alphaMult
                  {
                    //fadeout
                    density = 0.75  1
                    density = 0.6  0.7
                    density = 0.55  0
                  }
                  speed
                  {
                  power = 0.0        0.5
                  power = 0.001      0.5
                  power = 0.1        0.7
                  power = 0.2        0.8
                  power = 1.0        1.2
                  }
                }

            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeScale$
                alphaMult     = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/saturationMult$
