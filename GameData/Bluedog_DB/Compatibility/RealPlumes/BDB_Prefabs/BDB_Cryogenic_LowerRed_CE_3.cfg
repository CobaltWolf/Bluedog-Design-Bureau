// Red hydrolox plume for sea level engines. Based on CryoEngines V1.0 FX
// Does not have an engine flare effect, best used with engines that have a nice emmisive on the inside of the engine bell
// The plume is meant to be very thin and just be visible enough to provide the outline of a very transparent hydrolox plume.
//Author: Zorg

@PART[*]:HAS[@PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        BDB_Cryogenic_LowerRed_CE_3
        {
            plumeIdentifier = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$
            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/corePosition$
                fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/coreScale$
                //
                name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-core
                modelName =  RealPlume/Nertea_FX_New/CryoEngines/fx-erebus-core-1
                decluster =  false
                emitOnUpdate = true
                xyForce = 0
                emission
                {
                power = 0.0     0
                power = 0.001   0.4
                power = 0.1     0.3
                power = 0.2     0.5
                power = 1.0     3

                //ctoff after fadeout
                density = 0.48  1
                density = 0.46 0
                }
                alphaMult
                {
                  //fadeout
                  density = 0.6  1
                  density = 0.55  0.7
                  density = 0.5  0
                }
                speed
                {
                power = 0.0        0.5
                power = 0.001      0.5
                power = 0.1        0.7
                power = 0.2        0.8
                power = 1.0        1.2
                }
              }
              MODEL_MULTI_SHURIKEN_PERSIST
              {
                  //Get the inputs from the other config.
                  transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
