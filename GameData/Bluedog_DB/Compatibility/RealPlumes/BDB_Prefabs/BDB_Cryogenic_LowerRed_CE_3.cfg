                name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-fuji-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                  density = 1 0
                  density = 0 0
                }
                speed
                {
                  density = 1.0 0.7
                  density = 0.0 0.7
                  power = 0.1      1.2
                  power = 0.2  1.5
                  power = 1.0   2
                }
