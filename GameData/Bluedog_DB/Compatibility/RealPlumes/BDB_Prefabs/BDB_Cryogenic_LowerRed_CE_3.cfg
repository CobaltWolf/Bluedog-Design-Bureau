                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-plume-2-red
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true

                zForce
                {
                  density = 0.7 1
                  density = 0.5 1.01
                  density = 0.19 1.02
                  density = 0.07 1.03
                  density = 0.045 1.04
                  density = 0.02 1
                }
                linGrow
                {
                  density = 0.7 0
                  density = 0.5 0
                  density = 0.19 2
                  density = 0.07 5
                  density = 0.045 5
                  density = 0.02 2
                }
                energy
                {
                  density = 0.7 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 0.5
                }
                alphaMult
                {
                density = 0.7 1
                density = 0.5 1
                density = 0.19 0.25
                density = 0.07 0.0
                }
                emission
                {
                density = 0.7 1.5
                density = 0.5 1.2
                density = 0.19 0.5
                density = 0.15 0.0

                power = 0.0 0
                power = 0.001 0.4
                power = 0.1 0.6
                power = 0.2 0.9
                power = 1.0  1
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeScale$
                alphaMult     = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/saturationMult$
                emissionMult = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/emissionMult$
                //
                name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-plumeBlue
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-ulysses-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                @fixedScale *= 0.5
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 1
                density = 0.0 0.7

                power = 0.1      1.2
                power = 0.2  1.5
                power = 1.0   2

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 1
                density = 0.19 2.5
                density = 0.07 5
                density = 0.045 5
                density = 0.02 5
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -2
                density = 0.52 -1
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                alphaMult
                {
                density = 0.5 0
                density = 0.2 1.0
                }
                emission
                {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 1.5
                density = 0.07 1
                density = 0.045 1
                density = 0.02 2

                power = 0.0 0
                power = 0.001 0.4
                power = 0.1 0.6
                power = 0.2 0.9
                power = 1.0  1
                }
                offset
                {
                density = 0.19 0
                density = 0.02 0.9
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plume2Scale$
                alphaMult     = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/saturationMult$
                emissionMult = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/emissionMult$
                //
                name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-plumeBlue2
                modelName = RealPlume/Nertea_FX_New/CryoEngines/fx-etna-plume-2-blue
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                @fixedScale *= 0.5
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                  density = 0.7 0.5
                  density = 0.52 0.5
                  density = 0.19 0.5
                  density = 0.07 0.7
                  density = 0.045 0.7
                  density = 0.02 0.7
                  power = 0.1      1.2
                  power = 0.2  1.5
                  power = 1.0   2
                }

                logGrow
                {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 -1
                density = 0.52 0
                density = 0.19 2
                density = 0.07 5
                density = 0.045 5
                density = 0.02 2
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                alphaMult
                {
                density = 0.5 0
                density = 0.2 1.0
                }

                emission
                {
                density = 0.7 0
                density = 0.52 0.5
                density = 0.19 0.25
                density = 0.07 0.25
                density = 0.045 0.25
                density = 0.02 0.25

                power = 0       0
                power = 0.001     0.4
                power = 0.1     0.6
                power = 0.2 1.4
                power = 1.0  2
                }
            }
            AUDIO
            {
              name = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[BDB_Cryogenic_LowerRed_CE_3]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }

}
