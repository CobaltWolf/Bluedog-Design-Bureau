// Hypergolic yellow plume using plume party FX
@PART[*]:HAS[@PLUME[BDB_HypergolicUpperRed2]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_HypergolicUpperRed2
    {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpperRed2]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpperRed2]/flarePosition[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/flarePosition[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpperRed2]/flareScale$

                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5
                emissionMult  = 0.5

                emission
                {
                power = 0.0      0
                power = 0.001     0.5
                power = 0.1     0.6
                power = 0.2 0.7
                power = 1.0  1.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpperRed2]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpperRed2]/FumePosition[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/FumePosition[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/FumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpperRed2]/FumeScale$
                energy        = #$../../../PLUME[BDB_HypergolicUpperRed2]/energy$
                speed         = #$../../../PLUME[BDB_HypergolicUpperRed2]/speed$
                emissionMult  = #$../../../PLUME[BDB_HypergolicUpperRed2]/emissionMult$
                //
                name = Fume
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeRed
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit = 0
                decluster = true
                emitOnUpdate = true
                emission
                {
                density = 0.19 0
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1

                power = 0.0      0
                power = 0.001     0
                power = 0.1     0.3
                power = 0.2 0.5
                power = 1.0  1
                }
                speed
                {
                density = 0.19 3
                density = 0.07 3
                density = 0.045 3
                density = 0.02 2

                power = 0.0      0.7
                power = 0.001     0.7
                power = 0.1     0.75
                power = 0.2 0.8
                power = 1.0  1
                }
                energy
                {
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7
                }
                linGrow
                {
                density = 0.19 -2
                density = 0.07 -1.3
                density = 0.045 -1
                density = 0.02 -0.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpperRed2]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpperRed2]/streamPosition[0]$,$../../../PLUME[BDB_HypergolicUpperRed2]/streamPosition[1]$,$../../../PLUME[BDB_HypergolicUpperRed2]/streamPosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpperRed2]/streamScale$
                energy        = #$../../../PLUME[BDB_HypergolicUpperRed2]/energy$
                speed         = #$../../../PLUME[BDB_HypergolicUpperRed2]/speed$
                emissionMult  = #$../../../PLUME[BDB_HypergolicUpperRed2]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ79Outer
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.7

                power = 0.1      0.7
                power = 0.2  0.8
                power = 1.0   1.0

                }
                logGrow
                {
                density = 0.7 0
                density = 0.52 1
                density = 0.19 4
                density = 0.07 15
                density = 0.045 15
                density = 0.02 30
                }
                zForce
                {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
                }
                linGrow
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 4
                density = 0.07 10
                density = 0.045 14
                density = 0.02 14
                }
                energy
                {
                density = 0.7 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
                }
                emission
                {
                density = 0.7 2
                density = 0.52 1.5
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5

                power = 0.0      0
                power = 0.001     0
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1.5
                }
                alphaMult
                {
                density = 0.07 1
                density = 0.02 0.4
                }
                offset
                {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 0
                density = 0.07 0
                density = 0.045 0
                density = 0.02 0.3
                }
            }

            AUDIO
      			{
      				channel = Ship
      				clip = Bluedog_DB/Sounds/KW/sound_spsloop
              volume = 0.0 0.0
              volume = #$../../../PLUME[BDB_HypergolicUpperRed2]/FumeScale$
              @volume,1 ^= :^:1.0 :
      				pitch = 0.0 1
      				pitch = 1.0 1
      				loop = true
      			}

    }
  }
}
@PART[*]:HAS[@PLUME[BDB_HypergolicUpperRed2],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = #$../../../PLUME[BDB_HypergolicUpperRed2]/FumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
