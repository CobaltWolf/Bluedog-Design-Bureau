@PART[bluedog_HAPS]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hypergolic-OMS-White
	}
    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.01
        flarePosition = 0,0,-1.6
        fixedScale = 0.1
        energy = 1
        speed = 1
    }
}

