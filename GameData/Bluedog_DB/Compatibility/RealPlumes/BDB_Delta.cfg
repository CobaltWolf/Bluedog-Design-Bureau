//Delta F AJ10-118F

@PART[bluedog_AJ10_118F]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]
{
		!EFFECTS {}
    PLUME
    {
        name = BDB_HypergolicUpper_White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        energy = 1
        speed = 1

				flarePosition = 0,0,-0.2
				flareScale = 0.13

        plumePosition = 0,0,0.1
        plumeScale = 0.7

        fumePosition = 0,0,0.3
        fumeScale = 0.6
    }
		@MODULE[ModuleEngines*]
		{
			@name = ModuleEnginesFX
			%powerEffectName = BDB_HypergolicUpper_White
		}
}

