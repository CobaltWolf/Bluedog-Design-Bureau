//////GEM SRBs

//Gem40
@PART[bluedog_Delta_GEM40,bluedog_Delta_GEM40_Inline]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.2
        fixedScale = 0.4
        energy = 1
        speed = 1
    }
}
@PART[bluedog_Delta_GEM40,bluedog_Delta_GEM40_Inline]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = thrustTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}


