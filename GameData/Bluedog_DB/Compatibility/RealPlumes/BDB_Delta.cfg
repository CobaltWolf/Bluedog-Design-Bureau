@PART[bluedog_DeltaIV_RS68]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Cryogenic_LowerAblative_CE
	}

	PLUME
	{
	name = Cryogenic_LowerAblative_CE
	transformName = fxTransform
	localRotation = 0,0,0
	localPosition = 0,0,0

	speed = 1
	energy = 1
	emissionMult = 1

	flarePosition = 0,0,0
	flareScale = 1

	corePosition = 0,0,0
	coreScale = 1

	plumePosition = 0,0,0
	plumeScale = 1

	}
	PLUME
	{
	name = Cryogenic_LowerRed_CE
	transformName = fxTransform
	localRotation = 0,0,0
	localPosition = 0,0,0

	speed = 1
	energy = 1.5
	emissionMult = 1

	corePosition = 0,0,0.5
	coreScale = 0.4

	plumePosition = 0,0,0.3
	plumeScale = 1.2

	plume2Scale = 1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[RS68C]
		{
			@MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEngines*]]]
			{
				@DATA
				{
					%powerEffectName = Cryogenic_LowerRed_CE
				}
			}
		}
	}
}

@PART[bluedog_DeltaIV_RS68]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]:AFTER[zzRealplume]
{
	@EFFECTS
	{
		@Cryogenic_LowerRed_CE
		{
			MODEL_MULTI_SHURIKEN_PERSIST
			{
					//Get the inputs from the other config.
					transformName = vernierFX
					localRotation = 0,0,0
					localPosition = 0,0,0
					fixedScale    = 1
					energy        = 1
					speed         = 1
					emissionMult  = 1
					//
					name = pump
					modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
					fixedEmissions = false
					sizeClamp = 50
					randomInitalVelocityOffsetMaxRadius = 0.2

					linGrow
					{
						density = 1.0 0
						density = 0.5 0.2
						density = 0.2 1.5
						density = 0.0 3
					}
					emission
					{
						power = 1.0 1
						power = 0.01 0.1
						power = 0.0 0.0
					}
					speed
					{
						density = 1.0 1
						density = 0.0 0.8
					}
					energy
					{
						density = 1.0 1
						density = 0.0 0.8
					}
			}
		}
		@Cryogenic_LowerAblative_CE
		{
			MODEL_MULTI_SHURIKEN_PERSIST
			{
					//Get the inputs from the other config.
					transformName = vernierFX
					localRotation = 0,0,0
					localPosition = 0,0,0
					fixedScale    = 1
					energy        = 1
					speed         = 1
					emissionMult  = 1
					//
