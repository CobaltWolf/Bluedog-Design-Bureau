
@PART[bluedog_Saturn_AJ260_Sepratron]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_SolidSep
	}
    PLUME
    {
        name = BDB_SolidSep
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.05
        flarePosition = 0,0,0.05
        fixedScale = 1
        energy = 1
        speed = 1
    }
}


