@PART[bluedog_Thor_1p25mAdapter_Short,bluedog_Thor_0p9375mInterstage,bluedog_Thor_0p9375mAdapter,bluedog_Thor_1p25mAdapter_Medium,bluedog_Thor_ShortExtensionTank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Titan
			primaryColor = MediumGrey
			secondaryColor = MediumGrey
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Thor/Paint/Titan/bluedog_Thor_Tanks_Titan
				transform = Mesh
			}
		}
	}
}
