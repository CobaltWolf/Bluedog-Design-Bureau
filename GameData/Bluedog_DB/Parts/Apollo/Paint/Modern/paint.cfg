@PART[bluedog_Apollo_CrewPod*]:FOR[Bluedog_DB]
{
	//enable needed meshes
	!MODULE[ModuleB9DisableTransform]:HAS[#transform[Painted]]{}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Modern
			primaryColor = #eee
			secondaryColor = #222
			transform = Painted
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Modern/bluedog_Apollo_CM_Modern
				transform = Painted
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Modern/bluedog_Apollo_CM_Modern_NRM
				isNormalMap = true
				transform = Painted
			}
		}
	}
}

