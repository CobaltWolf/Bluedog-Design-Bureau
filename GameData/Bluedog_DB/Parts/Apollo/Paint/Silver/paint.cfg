@PART[bluedog_LM_Ascent_Cockpit]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchFoil]]
	{
		SUBTYPE
		{
			name = Silver
			primaryColor = Silver
			secondaryColor = LightGrey
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Silver/bluedog_LM_Descent_Silver
				transform = polySurface5
				transform = polySurface6
				transform = polySurface8
				transform = pCylinder182
				transform = pCylinder183
			}
			TEXTURE
			{
				shaderProperty = _SpecMap
				texture = Bluedog_DB/Parts/Apollo/Paint/Silver/bluedog_LM_Descent_Silver_Spec
				transform = polySurface5
				transform = polySurface6
				transform = polySurface8
				transform = pCylinder182
				transform = pCylinder183
			}
		}
	}
}
