			{
				name = top
				position = 0.0, 3.40308, 0.0
			}
			NODE
			{
				name = wingL
				position = -0.6531081, 0.696, 0.0 
			}
			NODE
			{
				name = wingR
				position = 0.6531081, 0.696, 0.0 
			}
