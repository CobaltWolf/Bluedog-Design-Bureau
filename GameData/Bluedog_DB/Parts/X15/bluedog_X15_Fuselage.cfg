	MODULE:NEEDS[!RealFuels]
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitchx15
		switcherDescription = Fuel
		switcherDescriptionPlural = Fuels
		baseVolume = 700
		SUBTYPE
		{
			name = LF/O
			tankType = bdbLFOX
			addedMass = -0.438
			percentFilled = 100
		}
		SUBTYPE
		{
			name = LF
			tankType = bdbX15LF
			addedMass = -0.438
			percentFilled = 100
