			transform = Slippers
			volumeAddedToParent:NEEDS[!RealFuels] = 210 // Add the two fuel increases together
			CoMOffset = 0, 0.2, 0
			NODE
			{
				name = top
				position = 0.0, 3.9404, 0.0
			}
			NODE
			{
				name = wingL
				position = -0.6531081, 1.23332, 0.0 
			}
			NODE
