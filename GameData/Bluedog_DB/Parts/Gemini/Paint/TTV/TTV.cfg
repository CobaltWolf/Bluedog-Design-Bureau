@PART[bluedog_Gemini_Capsule]:AFTER[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchPaint]]
	{
		SUBTYPE
		{
			name = TTV
			primaryColor = White
			secondaryColor = #6f2d2b
			transform = Black
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Gemini/Paint/TTV/bluedog_Gemini_Capsule_TTV
				baseTransform = Black
				transform = Capsule_Base
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Gemini/Paint/TTV/bluedog_Gemini_Capsule_TTV
				transform = Portholes
			}
		}
	}
}
