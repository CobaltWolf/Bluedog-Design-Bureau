//RD180 engine
@PART[bluedog_AtlasV_RD180engine]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Alternate
			primaryColor = #7a4a3a
			secondaryColor = #453931
			TEXTURE
			{
				texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_RD180_Atlas5mountAlternate
				transform = shroud.003
				transform = shroud.008
			}
		}
		SUBTYPE
		{
			name = Lighter
			primaryColor = #7a4a3a
			secondaryColor = #453931
			TEXTURE
			{
				texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_RD180_Atlas5mountAlternate2
				transform = shroud.003
				transform = shroud.008
			}
		}
	}
}

