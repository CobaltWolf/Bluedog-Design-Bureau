//uppertank
@PART[bluedog_AtlasV_CCB_upper]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Fresh
			primaryColor = WarmGrey
			secondaryColor = WarmGrey
			TEXTURE
			{
				texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCB_fresh
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
			}
			MATERIAL
			{
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
				FLOAT
				{
					shaderProperty = _Shininess
					value = 0.06
				}
				FLOAT
				{
					shaderProperty = _MetalRedMult
					value = 0
				}
				FLOAT
				{
					shaderProperty = _MetalGreenMult
					value = 1
				}
				FLOAT
				{
					shaderProperty = _MetalBlueMult
					value = 0
				}
			}
		}
    SUBTYPE
    {
      name = Lightly Aged
		  primaryColor = #7b5f53
		  secondaryColor = #7b5f53
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBmedium
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
      }
			MATERIAL
			{
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
				FLOAT
				{
					shaderProperty = _Shininess
					value = 0.07
				}
				FLOAT
				{
					shaderProperty = _MetalRedMult
					value = 0
				}
				FLOAT
				{
					shaderProperty = _MetalGreenMult
					value = 0
				}
				FLOAT
				{
					shaderProperty = _MetalBlueMult
					value = 1
				}
			}
    }
    SUBTYPE
    {
      name = Very Aged
		  primaryColor = #795047
		  secondaryColor = #795047
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBold
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
      }
			TEXTURE
			{
				texture = Bluedog_DB/parts/AtlasV/bluedog_AtlasV_CCB_METAL2
				shaderProperty = _MetalMap
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
			}
    }
	}
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchRaceway]]
  {
    SUBTYPE
    {
      name = Green
		  primaryColor = GreenishTan
		  secondaryColor = GreenishTan
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCB_fresh
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
    SUBTYPE
    {
      name = Light Brown
		  primaryColor = #70604a
		  secondaryColor = #70604a
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBmedium
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
    SUBTYPE
    {
      name = Dark Brown
		  primaryColor = #654845
		  secondaryColor = #654845
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBold
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
  }
}

