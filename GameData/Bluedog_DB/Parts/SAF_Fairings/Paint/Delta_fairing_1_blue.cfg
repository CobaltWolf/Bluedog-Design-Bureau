@PART[bluedog_Delta2_metalFairing_SAF,bluedog_FairingBase_1p5m_SAF]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchFairing]]
  {
    SUBTYPE
    {
      name = Explorer49
      title = Explorer 49
	  primaryColor = White
	  secondaryColor = Ocean
	  descriptionSummary = For Delta 1000/Delta II fairings
	  descriptionDetail = Toggle fairing type if paint doesn't update
      TEXTURE
      {
        texture = Bluedog_DB/Parts/SAF_Fairings/Paint/bluedog_Delta_fairings1_Blue
        transform = D295_ConeMesh
        transform = SE_ConeMesh
      }
    }
    SUBTYPE
    {
      name = Blue
      title = Blue
	  primaryColor = Ocean
	  secondaryColor = Ocean
	  descriptionSummary = For Delta 1000/Delta II fairings
	  descriptionDetail = Toggle fairing type if paint doesn't update
      TEXTURE
      {
        texture = Bluedog_DB/Parts/SAF_Fairings/Paint/bluedog_Delta_fairings1_Blue
        transform = SE_ConeMesh
        transform = SE_WallMesh
        transform = SE_Wallbase_Fixtures
        transform = SE_WallbaseMesh
        transform = D295_ConeMesh
        transform = D295_WallMesh
        transform = D295_wallbaseMesh
        transform = d295_WallbaseFixtures
      }
    }
  }
}

