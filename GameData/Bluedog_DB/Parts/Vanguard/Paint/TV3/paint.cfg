@PART[bluedog_Vanguard_S1_Tank,bluedog_Vanguard_S2_Tank,bluedog_Vanguard_S2_Guidance,bluedog_Vanguard_S2_RetroRocket]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = TV-3
			primaryColor = MediumGrey
			secondaryColor = MediumGrey
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Vanguard/Paint/TV3/bluedog_Vanguard_TV3
				transform = Mesh
			}
		}
	}
}
@PART[bluedog_Vanguard_S1_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		@SUBTYPE:HAS[#name[TV-3]]
		{
			@secondaryColor = White
		}
	}
}
@PART[bluedog_Vanguard_S2_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		@SUBTYPE:HAS[#name[TV-3]]
		{
			@primaryColor = DarkCream
		}
	}
}
@PART[bluedog_Vanguard_S2_RetroRocket]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		@SUBTYPE:HAS[#name[TV-3]]
		{
			@primaryColor = #222
			@secondaryColor = #222
		}
	}
}

@PART[bluedog_Vanguard_S1_Interstage]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = TV-3
			primaryColor = MediumGrey
			secondaryColor = MediumGrey
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Vanguard/Paint/TV3/bluedog_Vanguard_TV3
				transform = lowerInterstage
				transform = upperInterstage
			}
		}
	}
}

@PART[bluedog_Vanguard_GE405]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
