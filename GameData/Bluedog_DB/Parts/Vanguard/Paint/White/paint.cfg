@PART[bluedog_Vanguard_S1_Tank,bluedog_Vanguard_S2_Tank,bluedog_Vanguard_S2_Guidance,bluedog_Vanguard_S2_RetroRocket]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = White
			primaryColor = White
			secondaryColor = #222
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Vanguard/Paint/White/bluedog_Vanguard_White
				transform = Mesh
			}
		}
	}
}
@PART[bluedog_Vanguard_S2_Guidance]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		@SUBTYPE:HAS[#name[White]]
		{
			@secondaryColor = MediumGrey
		}
	}
}
@PART[bluedog_Vanguard_S2_RetroRocket]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		@SUBTYPE:HAS[#name[White]]
		{
			@secondaryColor = White
		}
	}
}

