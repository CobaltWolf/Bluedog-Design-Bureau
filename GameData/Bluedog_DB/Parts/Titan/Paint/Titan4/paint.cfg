@PART[bluedog_Titan2_S1_*_Tank,bluedog_Titan3_S1_Stretched_Tank,bluedog_Titan4_S1_*_Tank]:FOR[Bluedog_DB]//dep
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Titan IV
			primaryColor = Putty
			secondaryColor = #7b5645
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/Titan4/bluedog_Titan2_FirstStageTank_Titan4
				transform = Colorswitch
			}
		}
	}
}
