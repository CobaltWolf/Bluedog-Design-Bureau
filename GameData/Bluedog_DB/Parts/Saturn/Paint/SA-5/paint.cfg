@PART[bluedog_Saturn_S4_Interstage]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = SA-5
			primaryColor = White
			secondaryColor = #222
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/SA-5/bluedog_Saturn_S4_Skin_SA5
				transform = panel_switch
				transform = polySurface203
			}
		}
	}
}

