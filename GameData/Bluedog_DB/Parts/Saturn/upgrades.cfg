PARTUPGRADE
{
	name = bluedog_Saturn_Gen2
	partIcon = bluedog.Saturn.Engine.F1
	techRequired = advFuelSystems
	entryCost = 5000
	cost = 0 // for display only; all parts implementing this will need a PartStatsUpgradeModule with cost = this.

	title = Second Generation Sarnus Engines
	real_title = Second Generation Saturn Engines
	basicInfo = Thrust and Isp imrovements
	manufacturer = Bluedog Design Bureau
	description = Improves the LE1F Regor to the even more powerful LE1FA variant. Both HC-1 engines, "Grivan" and Navi also receive thrust and Isp improvements.
	real_description = Improves the F1 to the even more powerful F1A variant. Both H-1C and H-1D also receive thrust and Isp improvements as seen on later 1973 era Saturn IB engines.
}

