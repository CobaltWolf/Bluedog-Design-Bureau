	basicInfo = Thrust and Isp imrpovements
	manufacturer = Bluedog Design Bureau
	description = Unlocks Sarnus-HE2JA-428 "Dnoces-S" and Sarnus-HESL2J-475 "Dnoces Sea Level" variants, with higher performance.
	real_description = Unlocks the J-2S, a higher performing version of the J-2. Also unlocks the J-2SL, a variant with a sea-level optimized nozzle.
}
