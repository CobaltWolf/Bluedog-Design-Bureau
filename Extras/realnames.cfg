// Mercury
@PART[bluedog_mercury_posigradeMotor] {
	@title = Mercury Kick Motor
	@description = This tiny solid rocket motor is essentially the ancestor of a modern day separation motor. They were originally used to push a Mercury away from its Atlas booster. Another was placed on top of the early Pioneer probes pointing upwards as a retro motor. We're sure you'll think of even more uses for it.
}
@PART[bluedog_mercuryHeatshield] {
	@title = Mercury Heatshield
	@description = Small 1.25m heatshield for the Mercury capsule. Place underneath, before adding the engine. Does not include a fairing.
}
@PART[bluedog_mercuryLES] {
	@title = Mercury Launch Escape System
}
@PART[bluedog_mercuryPod] {
	@title = Mercury Capsule
	@description = Our Mercury is to the Vostok capsule what the Joker is to Batman. Smaller, spunkier, more colorful, and has a higher number of fatalities under its belt. Erm... Scratch that last part.
}
@PART[bluedog_mercuryRCS] {
	@title = Mercury Landing and Control Module
}
@PART[bluedog_mercuryScience] {
	@title = Mercury Science Antenna Unit
	@description = At one point, this part might have had a parachute stuffed inside it. Now it is full of SCIENCE! Or, more specifically, a mystery goo unit and an omnidirectional antenna.
}
@PART[bluedog_mercurySRB] {
	@title = Mercury Retro Pack
	@description = A shameless coffee can full of throttleable boom, and manual decoupler combo unit. This rocket motor is ment to give you just enough kick to get you down from orbit... hopefully... Did we mention that you have to set off the decoupler manually? It features the proprietary SafeSolidâ„¢ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and manuevers.
}

// Gemini
@PART[bluedog_Gemini_Crew_A] {
	@title = Gemini Command Pod
	@description = It is clear that only so much can be accomplished by single astronauts in space. Though we'd eventually like to be launching even more in a single launch, this two-crew pod is an important step in developing the skillsets our program will need for more complex missions in the future.
}
@PART[bluedog_Gemini_Crew_B] {
	@title = Big Gemini Crew Module
	@description = As operations in space become more complex, more crew members are needed. This expanded crew module replaces the standard Leo service module, allowing four additional astronauts to ride to space. 
}
@PART[bluedog_Gemini_Heatshield_A] {
	@title = Gemini Heatshield
	@description = It's like a frisbee! 1.5m heatshield for the Gemini capsule.
}
@PART[bluedog_Gemini_Heatshield_B] {
	@title = Big G Heatshield
	@description = It's like a frisbee! 2.5m heatshield for the Big Gemini capsule.
}
@PART[bluedog_Gemini_Parachute_A] {
	@title = Gemini Landing Parachute System
}
@PART[bluedog_Gemini_Port_A] {
	@title = Gemini Nose Docking Mechanism
	@description = One of the most crucial skills that the Gemini program is meant to develop is the ability to rendevous and dock in space. This simple docking mechanism doesn't have the ability to transfer crew or resources, but it will allow you to connect two vessels in flight. This male active docking mechanism corresponds to the female Agena Docking Adapter. It include an indexing key, that slides into the V shape on the Agena Docking Adapter, to help line the two craft up properly.
}
@PART[bluedog_Gemini_RCS_A] {
	@title = Gemini Reentry Control System
	@description = This RCS system provides full 3 axis stabilization for a Gemini pod. It is meant to be used during reentry, and is disabled by default. It can be manually enabled in flight.
}
@PART[bluedog_Gemini_RCS_B] {
	@title = Gemini Radial Control Thruster Block
	@description = 3 way thruster for all your 3 way needs. Originally intended for the Gemini spacecraft, where they were used in 4 way symmetry around the mating collar between the capsule and the service module.
}
@PART[bluedog_Gemini_Service_A] {
	@title = Gemini Service Module
}
@PART[bluedog_Gemini_Structure_A] {
	@title = Gemini 1.875m-1.5m Structural Plate
	@description = 1.875m to 1.5m structural adapter for Gemini parts.
}
@PART[bluedog_Gemini_SmallShortAdapter] {
	@title = Gemini  0.9375m-0.625m Structural Adapter
	@description = 0.9375m to 0.625m structural adapter for Gemini parts.
}
@PART[bluedog_gemini_cap] {
	@title = Gemini Aerodynamic Nose Cone
	@description = Covers up the nose of the Gemini Docking Mechanism to protect it during ascent. Jettison once out of the atmosphere.
}
@PART[bluedog_Gemini_LanderCan] {
	@title = Gemini Lander Cockpit
	@description = This extremely small capsule is darn near the smallest capsule you can make to hold a single astronaut. Contains just enough supplies and features to enable a short romp down to the surface and back. Its pressurized cockpit makes it (slightly) safer than an external command seat, though there isn't room to take off one's helmet.
}
@PART[bluedog_Gemini_MalhenaSM] {
	@title = Advanced Gemini Service Module Tank
}
@PART[bluedog_malhenaSolar] {
	@title = Advanced Gemini Solar Antenna
}
@PART[bluedog_Gemini_Resupply_Capsule] {
	@title = Gemini Supply Pod
	@description = As our program expands our manned stations in low orbit and elsewhere, it becomes increasingly important to bring supplies up and down in addition to crew. This modified Gemini command pod, known by the mysterious name of "Specific Design", is capable of docking itself, and is loaded with room for cargo.
}
@PART[bluedog_Gemini_RotationRCS] {
	@title = Gemini Rotation Thruster
	@description = A 2-way 45 degree RCS block for the Gemini CSM, meant to be used for rotation. Place in 4x symmetry around the bottom of the service module, 45 degrees off the primary axes.
}
@PART[bluedog_Gemini_TranslationRCS] {
	@title = Gemini Translation Thruster Block
	@description = A 2-way RCS block for the Gemini CSM, meant to be used for translation. Place in 4x symmetry around the top of the service module.
}
// MOL
@PART[bluedog_MOL_Adapter_15_125] {
	@title = MOL-0120-0100 Small Structural Adapter
	@description = A nearly flat 1.5m to 1.25m adapter for MOL stations.
}
@PART[bluedog_MOL_Adapter_1875_15] {
	@title = MOL-0150-0120 Large Structural Adapter
	@description = A nearly flat 1.875m to 1.5m adapter for MOL stations.
}
@PART[bluedog_MOL_Airlock] {
	@title = MOL Airlock
	@description = Dedicated airlock module for MOL stations, useful for allowing crew access to the station as they leave their ships.
}
@PART[bluedog_MOL_ControlSegment] {
	@title = MOL Control Block
	@description = Thin 1.875m control and avionics system. Use for controlling your 1.875m launchers, MOL stations, and Transtage resupply vehicles.
}
@PART[bluedog_MOL_DockingPort] {
	@title = MOL 1.875m Docking Mechanism
	@description = This large docking module is used to connect MOL segments to each other. It is capable of soft docking to line up the segments., before retracting and solidifying the connection.
}
@PART[bluedog_MOL_Hab] {
	@title = MOL "Dorian" Orbital Habitation Segment
	@description = This habitat segment provides bunks and living space for 3 crew. Features two spartan bunks, personal hygiene facilities, and a breakfast nook.
}
@PART[bluedog_MOL_KISmodule] {
	@title = MOL-PCS Pressurized Cargo Segment
	@description = When MOL stations need to receive massive amounts of supplies, they bring up one of these. Capable of carrying enough cargo to refit the equipment in an entire laboratory segment, or enough snacks to last a week.
}
@PART[bluedog_MOL_Lab] {
	@title = MOL Orbital Laboratory
	@description = This mobile laboratory segment was originally designed for use by [REDACTED] before being converted to more peaceful, scientific uses. It can be used to conduct experiments and process data. As well as spy on [REDACTED].
}
@PART[bluedog_MOL_rackDish] {
	@title = MOL Communications Dish
	@description = High speed communications system for transmitting large amounts of classified data back home.
}
@PART[bluedog_MOL_RCS] {
	@title = MOL RCS Control Block
	@description = This large, powerful RCS block is capable of controlling the attitude of entire stations.
}
@PART[bluedog_MOL_Solar2] {
	@title = MOL Solar Array
}
@PART[bluedog_MOL_ThreeWayAdapter] {
	@title = MOL 3 Way Structural Adapter
	@description = A three (five) way 1.5m adapter for MOL based stations.
}
@PART[bluedog_MOL_UnpressurizedCargo] {
	@title = MOL Unpressurized Cargo Segment
}

// Apollo
@PART[bluedog_scimitar] {
	@title = Apollo Scimitar Antenna
	@description = This interesting device is known as a scimitar antenna. It is a curved antenna inside of an aerodynamic casing allowing it used while travelling though the atmosphere or as backup to a high gain antenna. And we think it looks cool. Place in 2x symmetry on the Apollo Service Module.
}
@PART[bluedog_Apollo_Block2_Capsule] {
	@title = Apollo Block II Command Pod
	@description = Despite a... questionable track record during testing, this capsule is perhaps the pinnacle of our manned design program. While the Mercury and the Gemini were essentially test vehicles, the Apollo is a real operational craft. Includes attitude control thrusters for reentry. Originally developed to be the orbiter segment of our Lunar landing operations, a variety of upgrades and specialized components are being developed, and should become available in the near future.
}
@PART[bluedog_Apollo_Block2_Decoupler] {
	@title = Apollo 2.5m Capsule Decoupler
}
@PART[bluedog_Apollo_Block2_DockingLight] {
	@title = Apollo EVA/Docking Floodlight
	@description = Essentially a pen light on the end of a straw, this light (traditionally mounted to the decoupler ring on the Apollo CSM) swings out to provide illumination for docking/berthing operations and to aid astronauts on EVAs.
}
@PART[bluedog_Apollo_Block2_Heatshield] {
	@title = Apollo 2.5m Heat Shield
	@description = Large 2.5m structural heatshield for Apollo CSM. It is very thick in order to withstand the intense heat of lunar reentries. Remove some of the ablator for low orbital missions, to save weight. The structure itself is lighter as well, at the cost of removing the jettison hardware. Make sure your parachutes can stop the weight of the capsule and the heatshield.
}
@PART[bluedog_Apollo_Block2_HGA] {
	@title = Apollo Block II High Gain Antenna
	@description = A collapsable relay antenna consisting of four high gain dishes, for transmitting the many exciting things you've discovered. Intended to be placed on the mounting bracket of the Apollo service engine.
}
@PART[bluedog_Apollo_Block2_LES] {
	@title = Apollo Launch Escape System
	@description = The main thrust structure and escape engine for the Apollo Launch Escape System. Stage to jettison. For best results jettison high in (or out of) the atmosphere, usually around first stage cut off. After firing during an emergency abort, canards deploy to flip the capsule retrograde for parachutes. Automatically is added to the abort action group.
}
@PART[bluedog_Apollo_Block2_Parachute] {
	@title = Apollo Parachute
	@description = Parachute landing systems for the Apollo CSM. Place in 3x symmetry around the Apollo Parachute Mount.
}
@PART[bluedog_Apollo_Block2_ParachuteMount] {
	@title = Apollo 1.25m Parachute Mount
	@description = Structural adapter for Apollo parachutes and docking port. Place on top of the capsule, add parachutes in 3x symmetry. The Active Docking Mechanism goes on top. Includes a decoupler for the docking mechanism, to clear the way for the parachutes.
}

@PART[bluedog_Apollo_Block2_RCSquad] {
	@title = Apollo RCS Thruster Quad
	@description = This advanced thruster quad possesses both more power and a higher ISP than traditional RCS quads. They are more expensive, however, and a touch heavier.
}
@PART[bluedog_Apollo_Block2_ServiceEngine] {
	@title = Apollo Block II AJ10-137 Service Propulsion System
	@description = This massive service engine sacrifices much of its power to eliminate weight. The result is a very light, though not extremely efficient, propulsion system for large orbiters in the 2.5m size class and up. Includes a mounting point for a high gain antenna system.
}
@PART[bluedog_Apollo_Block2_ServiceModule] {
	@title = Apollo Block II Service Module
	@description = A complete package of fuel, monoprop, batteries, fuel cells, and storage bays for your service module. The fuel cells are powered by monopropellant. Designed to circularize around a moon with a lander in tow, and then return home. Engine, RCS quads, communications, docking light, and decoupler sold separately
}
@PART[bluedog_Apollo_Block2_ActiveDockingMechanism] {
	@title = Apollo 0.625m Active Docking Mechanism
	@description = Advanced probe-and-drogue docking system. It possesses the smallest crew tube possible (astronaut's heads would get stuck if it were any smaller) crammed inside a 0.625m form factor. It would probably be better to have a larger passageway on cargo flights. Once soft docking is achieved and the vessels properly aligned, retract the probe to hard dock and establish a solid connection.
}
// LEM
@PART[bluedog_Apollo_Block2_PassiveDockingMechanism] {
	@title = Apollo 0.625m Passive Docking Mechanism
	@description = Advanced probe-and-drogue docking system. It possesses the smallest crew tube possible (astronaut's heads would get stuck if it were any smaller) to fit inside a 0.625m form factor. It would probably be better to have a larger passageway on cargo flights. This is the passive port, designed to catch the active port's probe.
}
@PART[bluedog_LEM_Ascent_Cockpit] {
	@title = Apollo LEM Ascent Stage Cockpit
	@description = The LEM Ascent Stage Cockpit provides accommodations for two astronauts to ride to the Mun's surface atop the LEM Decent Stage, then return to orbit. Includes integrated fuel tanks, RCS, communications system, extended life batteries, and two hammocks. Put the ascent engine on the bottom, and the passive docking port on the top. Remember to have all crew members on board before launching.
}
@PART[bluedog_LEM_Ascent_Engine] {
	@title = Apollo LMAE Ascent Propulsion System
	@description = Derived from experience from our "Bell" engines, this non-gimballing liquid fueled engine prioritizes one thing: Reliability. Failure of the ascent engine could leave brave explorers stranded.
}
@PART[bluedog_LEM_Descent_Engine] {
	@title = Apollo LMDE Descent Propulsion System
	@description = A lightweight gimbaling liquid fueled engine designed to bring the Apollo lander safely to the Mun's surface.
}
@PART[bluedog_LEM_Descent_Tanks] {
	@title = Apollo LEM Descent Stage Assembly
	@description = The Apollo Descent Stage Assembly contains fuel tanks, landing stability system, and recessed engine mounting point for the Apollo LEM. Also includes a vertical mobility device for Ascent Cockpit ingress and egress. Ascent Cockpit sold separately. Engine attach node located inside the hole in the bottom.
}
// ETS
@PART[bluedog_CXA_APAS_A_L04F] {
	@title = APAS 0.9375m Docking Port (Active)
	@description = Androgynous Peripheral Attach System. Developed to eliminate the limitations of the gendered Apollo docking system, as well as provide a larger passageway for delivering cargo. Equipped with a deployable capture ring to dampen impact. Permanent station ports can use the passive version, which is simpler and lighter. Design and development subcontracted to CxAerospace.
}
@PART[bluedog_CXA_APAS_P] {
	@title = APAS 0.9375m Docking System (Passive)
	@description = Androgynous Peripheral Attach System, passive version intended to mate with active counterparts. Useful for permanent fixtures that won't have to form the active docking partner, such as berthing ports on station modules.
}
@PART[bluedog_Apollo_Block3_Capsule] {
	@title = Apollo Block III Advanced Command Pod
	@description = By optimizing the internal volume and modifying the crew arrangement, we have managed to cram 5 astronauts into the reentry vehicle for the Apollo Block III. They only will be comfortable in there for a short time, so be sure to bring some sort of extra habitable volume to dock with after you've achieved orbit. 
}
@PART[bluedog_Apollo_Block3_ServiceEngine] {
	@title = Apollo Block III Service Propulsion System
	@description = The Apollo LEM Ascent Engine modified to fit in the Apollo SPS housing. Useful for smaller, low orbit versions of the Apollo, such as the Block-III. Includes a mounting point for a high gain antenna system.
}
@PART[bluedog_Apollo_Block3_ServiceModule] {
	@title = Apollo Block III Service Module
	@description = Similar to the Apollo Block II service module, the Block III variant includes a sufficient supply of fuel, monoprop, and large batteries storage for low orbit missions. Complexity is reduced by simply packing batteries instead of fuel cells. Missions beyond low orbit may void warranty. Engine, RCS quads, communication, lights and decoupler still not included. Allegations that a trash compactor is a key manufacturing component are entirely unfounded.
}
@PART[bluedog_Apollo_Block5_ServiceEngine] {
	@title = Apollo Block IV Service Propulsion System
	@description = The Apollo LEM Descent Engine modified to fit in the Apollo SPS housing. Useful for smaller, low orbit versions of the Apollo, such as the Block-IV. Includes a mounting point for a high gain antenna system.
}
@PART[bluedog_Apollo_Block3_HGA] {
	@title = Apollo Block III High Gain Antenna
	@description = A collapsible relay antenna consisting of a high gain dish, for transmitting the many exciting things you've discovered. Intended to be placed on the mounting bracket of the Apollo service engine.
}
@PART[bluedog_Apollo_Block3_MissionModule] {
	@title = Apollo Block III Orbital Mission Module
	@description = The Mission Module was an invention of necessity - how do we store 4 crew on-orbit without any real provisions for return? Who needed this remains a mystery, as do his motivations.
}
@PART[bluedog_Apollo_AARDV_Cargo] {
	@title = AARDV Cargo Block
}
@PART[bluedog_Apollo_AARDV_Control] {
	@title = AARDV Control Block
}
@PART[bluedog_Apollo_AARDV_NoseAdapter] {
	@title = AARDV Nose Adapter
}

