// Agena
@PART[bluedog_AgenaA] {
	@title = Bell XLR81-BA-5 Liquid Fuel Engine
	@description = This advanced 0.9375m engine includes darn near everything you would need for your Agena-A upper stage, except for fuel. And a payload. It does, however, include two monopropellant bottles, a full RCS attitude control system, and a fairly powerful vacuum engine.
}
@PART[bluedog_agenaAntenna] {
	@title = Agena B81 Command Antenna
}
@PART[bluedog_AgenaD] {
	@title = Bell XLR81-BA-9 Liquid Fuel Engine
	@description = This advanced 0.9375m engine includes darn near everything you would need for your Agena-B/D upper stages, except for fuel. And a payload. It does, however, include four monopropellant bottles, a full RCS attitude control system, a monopropellant fuel cell, and a powerful vacuum engine. The sides of the truss section can be fitted with solar panels, "Hustler" secondary mono engines, or even subsatellites, depending on the mission profile.
}
@PART[bluedog_agenaLongTank] {
	@title = Agena-200 Liquid Fuel Tank
	@description = Long 0.9375m upper stage fuel tank for the Agena-D upper stage system.
}
@PART[bluedog_agenaLongWhiteTank] {
	@title = Agena-200W Liquid Fuel Tank
	@description = Long 0.9375m upper stage fuel tank for the Agena-B upper stage.
}
@PART[bluedog_agenaMediumTank] {
	@title = Agena-140 Liquid Fuel Tank
	@description = Medium 0.9375m upper stage fuel tank for the Agena upper stage system.
}
@PART[bluedog_agenaNoseCone] {
	@title = Agena Nose Cone
	@description = This nose cone is designed to go over the nose of the Agena Docking Adapter. It can also be used for any task which requires a 0.9375m cone.
}
@PART[bluedog_agenaPort] {
	@title = Agena Docking Port
	@description = This special docking port is designed to capture the Gemini nose cone's docking mechanism. The simple mechanical connection won't even allow you to transfer resources, much less crew, but it will securely attach two vessels together, for berthing or travel. 
}
@PART[bluedog_agenaProbeCore] {
	@title = Agena TRU Telemetry Response Unit
	@description = To ensure the standards of quality expected of Bluedog Design Bureau products, our engineers have developed this component for the Agena upper stage. A fully functioning autonomous command module, it allows an Agena stage to control itself for tasks such as disposal and spying on foreign powers. It has integrated batteries and a reaction wheel.
}
@PART[bluedog_agenaSecondaryEngine] {
	@title = Agena-D-4 "Hustler" Secondary Engine
	@description = Secondary liquid engines for the Agena upper stage system. Attach to the gap in the truss on the Agena-D for intended use. Unintended use is not covered under warranty, but is encouraged. Includes a supply of LFO. Note: these engines do not crossfeed and will shutdown when the internal tank runs dry. The tanks may be manually replenished using fuel transfer.
}
@PART[bluedog_agenaShortTank] {
	@title = Agena-100W Liquid Fuel Tank
	@description = Short 0.9375m upper stage fuel tank for the Agena upper stage system.
}
@PART[bluedog_MOL_Propellant] {
	@title = MOL-PS-80 Monopropellant Storage Unit
	@description = Monopropellant storage derived from the tanks on the Agena-D engine.
}
@PART[bluedog_agenaShortTankM] {
	@title = Agena-100 Liquid Fuel Tank
	@description = Short 0.9375m upper stage fuel tank for the Agena upper stage system.
}
@PART[bluedog_Agena_ResupplyContainer] {
	@title = Agena-ORM Orbital Resupply Module
	@description = 0.9375m storage module for Agena-based resupply vehicles. While it doesn't carry much in the way of supplies, it can be fitted onto Agena upper stages with a minimum of modification, and can be launched on cheaper launchers.
}

