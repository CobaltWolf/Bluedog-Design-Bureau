// Generic gentle slope

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[#ThrustCurvePrefab[a]]]:FOR[zzBluedog_DB]
{
	@MODULE[ModuleEngines*]:HAS[#ThrustCurvePrefab[a]]
	{
		!ThrustCurvePrefab = delete
		!thrustCurve {}
		%useThrustCurve = true
		thrustCurve
		{
			key = 0    0.15  0    31
			key = 0.02 0.8   0    0
			key = 1    1    -0.83 0
		}
	}
}