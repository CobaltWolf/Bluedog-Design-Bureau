// Castor 30 - low initial thrust - not for bootsers

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[#ThrustCurvePrefab[c]]]:FOR[zzBluedog_DB]
{
	@MODULE[ModuleEngines*]:HAS[#ThrustCurvePrefab[c]]
	{
		!ThrustCurvePrefab = delete
		!thrustCurve {}
		%useThrustCurve = true
		thrustCurve
		{
			key = 0    0.15  0    1
			key = 0.01 0.3   5    3
			key = 0.4  1     0    0
			key = 1    0.3  -2    0
		}
	}
}