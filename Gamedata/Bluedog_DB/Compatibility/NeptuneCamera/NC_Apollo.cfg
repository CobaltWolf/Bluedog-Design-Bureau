@PART[bluedog_Apollo_SIMbay_mappingCamera]:NEEDS[NeptuneCamera]
{
	MODULE
	{
		name = ModuleNeptuneCamera
		cameraHasCustomTitle = True
		cameraCustomTitle = Metric Camera
		cameraTransformName = cameraTransform
		cameraHasDisplayWindow = True

		cameraType = GREYSCALE_COLOUR
		cameraHorizontalResolution = 1500
		cameraVerticalResolution = 1500

		cameraHasCustomFieldOfView = True
		cameraFieldOfView = 10
		cameraHasErrors = True
		cameraErrorRate = 10
		cameraHasNoise = True
		cameraNoiseMaxStrength=1
	}

	MODULE
	{
		name = ModuleNeptuneCamera
		cameraHasCustomTitle = True
