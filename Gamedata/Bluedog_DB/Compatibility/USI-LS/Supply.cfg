B9_TANK_TYPE:NEEDS[B9PartSwitch,USILifeSupport]
{
	name = bdbSupplyUsils
	tankMass =  0.0015
	tankCost = 1.5
	
	RESOURCE
	{
		name = Supplies
		unitsPerVolume = 4.9
	}
	RESOURCE
	{
		name = Mulch
		unitsPerVolume = 0.1
		percentFilled = 0
	}
}

B9_TANK_TYPE:NEEDS[B9PartSwitch,USILifeSupport]
{
	name = bdbSupplyUsilsF
	tankMass =  0.0015
	tankCost = 1.75
	
	RESOURCE
	{
		name = Fertilizer
		unitsPerVolume = 5
	}
}
B9_TANK_TYPE:NEEDS[B9PartSwitch,USILifeSupport]
{
	name = bdbSupplyUsiMach
	tankMass =  0.0015
	tankCost = 1.5
	
	RESOURCE
	{
		name = Machinery
		unitsPerVolume = 2.5
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]]:NEEDS[B9PartSwitch,USILifeSupport]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = LifeSupport
			tankType = bdbSupplyUsils
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
		SUBTYPE
		{
			name = Fertilizer
			tankType = bdbSupplyUsilsF
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
		SUBTYPE
		{
			name = Machinery
			tankType = bdbSupplyUsiMach
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
	}
}
