@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[Supplies]]:NEEDS[USILifeSupport]:AFTER[Bluedog_DB]
{
    supcostmult = #$@RESOURCE_DEFINITION[Supplies]/unitCost$
    supcost = #$/RESOURCE[Supplies]/maxAmount$
    @supcost *= #$supcostmult$
    @cost += #$supcost$
    !supcostmult = del
    !supcost = del
}
