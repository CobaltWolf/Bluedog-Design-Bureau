@ProceduralFairingsSettings:AFTER[ProceduralFairings]
{
	FairingSideShapePreset
	{
		name = BDB Blunt
		noseHeightRatio = 2
		//@noseConeShape=0.5, 0.0, 0.7, 0.35
		noseConeShape = 0.5, 0.0, 0.6, 0.0
		baseConeShape = 0.3, 0.3, 0.7, 0.7
		baseConeSegments = 3
        	noseConeSegments = 11
	}
}

+PART[KzProcFairingSide1]
