//Make magnetometer use DMagic mag scan
@PART[bluedog_foldingMag]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Helios_Magnetometer]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Sputnik3_Core]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[ModuleScienceExperiment],0{
		@experimentID = magScan
	}
}
@PART[bluedog_AIMP_Magnetometer|bluedog_IMP_Magnetometer|bluedog_MarinerB_Truss|bluedog_Pioneer6_Boom_Mag|bluedog_Biosat_Magnetometer]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Ranger_Block1_Truss|bluedog_Mariner2_Truss]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[ModuleScienceExperiment],0{
		@experimentID = magScan
	}
}
@PART[bluedog_Vanguard_Satellite3]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]
	{
		@experimentID = magScan
	}
}

//Make contracts using bd_magScan use DMagic magScan
@CONTRACT_TYPE[BDB_AIMP]:NEEDS[DMagicOrbitalScience]
{
	@DATA[experimentslist]
	{
		@experiments = [magScan]
	}
}
@CONTRACT_TYPE[BDB_Mariner]:NEEDS[DMagicOrbitalScience]
{
	@DATA[experimentslist]
	{
		@experiments = [logmmImpacts , logIonTrap, bd_microwaveSpec, bd_Irradiometer, magScan]
	}
}
@CONTRACT_TYPE[BDB_GeoStudy]:NEEDS[DMagicOrbitalScience]
{
	@DATA[experimentslist]
	{
		@experiments = [bd_ionElec , gravityScan , logIonTrap , bd_gammaRay, magScan , bd_massSpec]
	}
}
@CONTRACT_TYPE[BDB_Ranger]:NEEDS[DMagicOrbitalScience]
{
	@DATA[experimentslist]
	{
		@experiments = [bd_ionElec, bd_UVspec, logIonTrap, magScan]
	}
}
@CONTRACT_TYPE[BDB_Apollo]:NEEDS[DMagicOrbitalScience]
{
	@PARAMETER[CollectScienceB]
	{
		@experiment = [bd_camera, bd_massSpec, magScan]
	}
}

//Make RPWS use DMagic RPWS
@PART[bluedog_Helios_RPWSAntenna]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = rpwsScan
	}
}


//Remove bd_radarAltimeter from contract when SCANsat is installed
@CONTRACT_TYPE[BDB_Ranger_Block2]:NEEDS[SCANsat]
{
	@DATA[experimentslist]
	{
		@experiments = [bd_camera, bd_gammaRay]
	}
}



