//Make magnetometer use DMagic mag scan
@PART[bluedog_foldingMag]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Helios_Magnetometer]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Sputnik3_Core]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[ModuleScienceExperiment],0{
		@experimentID = magScan
	}
}
@PART[bluedog_AIMP_Magnetometer|bluedog_IMP_Magnetometer|bluedog_MarinerB_Truss|bluedog_Pioneer6_Boom_Mag|bluedog_Biosat_Magnetometer]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = magScan
	}
}
@PART[bluedog_Ranger_Block1_Truss|bluedog_Mariner2_Truss]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[ModuleScienceExperiment],0{
		@experimentID = magScan
	}
}
@PART[bluedog_Vanguard_Satellite3]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]
	{
		@experimentID = magScan
	}
}

//Make RPWS use DMagic RPWS
@PART[bluedog_Helios_RPWSAntenna]:NEEDS[DMagicOrbitalScience]
{
	@MODULE[DMModuleScienceAnimateGeneric]{
		@experimentID = rpwsScan
	}
}



