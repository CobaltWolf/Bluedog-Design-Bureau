@PART[bluedog_Peacekeeper_PostBoostVehicle]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_HypergolicUpperRedFizzle
	}
    PLUME
    {
        name = BDB_HypergolicUpperRedFizzle
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				lampPosition = 0,0,0.1
				lampScale = 0.15
        lampenergy = 0.3
        lampspeed = 0.5
        lampemissionMult = 15

        FumePosition = 0,0,0.1
				FumeScale = 0.7
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 40

        energy = 1
        speed = 1
    }
}
@PART[bluedog_Peacekeeper_PostBoostVehicle]:HAS[@PLUME[BDB_HypergolicUpperRedFizzle]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_HypergolicUpperRedFizzle
        {
            @AUDIO
            {
								@clip = Bluedog_DB/Sounds/KW/sound_spsloop
                vol = #$volume,1[1, ]$
                @vol *= 8
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}


