@PART[bluedog_Peacekeeper_PostBoostVehicle]:NEEDS[zRealPlume,SmokeScreen]
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_HypergolicUpperRed
    }
    PLUME
    {
        name = BDB_HypergolicUpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,0
				flareScale = 0.1

        FumePosition = 0,0,1
				FumeScale = 0.7

				streamPosition = 0,0,0.1
				streamScale = 0.4
	}
}
@PART[bluedog_Peacekeeper_PostBoostVehicle]:HAS[@PLUME[BDB_HypergolicUpperRed]]:AFTER[zzRealplume]
{
    @EFFECTS
    {
        @BDB_HypergolicUpperRed
        {
            @AUDIO
            {
								@clip = Bluedog_DB/Sounds/KW/sound_spsloop
                vol = #$volume,1[1, ]$
                @vol *= 8
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}


