// Castor 120/SR-118
@PART[bluedog_Peacekeeper_Castor120,bluedog_Peacekeeper_SR118_X,bluedog_Peacekeeper_Castor120_Air_X]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.2
        fixedScale = 0.7
        energy = 1
        speed = 1
    }
}
@PART[bluedog_Peacekeeper_Castor120,bluedog_Peacekeeper_SR118_X,bluedog_Peacekeeper_Castor120_Air_X]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = thrustTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}

