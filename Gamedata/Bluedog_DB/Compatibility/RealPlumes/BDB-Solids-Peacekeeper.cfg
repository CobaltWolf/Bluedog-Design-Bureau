@PART[bluedog_Athena_Castor30]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Upper
	}
    PLUME
    {
        name = Solid-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.2
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
}

