//SIVB Interstage
@PART[bluedog_Saturn_S4B_Interstage]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Sepmotor
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.05
        flarePosition = 0,0,0.05
        fixedScale = 1
        energy = 1
        speed = 1
    }
}

