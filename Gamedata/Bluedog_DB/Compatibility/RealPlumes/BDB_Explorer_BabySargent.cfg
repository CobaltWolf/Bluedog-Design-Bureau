@PART[bluedog_Sargent_1x]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.5
        flarePosition = 0,0,0.45
        fixedScale = 0.25
        energy = 1
        speed = 1
    }
}

