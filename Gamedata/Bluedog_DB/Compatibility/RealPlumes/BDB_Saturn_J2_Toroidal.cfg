				streamPosition = 0,0,0
				streamScale = 2
				streamenergy = 1
				streamspeed = 1
				streamemissionMult = 1

				blazePosition = 0,0,0
				blazeScale = 0.5
				blazeenergy = 1
				blazespeed = 1.5
				blazeemissionMult = 2

			}

}
