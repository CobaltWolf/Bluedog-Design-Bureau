@PART[bluedog_J2_Toroidal]:NEEDS[zRealPlume,SmokeScreen]
{
			@MODULE[ModuleEngines*]
			{
				@name = ModuleEnginesFX
				%powerEffectName = BDB_Cryo_Aerospike
			}
			PLUME
			{
				name = BDB_Cryo_Aerospike
				transformName = thrustTransform


				flamePosition = 0,0,0
				flameScale = 1.2
