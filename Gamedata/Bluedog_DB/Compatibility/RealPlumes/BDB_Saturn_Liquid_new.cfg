//Saturn 1


@PART[bluedog_Saturn_Engine_H1C]:NEEDS[zRealPlume,SmokeScreen] //
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerIbis
      }

      PLUME
      {
      name = BDB_KeroloxLowerIbis
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 0.8
      blazeenergy = 2
      blazespeed = 1.6
      blazeemissionMult = 0.8

      streamPosition = 0,0,0
      streamScale = 0.5
      streamenergy = 1.5
      streamspeed = 2
      streamemissionMult = 1.5

      flarePosition = 0,0,0.2
      flareScale = 0.3

      }
}
//Gas generator effect
@PART[bluedog_Saturn_Engine_H1C]:AFTER[zRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %BDB_KeroloxLowerIbis
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
              localRotation = 0,6,0
							localPosition = 0.42,0,0
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 0,6,0
							localPosition = 0.42,1,1
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							xyForce = 0
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}

