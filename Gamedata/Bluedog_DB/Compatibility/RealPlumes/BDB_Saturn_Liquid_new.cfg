/////Saturn V
//F1
@PART[bluedog_Saturn_Engine_F1]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_F1_plume
	}
    PLUME
    {
        name = BDB_F1_plume
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
				speed = 1

        pumpPosition = 0,0,0.5
				pumpScale = 0.6

        //Main plume
				F1flarePosition = 0,0,3.5
				F1flareScale = 0.5

				boundaryPosition = 0,0,-0.5
				boundaryScale = 3
				boundaryemissionMult = 0.5

        flarePosition = 0,0,-0.4
        flareScale = 0.17

    }
}

