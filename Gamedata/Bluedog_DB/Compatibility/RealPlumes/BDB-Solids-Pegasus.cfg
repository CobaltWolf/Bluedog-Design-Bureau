@PART[bluedog_Minotaur1_M55A1]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.05
        fixedScale = 0.39
        energy = 1
        speed = 1
    }
}
@PART[bluedog_Minotaur1_M55A1]:HAS[@PLUME[Solid-Lower]]:AFTER[zzRealplume]
{
    @EFFECTS
    {
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = smokeTransform
				localOffset = 0,0,0
				localRotation = 1,0,0,-90
			}
		}
		@Solid-Lower
		{
			@AUDIO
			{
				vol = #$volume,1[1, ]$
				@vol *= 2
				@volume,1 = #1.0 $vol$
				!vol = DEL
			}
			@MODEL_MULTI_SHURIKEN_PERSIST[Solid-Lower-smoke]
			{
				@transformName = smokeTransform
				@localRotation = 0,0,0
				@localPosition = 0,0,0
				@fixedScale = 1.2
				!energy {}
				energy
				{
					density = 1.0 1
					density = 0.3 1
					density = 0.05 0.01
					density = 0.0 0.0
				}
			}
		}
    }
}
