@PART[bluedog_navahoEngine]:NEEDS[zRealPlume,SmokeScreen]
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerSparrow
      }

      PLUME
      {
      name = BDB_KeroloxLowerSparrow
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,1
      blazeScale = 0.5
      blazeenergy = 1

      streamPosition = 0,0,0.9
      streamScale = 0.4

      flarePosition = 0,0,0.95
      flareScale = 0.15

      }
}

@PART[bluedog_navahoEngine]:HAS[@PLUME[BDB_KeroloxLowerSparrow]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_KeroloxLowerSparrow
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 2
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}
