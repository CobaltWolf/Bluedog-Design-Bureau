//Launch escape tower
@PART[bluedog_mercuryLES]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Sepmotor
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.1
        flarePosition = 0,0,0.1
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
}

