//Launch escape tower
@PART[bluedog_Mercury_LES]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]:HAS[#engineID[LES]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_SolidSep
	}
    PLUME
    {
        name = BDB_SolidSep
        transformName = abortTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.05
        flarePosition = 0,0,0.05
        fixedScale = 1
        energy = 1
        speed = 1
    }
		PLUME
		{
				name = Solid-Jettison
				transformName = thrustTransform
				localRotation = 0,0,0
				localPosition = 0,0,0
				plumePosition = 0,0,0.1
				flarePosition = 0,0,0.1
				fixedScale = 0.5
				energy = 1
				speed = 1
		}
		@MODULE[ModuleEngines*]:HAS[#engineID[jettison]]
		{
			@name = ModuleEnginesFX
			%powerEffectName = Solid-Jettison
		}
}
@PART[bluedog_Mercury_LES]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		%Solid-Jettison
		{
			MODEL_MULTI_SHURIKEN_PERSIST
			{
					//Get the inputs from the other config.
					transformName = #$/PLUME[Solid-Jettison]/transformName$
					localRotation = #$/PLUME[Solid-Jettison]/localRotation$
					localPosition = #$/PLUME[Solid-Jettison]/plumePosition$
					fixedScale    = #$/PLUME[Solid-Jettison]/plumeScale$
					energy        = #$/PLUME[Solid-Jettison]/energy$
					speed         = #$/PLUME[Solid-Jettison]/speed$
					emissionMult  = #$/PLUME[Solid-Jettison]/emissionMult$
					alphaMult     = #$/PLUME[Solid-Jettison]/alphaMult$
					saturationMult  = #$/PLUME[Solid-Jettison]/saturationMult$
					//
					name = plume
					modelName = Squad/FX/SRB_Large
					fixedEmissions = false
					sizeClamp = 50
					randomInitalVelocityOffsetMaxRadius = 0.2
					randConeEmit
					{
						density = 1 0
						density = 0 0.3
					}
					logGrow
					{
						density = 1.0 2
						density = 0.1 4
						density = 0.0 2
					}
					logGrowScale
					{
						density = 1.0 0.0
						density = 0.8 1.5
						density = 0.46 2
						density = 0.2 2
						density = 0.1 2
						density = 0.0 5
					}
					linGrow
					{
						density = 1.0 0.2
						density = 0.46 1
						density = 0.2 3
						density = 0.05 10
						density = 0.0 15
					}
					speed
					{
						density = 1.0 0.2
						density = 0.46 0.3
						density = 0.2 0.3
						density = 0.05 0.3
						density = 0.0 0.35
					}
					xyForce
					{
						density = 1 0.9
						density = 0.05 0.97
						density = 0.0 1
					}
					emission
					{
						density = 1.0 2
						density = 0.8 1.6
						density = 0.2 1.5
						density = 0.1 1.3
						density = 0.05 1.1
						density = 0.0 1
						power = 1 1
						power = 0.01 0.2
						power = 0 0
					}
					energy
					{
						density = 1.0 1
						density = 0.3 0.9
						density = 0.05 0.8
						density = 0.0 0.6
					}
					size
					{
						density = 1.0 0.1
						density = 0.8 0.08
						density = 0.2 0.07
					}
			}
			AUDIO
			{
					name = audio
					channel = Ship
					clip = RealPlume/KW_Sounds/sound_srbloop
					volume = 0.0 0.0
					volume = #$/PLUME[Solid-Jettison]/plumeScale$
					@volume,1 ^= :^:1.0 :
					pitch = 0.0 1.0
					pitch = 1.0 1.0
					loop = true
			}
		}
	}
}
