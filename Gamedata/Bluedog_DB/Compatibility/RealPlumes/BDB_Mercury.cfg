


//Mercury posigrade motor
@PART[bluedog_Mercury_PosigradeRocket]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.4
        flarePosition = 0,0,0.4
        fixedScale = 0.1
        energy = 1
        speed = 1
    }
}

