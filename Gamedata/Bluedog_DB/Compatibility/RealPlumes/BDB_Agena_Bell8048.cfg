@PART[bluedog_AgenaA]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_HypergolicUpperYellow
	}
    PLUME
    {
        name = BDB_HypergolicUpperYellow
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				lampPosition = 0,0,0.5
				lampScale = 0.08
        lampenergy = 0.75
        lampspeed = 0.5
        lampemissionMult = 1.5

        FumePosition = 0,0,1
				FumeScale = 0.4
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 40

        energy = 1
        speed = 1
    }
}
@PART[bluedog_AgenaA]:HAS[@PLUME[BDB_HypergolicUpperYellow]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_HypergolicUpperYellow
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 12
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}
//Gas generator effect
@PART[bluedog_AgenaA]:AFTER[zRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %BDB_HypergolicUpperYellow
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 0,-20,0
							localPosition = -0.35,0,0.55
							fixedScale = 0.3
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

		}
	}
}
