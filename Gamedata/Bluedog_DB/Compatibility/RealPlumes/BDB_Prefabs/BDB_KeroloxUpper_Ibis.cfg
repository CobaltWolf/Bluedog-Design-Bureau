              emissionMult  = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/blazeemissionMult$
              //
              name = blaze
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/keroSLBlaze
              fixedEmissions = false
              sizeClamp = 0.5
              randomInitalVelocityOffsetMaxRadius = 2
              sizeClamp
              {
              density = 1.0 10
              density = 0.1 3
              density = 0.01 1
              density = 0.0 0.5
              }
              randConeEmit
              {
                density = 1.0 0
                density = 0.1 0
                density = 0.0 1
              }
              logGrow
              {
                density = 1.0 2
                density = 0.1 2
                density = 0.0 2
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.8 3
                density = 0.46 4
                density = 0.2 10
                density = 0.1 5
                density = 0.0 4
              }
              linGrow
              {
                density = 1.0 -0.2
                density = 0.8 0
                density = 0.46 1
                density = 0.2 7
                density = 0.05 12
                density = 0.0 14
              }
              speed
              {
                density = 1.0 1
                density = 0.46 1.5
                density = 0.2 1.5
                density = 0.05 1.3
                density = 0.0 0.8
              }
              xyForce
              {
                density = 1 0.65
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1.02
                density = 0 1.033
              }
              emission
              {
                density = 1.0 2
                density = 0.8 1.2
                density = 0.2 1
                density = 0.15 0
                density = 0.05 0.0
                density = 0.0 0
                power = 1 1
                power = 0.2 0.6
                power = 0.001 0.2
                power = 0.0 0
              }
              energy
              {
                density = 1.0 1
                density = 0.3 1
                density = 0.2 1
                density = 0.05 0.7
                density = 0.0 0.3
              }
              size
              {
                density = 1.0 0.85
                density = 0.8 0.85
                density = 0.2 0.75
                density = 0.0 0.75
              }

          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/transformName$
              localRotation = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[0]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[1]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[2]$
