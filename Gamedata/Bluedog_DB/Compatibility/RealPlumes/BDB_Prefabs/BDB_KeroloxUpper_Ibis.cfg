              //
              name = stream
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/keroIbisStream
              fixedEmissions = false
              sizeClamp = 3
              logGrow
              {
                density = 1.0 2
                density = 0.1 2
                density = 0.0 2
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.8 3
                density = 0.46 4
                density = 0.2 10
                density = 0.1 5
                density = 0.0 4
              }
              linGrow
              {
                density = 1.0 -0.2
                density = 0.8 0
                density = 0.46 1
                density = 0.2 7
                density = 0.05 12
                density = 0.0 14
              }
              speed
              {
                density = 1.0 1
                density = 0.46 1
                density = 0.2 1
                density = 0.05 1
                density = 0.0 0.8
              }
              xyForce
              {
                density = 1 0.65
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1.02
                density = 0 1.033
              }
              emission
              {
                density = 1.0 2
                density = 0.8 1.2
                density = 0.2 1
                density = 0.1 1
                density = 0.05 1
                density = 0.0 0.8
                power = 1 1
                power = 0.2 0.6
                power = 0.001 0.2
                power = 0.0 0
              }
              energy
              {
                density = 1.0 1
                density = 0.3 1
                density = 0.2 1
                density = 0.05 0.5
                density = 0.0 0.5
              }
              size
              {
                density = 1.0 0.85
                density = 0.8 0.85
                density = 0.2 0.75
                density = 0.0 0.6
              }


          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/transformName$
              localRotation = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[0]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[1]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/flarePosition[0]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/flarePosition[1]$,$../../../PLUME[BDB_KeroloxUpper_Ibis]/flarePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/flareScale$
              emissionMult  = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/flareemissionMult$
              speed         = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/flarespeed$
              energy        = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/flareenergy$
              //
              name = flare
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/keroOlympusBlaze
              emission = 0.0 0.0
              emission = 0.001 0.5
              emission = 0.2 1
              emission = 1.0 3
              size = 0.0 0.6
              size = 1.0 0.6
              fixedEmissions = false
              randomInitalVelocityOffsetMaxRadius = 0.1


          }

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
            volume = 0.0 0.0
            volume = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/blazeScale$
            @volume,1 ^= :^:1.0 :
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}


@PART[*]:HAS[@PLUME[BDB_KeroloxUpper_Ibis],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
              channel = Ship
              clip = sound_liq3
              volume = 1.0
              pitch = 0.5
              loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
