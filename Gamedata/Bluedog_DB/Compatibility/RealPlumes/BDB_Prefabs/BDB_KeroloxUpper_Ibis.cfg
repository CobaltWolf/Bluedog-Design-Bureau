              speed         = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/plumespeed$
              emissionMult  = #$../../../PLUME[BDB_KeroloxUpper_Ibis]/plumeemissionMult$
              //
              name = plume
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/keroIbisBlaze
              fixedEmissions = false
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              randConeEmit
              {
                density = 1.0 0
                density = 0.1 0
                density = 0.0 0
              }
              logGrow
              {
                density = 1.0 2
                density = 0.1 2
                density = 0.0 2
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.8 3
                density = 0.46 4
                density = 0.2 10
                density = 0.1 5
                density = 0.0 4
              }
              linGrow
              {
                density = 1.0 -0.2
