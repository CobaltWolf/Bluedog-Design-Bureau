// Prefab plume for LR91 hypergolic upperstage engines
@PART[*]:HAS[@PLUME[LR91HypergolicUpper]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
    {
      %LR91HypergolicUpper
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[LR91HypergolicUpper]/transformName$
                localRotation = #$../../../PLUME[LR91HypergolicUpper]/localRotation[0]$,$../../../PLUME[LR91HypergolicUpper]/localRotation[1]$,$../../../PLUME[LR91HypergolicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[LR91HypergolicUpper]/blazePosition[0]$,$../../../PLUME[LR91HypergolicUpper]/blazePosition[1]$,$../../../PLUME[LR91HypergolicUpper]/blazePosition[2]$
                fixedScale    = #$../../../PLUME[LR91HypergolicUpper]/blazeScale$
                energy        = #$../../../PLUME[LR91HypergolicUpper]/blazeenergy$
                speed         = #$../../../PLUME[LR91HypergolicUpper]/blazespeed$
                emissionMult  = #$../../../PLUME[LR91HypergolicUpper]/blazeemissionMult$
                //
                name = blaze
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanVacBlaze
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 1.5
                randConeEmit
                {
                  density = 1 0.3
                  density = 0 0.5
                }
                linGrow
                {
                  density = 1.0 -3
                  density = 0.0 1
                }
                speed
                {
                  density = 1.0 15
                  density = 0.0 5
                }
                emission
                {
                  density = 1.0 1.5
                  density = 0.0 1.5
                  power = 0.5 1
                  power = 0.01 0.1
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.0 1
                }


            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[LR91HypergolicUpper]/transformName$
                localRotation = #$../../../PLUME[LR91HypergolicUpper]/localRotation[0]$,$../../../PLUME[LR91HypergolicUpper]/localRotation[1]$,$../../../PLUME[LR91HypergolicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[LR91HypergolicUpper]/streamPosition[0]$,$../../../PLUME[LR91HypergolicUpper]/streamPosition[1]$,$../../../PLUME[LR91HypergolicUpper]/streamPosition[2]$
                fixedScale    = #$../../../PLUME[LR91HypergolicUpper]/streamScale$
                energy        = #$../../../PLUME[LR91HypergolicUpper]/streamenergy$
                speed         = #$../../../PLUME[LR91HypergolicUpper]/streamspeed$
                emissionMult  = #$../../../PLUME[LR91HypergolicUpper]/streamemissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanVacStream
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit
                {
                  density = 1 0
                  density = 0 0
                }
                speed
                {
                  density = 1.0 3
                  density = 0.0 1.5
                }
                emission
                {
                  density = 1.0 1
                  density = 0.0 1
                .3
                  power = 0.5 1
                  power = 0.01 0.1
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.0 1
                }
                linGrow
                {
                  density = 1 -2
                  density = 0.5 -0.5
                  density = 0 0
                }

                size
                {
                  density = 1.0 1
                  density = 0.0 0.6
                }


            }

            AUDIO
      			{
      				channel = Ship
      				clip = Bluedog_DB/Sounds/KW/sound_altloop2
      				volume = 0.0 0.0
      				volume = 0.01 0.1
      				volume = 1.0 3.0
      				pitch = 0.0 1
      				pitch = 1.0 1
      				loop = true
      			}

        }
    }
}

@PART[*]:HAS[@PLUME[LR91HypergolicUpper],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_low
                volume = 1
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
