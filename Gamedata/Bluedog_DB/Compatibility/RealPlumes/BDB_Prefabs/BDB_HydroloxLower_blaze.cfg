//Prefab plume based on plume party FX used on Sea Level J2
@PART[*]:HAS[@PLUME[BDB_HydroloxLower_blaze]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_HydroloxLower_blaze
    {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_HydroloxLower_blaze]/transformName$
              localRotation = #$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_HydroloxLower_blaze]/blazePosition[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/blazePosition[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/blazePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_HydroloxLower_blaze]/blazeScale$
              energy        = #$../../../PLUME[BDB_HydroloxLower_blaze]/energy$
              speed         = #$../../../PLUME[BDB_HydroloxLower_blaze]/speed$
              emissionMult  = #$../../../PLUME[BDB_HydroloxLower_blaze]/emissionMult$
              //
              name = blaze
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLBlaze
              fixedEmissions = false
              sizeClamp = 3
              randomInitalVelocityOffsetMaxRadius = 2

              decluster = true
              emitOnUpdate = true
              xyForce = 0

              speed
              {

              power = #$@BDBPlume/BDBPowerKeys/ignition$      0.7
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0
              }
              emission
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density =                             0.65 0

              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.5
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
              }
          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_HydroloxLower_blaze]/transformName$
              localRotation = #$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_HydroloxLower_blaze]/flarePosition[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/flarePosition[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/flarePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_HydroloxLower_blaze]/flareScale$
              emissionMult  = #$../../../PLUME[BDB_HydroloxLower_blaze]/emissionMult$
              //
              name = flare
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0

              decluster = true
              emitOnUpdate = true

              energy = 0.5
              speed = 0.5

              emission
              {
              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
              }

          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_HydroloxLower_blaze]/transformName$
              localRotation = #$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_HydroloxLower_blaze]/FumePosition[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/FumePosition[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/FumePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_HydroloxLower_blaze]/FumeScale$
              energy        = #$../../../PLUME[BDB_HydroloxLower_blaze]/energy$
              speed         = #$../../../PLUME[BDB_HydroloxLower_blaze]/speed$
              emissionMult  = #$../../../PLUME[BDB_HydroloxLower_blaze]/emissionMult$
              //
              name = Fume
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeBlue
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              randConeEmit = 0
              decluster = true
              emitOnUpdate = true
              emission
              {
              density = #$@BDBPlume/atmosphereKeys/key2$ 0
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key4$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 1

              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.3
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.5
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1
              }
              speed
              {
              density = #$@BDBPlume/atmosphereKeys/key2$ 3
              density = #$@BDBPlume/atmosphereKeys/key3$ 3
              density = #$@BDBPlume/atmosphereKeys/key4$ 3
              density = #$@BDBPlume/atmosphereKeys/key5$ 2

              power = #$@BDBPlume/BDBPowerKeys/startup$      0.7
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.7
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.75
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1
              }
              energy
              {
              density = #$@BDBPlume/atmosphereKeys/key2$ 1
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key4$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.7
              }
              linGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key2$ -2
              density = #$@BDBPlume/atmosphereKeys/key3$ -1.3
              density = #$@BDBPlume/atmosphereKeys/key4$ -1
              density = #$@BDBPlume/atmosphereKeys/key5$ -0.5
              }
          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_HydroloxLower_blaze]/transformName$
              localRotation = #$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_HydroloxLower_blaze]/streamPosition[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/streamPosition[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/streamPosition[2]$
              fixedScale    = #$../../../PLUME[BDB_HydroloxLower_blaze]/streamScale$
              energy        = #$../../../PLUME[BDB_HydroloxLower_blaze]/energy$
              speed         = #$../../../PLUME[BDB_HydroloxLower_blaze]/speed$
              emissionMult  = #$../../../PLUME[BDB_HydroloxLower_blaze]/emissionMult$
              //
              name = stream
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ58Outer
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true
              xyForce
              {
              density = 1 0
              density = 0 0
              }
              speed
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key2$ 1
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key4$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.7

              power = #$@BDBPlume/BDBPowerKeys/ignition$      0.7
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

              }
              logGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0
              density = #$@BDBPlume/atmosphereKeys/key1$ 1
              density = #$@BDBPlume/atmosphereKeys/key2$ 4
              density = #$@BDBPlume/atmosphereKeys/key3$ 15
              density = #$@BDBPlume/atmosphereKeys/key4$ 15
              density = #$@BDBPlume/atmosphereKeys/key5$ 30
              }
              zForce
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.01
              density = #$@BDBPlume/atmosphereKeys/key2$ 1.02
              density = #$@BDBPlume/atmosphereKeys/key3$ 1.03
              density = #$@BDBPlume/atmosphereKeys/key4$ 1.04
              density = #$@BDBPlume/atmosphereKeys/key5$ 1
              }
              linGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key1$ 1
              density = #$@BDBPlume/atmosphereKeys/key2$ 4
              density = #$@BDBPlume/atmosphereKeys/key3$ 5
              density = #$@BDBPlume/atmosphereKeys/key4$ 8
              density = #$@BDBPlume/atmosphereKeys/key5$ 6
              }
              energy
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key4$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
              }
              emission
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 2
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.5

              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.9
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
              }
              offset
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0
              density = #$@BDBPlume/atmosphereKeys/key1$ 0
              density = #$@BDBPlume/atmosphereKeys/key2$ 0
              density = #$@BDBPlume/atmosphereKeys/key3$ 0
              density = #$@BDBPlume/atmosphereKeys/key4$ 0
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.3
              }
          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_HydroloxLower_blaze]/transformName$
              localRotation = #$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_HydroloxLower_blaze]/shockconePosition[0]$,$../../../PLUME[BDB_HydroloxLower_blaze]/shockconePosition[1]$,$../../../PLUME[BDB_HydroloxLower_blaze]/shockconePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_HydroloxLower_blaze]/shockconeScale$
              emissionMult  = #$../../../PLUME[BDB_HydroloxLower_blaze]/emissionMult$
              //
              name = shockcone
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/hydroShuttleShock
              fixedEmissions = false
              randomInitalVelocityoffsetMaxRadius = 0.8
              speed = 0.5
              energy = 0.5
              size = 0.5
              decluster = true
              emitOnUpdate = true
              emission
              {
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0
                power = #$@BDBPlume/BDBPowerKeys/ignition$    0.5
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$ 1

                density = 0.52 3
                density = 0.3  1.5
                density = 0.28 0
              }
              offset
              {
              power = #$@BDBPlume/BDBPowerKeys/ignition$        -0.5
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$    -0.5
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$      0
              }

          }

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
    				volume = 0.0 0.0
    				volume = 0.01 0.1
    				volume = 1.0 3.0
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}


@PART[*]:HAS[@PLUME[BDB_HydroloxLower_blaze],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq3
                volume = 2
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
