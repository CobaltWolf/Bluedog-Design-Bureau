//Kerolox Upper based on Eagle plume

@PART[*]:HAS[@PLUME[BDB_KeroloxUpperEagle]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        %BDB_KeroloxUpperEagle
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_KeroloxUpperEagle]/transformName$
                localRotation = #$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_KeroloxUpperEagle]/blazePosition[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/blazePosition[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/blazePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_KeroloxUpperEagle]/blazeScale$
                energy        = #$../../../PLUME[BDB_KeroloxUpperEagle]/energy$
                speed         = #$../../../PLUME[BDB_KeroloxUpperEagle]/speed$
                emissionMult  = #$../../../PLUME[BDB_KeroloxUpperEagle]/emissionMult$
                //
                name = blaze
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/keroEagleBlaze
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.2
                decluster = true
                emitOnUpdate = true
                xyForce = 0
                speed
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 1
                density = #$@BDBPlume/atmosphereKeys/key2$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.8
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.75

                power = #$@BDBPlume/BDBPowerKeys/ignition$      0.7
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

                }
                logGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 2
                density = #$@BDBPlume/atmosphereKeys/key2$ 4
                density = #$@BDBPlume/atmosphereKeys/key3$ 15
                density = #$@BDBPlume/atmosphereKeys/key4$ 15
                density = #$@BDBPlume/atmosphereKeys/key5$ 15
                }
                linGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 3
                density = #$@BDBPlume/atmosphereKeys/key3$ 5
                density = #$@BDBPlume/atmosphereKeys/key4$ 5
                density = #$@BDBPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.7
                }
                emission
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key1$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.25

                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.35
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.5
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.1
                }

            }


            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_KeroloxUpperEagle]/transformName$
                localRotation = #$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_KeroloxUpperEagle]/plumePosition[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/plumePosition[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_KeroloxUpperEagle]/plumeScale$
                energy        = #$../../../PLUME[BDB_KeroloxUpperEagle]/energy$
                speed         = #$../../../PLUME[BDB_KeroloxUpperEagle]/speed$
                emissionMult  = #$../../../PLUME[BDB_KeroloxUpperEagle]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/keroEagleStream
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.2
                xyForce = 0
                decluster = true
                emitOnUpdate = true
                speed
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 1
                density = #$@BDBPlume/atmosphereKeys/key2$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 0.7
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.8
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.75

                power = #$@BDBPlume/BDBPowerKeys/ignition$      0.7
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

                }
                logGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 2
                density = #$@BDBPlume/atmosphereKeys/key2$ 4
                density = #$@BDBPlume/atmosphereKeys/key3$ 15
                density = #$@BDBPlume/atmosphereKeys/key4$ 15
                density = #$@BDBPlume/atmosphereKeys/key5$ 15
                }
                linGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 3
                density = #$@BDBPlume/atmosphereKeys/key3$ 5
                density = #$@BDBPlume/atmosphereKeys/key4$ 5
                density = #$@BDBPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.7
                }
                emission
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0.8
                density = #$@BDBPlume/atmosphereKeys/key1$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
                //density =                             0.01 0

                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.35
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.5
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.1
                }
                alphaMult
                {
                  density = #$@BDBPlume/atmosphereKeys/key3$ 1
                  density = #$@BDBPlume/atmosphereKeys/key5$ 0.3
                }
            }

            //Engine flare
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_KeroloxUpperEagle]/transformName$
                localRotation = #$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_KeroloxUpperEagle]/flarePosition[0]$,$../../../PLUME[BDB_KeroloxUpperEagle]/flarePosition[1]$,$../../../PLUME[BDB_KeroloxUpperEagle]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_KeroloxUpperEagle]/flareScale$
                emissionMult  = #$../../../PLUME[BDB_KeroloxUpperEagle]/emissionMult$
                //
                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Flare
                fixedEmissions = false

                randomInitalVelocityOffsetMaxRadius = 0.1
                speed = 0.5
                energy = 0.1
                size = 0.6
                xyForce = 0
                decluster = true
                emitOnUpdate = true

                emission
                {
                power = #$@BDBPlume/BDBPowerKeys/startup$       0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.7
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 1
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
                }
            }

            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop2
                volume = 0.0 0.0
                volume = #$../../../PLUME[BDB_KeroloxUpperEagle]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[BDB_KeroloxUpperEagle],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq10
                volume = #$../../../PLUME[BDB_KeroloxUpperEagle]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
