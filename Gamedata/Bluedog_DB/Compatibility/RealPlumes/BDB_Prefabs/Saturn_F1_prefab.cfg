// New Prefab plume for F1 and F1A engines using mainly PlumeParty FX.
@PART[*]:HAS[@PLUME[BDB_F1_plume]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
      %BDB_F1_plume
      {
        //TurboPump Exhaust seen at edge of engine bell
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = #$../../../PLUME[BDB_F1_plume]/transformName$//thrustTransform
            localRotation = #$../../../PLUME[BDB_F1_plume]/localRotation[0]$,$../../../PLUME[BDB_F1_plume]/localRotation[1]$,$../../../PLUME[BDB_F1_plume]/localRotation[2]$
            localPosition = #$../../../PLUME[BDB_F1_plume]/pumpPosition[0]$,$../../../PLUME[BDB_F1_plume]/pumpPosition[1]$,$../../../PLUME[BDB_F1_plume]/pumpPosition[2]$
            fixedScale    = #$../../../PLUME[BDB_F1_plume]/pumpScale$
            energy        = #$../../../PLUME[BDB_F1_plume]/pumpenergy$
            speed         = #$../../../PLUME[BDB_F1_plume]/pumpspeed$
            emissionMult  = #$../../../PLUME[BDB_F1_plume]/pumpemissionMult$

            @emissionMult *= 1.5

            //
            name = pump
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Pump
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            randConeEmit

            linGrow
            {
              density = 1.0 0
              density = 0.5 0.5
              density = 0.0 1
              power = 1.0 0.1
              power = 0 0
            }
            emission
            {
             density = 1.0 1
             density = 0.0 0.8
             power = 1.0 0.5
             power = 0.0 0
            }
          }

        //Main Plume
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = #$../../../PLUME[BDB_F1_plume]/transformName$
            localRotation = #$../../../PLUME[BDB_F1_plume]/localRotation[0]$,$../../../PLUME[BDB_F1_plume]/localRotation[1]$,$../../../PLUME[BDB_F1_plume]/localRotation[2]$
            localPosition = #$../../../PLUME[BDB_F1_plume]/F1flarePosition[0]$,$../../../PLUME[BDB_F1_plume]/F1flarePosition[1]$,$../../../PLUME[BDB_F1_plume]/F1flarePosition[2]$
            fixedScale    = #$../../../PLUME[BDB_F1_plume]/F1flareScale$
            energy        = #$../../../PLUME[BDB_F1_plume]/F1flareenergy$
            speed         = #$../../../PLUME[BDB_F1_plume]/F1flarespeed$
            emissionMult  = #$../../../PLUME[BDB_F1_plume]/F1FlareemissionMult$
            //
            name = F1flare
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Flare
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            randConeEmit
            {
              density = 1 0
              density = 0 0
            }
            logGrow
            {
              density = 1.0 1
              density = 0.2 1
              density = 0.1 7
              density = 0.0 2
            }
            logGrowScale
            {
              density = 1.0 1
              density = 0.8 1.4
              density = 0.46 1.8
              density = 0.2 2
              density = 0.1 4
              density = 0.0 5
            }
            linGrow
            {
              density = 1.0 -0.2
              density = 0.5 12
              density = 0.035 18
              density = 0.0 25
            }
            speed
            {
              density = 1.0 5
              density = 0.46 5
              density = 0.2 5
              density = 0.1 8
              density = 0.05 8
              density = 0.01 6
              density = 0.0 4
            }
            xyForce
            {
              density = 1 0.4
              density = 0.25 0.6
              density = 0.06 0.75
              density = 0.01 0.85
              density = 0 1
            }
            zForce
            {
              density = 1 1
              density = 0.2 1.02
              density = 0 1.033
            }
            emission
            {
              density = 1.0 20
              density = 0.7 4
              density = 0.5 3
              density = 0.0 2
              power = 1 1
              power = 0.01 0.4
              power = 0 0
            }
            energy
            {
              density = 1.0 0.75
              density = 0.3 0.75
              density = 0.2 0.7
              density = 0.07 0.65
              density = 0.035 0.25
              density = 0.0 0.2
            }
            size
            {
              density = 1.0 1
              density = 0.8 0.9
              density = 0.2 0.85
              density = 0.06 0.7
              density = 0.01 0.6
              density = 0.0 0.4
            }

        }

        //Flare seen inside engine bell
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = #$../../../PLUME[BDB_F1_plume]/transformName$
            localRotation = #$../../../PLUME[BDB_F1_plume]/localRotation[0]$,$../../../PLUME[BDB_F1_plume]/localRotation[1]$,$../../../PLUME[BDB_F1_plume]/localRotation[2]$
            localPosition = #$../../../PLUME[BDB_F1_plume]/flarePosition[0]$,$../../../PLUME[BDB_F1_plume]/flarePosition[1]$,$../../../PLUME[BDB_F1_plume]/flarePosition[2]$
            fixedScale    = #$../../../PLUME[BDB_F1_plume]/flareScale$
            //
            name = flare
            modelName = RealPlume/MP_Nazari_FX/KWbooster
            emission = 0.0 0
            emission = 0.01 0.2
            emission = 1.0 2
            speed = 0.0 1
            speed = 1.0 1
            offset = 0
            energy = 0.0 0.1
            energy = 1.0 0.1
            size = 0.0 0.6
            size = 1.0 0.6
            fixedEmissions = false
            randomInitalVelocityOffsetMaxRadius = 0.2
        }

        //Plume boundary as used in previous Kerolox-lower RealPlume prefab used on F1
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = #$../../../PLUME[BDB_F1_plume]/transformName$
            localRotation = #$../../../PLUME[BDB_F1_plume]/localRotation[0]$,$../../../PLUME[BDB_F1_plume]/localRotation[1]$,$../../../PLUME[BDB_F1_plume]/localRotation[2]$
            localPosition = #$../../../PLUME[BDB_F1_plume]/plumeboundaryPosition[0]$,$../../../PLUME[BDB_F1_plume]/plumeboundaryPosition[1]$,$../../../PLUME[BDB_F1_plume]/plumeboundaryPosition[2]$
            fixedScale    = #$../../../PLUME[BDB_F1_plume]/plumeboundaryScale$
            emissionMult  = #$../../../PLUME[BDB_F1_plume]/emissionMult$
            //
            name = plumeboundary
            modelName = RealPlume/Hoojiwana_FX/MPspike
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 5
            randConeEmit
            {
              density = 1 0
              density = 0 0
            }
            logGrow
            {
              density = 1.0 1
              density = 0.2 1
              density = 0.1 7
              density = 0.0 2
            }
            logGrowScale
            {
              density = 1.0 1
              density = 0.8 1.4
              density = 0.46 1.8
              density = 0.2 2
              density = 0.1 4
              density = 0.0 5
            }
            linGrow
            {
              density = 1.0 -0.2
              density = 0.5 12
              density = 0.035 18
              density = 0.0 25
            }
            speed
            {
              density = 1.0 5
              density = 0.46 5
              density = 0.2 5
              density = 0.1 8
              density = 0.05 8
              density = 0.01 6
              density = 0.0 4
            }
            xyForce
            {
              density = 1 0.4
              density = 0.25 0.6
              density = 0.06 0.75
              density = 0.01 0.85
              density = 0 1
            }
            zForce
            {
              density = 1 1
              density = 0.2 1.02
              density = 0 1.033
            }
            emission
            {
              density = 1.0 20
              density = 0.7 5
              density = 0.5 3
              density = 0.0 2.5
              power = 1 1
              power = 0.01 0.2
              power = 0 0
            }
            energy
            {
              density = 1.0 0.75
              density = 0.3 0.75
              density = 0.2 0.7
              density = 0.07 0.65
              density = 0.035 0.25
              density = 0.0 0.2
            }
            size
            {
              density = 1.0 1
              density = 0.8 0.9
              density = 0.2 0.85
              density = 0.06 0.7
              density = 0.01 0.6
              density = 0.0 0.4
            }
        }

        AUDIO
        {
            channel = Ship
            clip = Bluedog_DB/Sounds/KW/sound_altloop2
            volume = 0.0 0.0
            volume = 0.01 0.1
            volume = 1.0 3.0
            pitch = 0.0 1
            pitch = 1.0 1
            loop = true

        }


      }

    }

}
