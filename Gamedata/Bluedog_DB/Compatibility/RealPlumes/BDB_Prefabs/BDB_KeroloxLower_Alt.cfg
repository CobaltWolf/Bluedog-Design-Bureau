//Prefab alternative plume based on standard LR89 plume. Difficult to get to work with plume expansion in same configuration. Currently not used anywhere.
@PART[*]:HAS[@PLUME[BDB_KeroloxLower_alt]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_KeroloxLower_alt
    {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_KeroloxLower_alt]/transformName$
              localRotation = #$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[0]$,$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[1]$,$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_KeroloxLower_alt]/plumePosition[0]$,$../../../PLUME[BDB_KeroloxLower_alt]/plumePosition[1]$,$../../../PLUME[BDB_KeroloxLower_alt]/plumePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_KeroloxLower_alt]/plumeScale$
              energy        = #$../../../PLUME[BDB_KeroloxLower_alt]/plumeenergy$
              speed         = #$../../../PLUME[BDB_KeroloxLower_alt]/plumespeed$
              emissionMult  = #$../../../PLUME[BDB_KeroloxLower_alt]/plumeemissionMult$
              //
              name = plume
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Tundra/keroSLFlare1
              fixedEmissions = false
              sizeClamp = 50
              logGrow
              {
                density = 1.0 2
                density = 0.1 2
                density = 0.0 2
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.8 3
                density = 0.46 4
                density = 0.2 10
                density = 0.1 5
                density = 0.0 4
              }
              linGrow
              {
                density = 1.0 -0.2
                density = 0.8 0
                density = 0.46 1
                density = 0.2 7
                density = 0.05 12
                density = 0.0 14
              }
              speed
              {
                density = 1.0 1
                density = 0.46 1.5
                density = 0.2 1.5
                density = 0.05 1.3
                density = 0.0 1.2
              }
              xyForce
              {
                density = 1 0.65
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1.02
                density = 0 1.033
              }
              emission
              {
                density = 1.0 2
                density = 0.8 1.2
                density = 0.2 1
                density = 0.1 1
                density = 0.05 1
                density = 0.0 1
                power = 1 1
                power = 0.01 0.2
                power = 0 0
              }
              energy
              {
                density = 1.0 1
                density = 0.3 1
                density = 0.2 1
                density = 0.05 0.7
                density = 0.0 0.3
              }
              size
              {
                density = 1.0 0.85
                density = 0.8 0.85
                density = 0.2 0.75
                density = 0.0 0.75
              }
          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_KeroloxLower_alt]/transformName$
              localRotation = #$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[0]$,$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[1]$,$../../../PLUME[BDB_KeroloxLower_alt]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_KeroloxLower_alt]/shockPosition[0]$,$../../../PLUME[BDB_KeroloxLower_alt]/shockPosition[1]$,$../../../PLUME[BDB_KeroloxLower_alt]/shockPosition[2]$
              fixedScale    = #$../../../PLUME[BDB_KeroloxLower_alt]/shockScale$
              energy        = #$../../../PLUME[BDB_KeroloxLower_alt]/shockenergy$
              speed         = #$../../../PLUME[BDB_KeroloxLower_alt]/shockspeed$
              emissionMult  = #$../../../PLUME[BDB_KeroloxLower_alt]/shockemissionMult$
              //
              name = shock
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Tundra/keroSLMach1
              fixedEmissions = false
              sizeClamp = 50
              logGrow
              {
                density = 1.0 2
                density = 0.1 2
                density = 0.0 2
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.8 3
                density = 0.46 4
                density = 0.2 10
                density = 0.1 5
                density = 0.0 4
              }
              linGrow
              {
                density = 1.0 -0.2
                density = 0.8 0
                density = 0.46 1
                density = 0.2 7
                density = 0.05 12
                density = 0.0 14
              }
              speed
              {
                density = 1.0 1
                density = 0.46 1.5
                density = 0.2 1.5
                density = 0.05 1.3
                density = 0.0 1.2
              }
              xyForce
              {
                density = 1 0.65
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1.02
                density = 0 1.033
              }
              emission
              {
                density = 1.0 2
                density = 0.8 1.2
                density = 0.2 1
                density = 0.1 1
                density = 0.05 1
                density = 0.0 1
                power = 1 1
                power = 0.01 0.2
                power = 0 0
              }
              energy
              {
                density = 1.0 1
                density = 0.3 1
                density = 0.2 1
                density = 0.05 0.7
                density = 0.0 0.3
              }
              size
              {
                density = 1.0 0.85
                density = 0.8 0.85
                density = 0.2 0.75
                density = 0.0 0.75
              }
          }

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
            volume = 0.0 0.0
            volume = #$../../../PLUME[BDB_KeroloxLower_alt]/plumeScale$
            @volume,1 ^= :^:1.0 :
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}


@PART[*]:HAS[@PLUME[BDB_KeroloxLower_alt],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
              channel = Ship
              clip = sound_vent_low
              volume = 1.0
              pitch = 0.5
              loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
