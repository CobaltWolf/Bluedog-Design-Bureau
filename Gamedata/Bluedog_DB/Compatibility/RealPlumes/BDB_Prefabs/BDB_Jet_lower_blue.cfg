          //}

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
    				volume = 0.0 0.0
    				volume = 0.01 0.1
    				volume = 1.0 3.0
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}



@PART[*]:HAS[@PLUME[BDB_Jet_lower_blue],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq3
                volume = 2
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
