              speed         = #$../../../PLUME[BDB_Jet_lower_blue]/streamspeed$
              emissionMult  = #$../../../PLUME[BDB_Jet_lower_blue]/streamemissionMult$
              //
              name = stream
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ58Outer
              fixedEmissions = false
              sizeClamp = 50
              randConeEmit
              {
                density = 1.0 0
                density = 0.1 0
                density = 0.05 0.1
                density = 0.0 0.4
              }
              logGrow
              {
                density = 1.0 2
                density = 0.5 3
                density = 0.1 6
                density = 0.0 8
              }
              logGrowScale
              {
                density = 1.0 1
                density = 0.5 2
                density = 0.2 10
                density = 0.1 10
                density = 0.05 10
                density = 0.0 2
              }
              linGrow
              {
                density = 1.0 -0.2
                density = 0.8 0
                density = 0.46 1
                density = 0.2 7
                density = 0.05 12
                density = 0.0 14
              }
              speed
              {
                density = 0.5 1
                density = 0.2 1.5
                density = 0.05 1.3
                density = 0.0 0.5
              }
              xyForce
              {
                density = 1 0.85
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1.02
