          //    speed         = #$../../../PLUME[BDB_Jet_lower_blue]/smokespeed$
          //    emissionMult  = #$../../../PLUME[BDB_Jet_lower_blue]/smokeemissionMult$
          //    //
          //    name = smoke
          //    modelName = Bluedog_DB/FX/PlumeParty/Engines/Solid2/VirginHeavyFume
          //    fixedEmissions = false
          //    sizeClamp = 50
          //
          //    logGrow
          //    {
          //    density = 1.0 0
