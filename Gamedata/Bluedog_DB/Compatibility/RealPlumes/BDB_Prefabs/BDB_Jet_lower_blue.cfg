              energy        = #$../../../PLUME[BDB_Jet_lower_blue]/flameenergy$
              speed         = #$../../../PLUME[BDB_Jet_lower_blue]/flamespeed$
              emissionMult  = #$../../../PLUME[BDB_Jet_lower_blue]/flameemissionMult$
              //
              name = flame
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ58Inner
              fixedEmissions = false
              sizeClamp = 50
              randConeEmit
              {
              density = 0.2 0
              density = 0.0 0.1
              }

