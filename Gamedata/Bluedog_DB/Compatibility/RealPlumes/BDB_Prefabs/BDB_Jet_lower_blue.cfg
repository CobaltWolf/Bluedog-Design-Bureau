//BDB_Jet_lower_blue, plume based on old plume party effect for LR87. Not needed anymore but kept here as a prefab in case it might be used elsewhere. Cobalt likes it.
@PART[*]:HAS[@PLUME[BDB_Jet_lower_blue]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_Jet_lower_blue
    {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_Jet_lower_blue]/transformName$
              localRotation = #$../../../PLUME[BDB_Jet_lower_blue]/localRotation[0]$,$../../../PLUME[BDB_Jet_lower_blue]/localRotation[1]$,$../../../PLUME[BDB_Jet_lower_blue]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_Jet_lower_blue]/flamePosition[0]$,$../../../PLUME[BDB_Jet_lower_blue]/flamePosition[1]$,$../../../PLUME[BDB_Jet_lower_blue]/flamePosition[2]$
