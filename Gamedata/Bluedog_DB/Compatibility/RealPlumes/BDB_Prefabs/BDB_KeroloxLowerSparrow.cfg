}


@PART[*]:HAS[@PLUME[BDB_KeroloxLowerSparrow],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Bluedog_DB/Sounds/KW/sound_liq3
                volume = 2
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
