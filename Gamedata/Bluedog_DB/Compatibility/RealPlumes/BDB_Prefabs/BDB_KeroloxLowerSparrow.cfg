              density = #$@BDBPlume/atmosphereKeys/key0$ 0.85
              density = #$@BDBPlume/atmosphereKeys/key1$ 0.85
              density = #$@BDBPlume/atmosphereKeys/key2$ 0.75
              density = #$@BDBPlume/atmosphereKeys/key3$ 0.75
