              emissionMult  = #$../../../PLUME[BDB_KeroloxLowerSparrow]/emissionMult$
              //
              name = plumeboundary
              modelName = RealPlume/Hoojiwana_FX/MPspike
              fixedEmissions = false
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 5
              decluster = true
              emitOnUpdate = true
              randConeEmit
              {
