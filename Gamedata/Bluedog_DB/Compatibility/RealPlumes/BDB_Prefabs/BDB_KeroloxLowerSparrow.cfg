              speed = 0.0 0.1
              speed = 1.0 0.1
              energy = 0.0 0.1
              energy = 1.0 0.1
              size = 0.0 0.6
              size = 1.0 0.6
              fixedEmissions = false
              randomInitalVelocityOffsetMaxRadius = 0.1
