// Prefab plume for hypergolic upperstage engines
////////Refer to BDB_Plume_Keys.cfg for addtional documentation on density and power keys//////

@PART[*]:HAS[@PLUME[BDB_HypergolicUpper_White]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
    {
      %BDB_HypergolicUpper_White
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/flareScale$

                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5
                emissionMult  = 0.5

                emission
                {
                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$/PLUME[BDB_HypergolicUpper_White]/localRotation$
                localPosition = #$/PLUME[BDB_HypergolicUpper_White]/fumePosition$
                fixedScale    = #$/PLUME[BDB_HypergolicUpper_White]/fumeScale$
                energy        = #$/PLUME[BDB_HypergolicUpper_White]/energy$
                speed         = #$/PLUME[BDB_HypergolicUpper_White]/speed$
                emissionMult  = #$/PLUME[BDB_HypergolicUpper_White]/emissionMult$
                alphaMult     = #$/PLUME[BDB_HypergolicUpper_White]/alphaMult$
                saturationMult  = #$/PLUME[BDB_HypergolicUpper_White]/saturationMult$
                //
                name = fume
                modelName = Bluedog_DB/FX/FX_New/titan_fume_linear1
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit = 0
                decluster = true
                emitOnUpdate = true
                randConeEmit = 0.3
                speed
                {
                  density = 1.0 1.5
                  density = 0.7 3
                  density = 0.19 3
                  density = 0.07 4
                  density = 0.045 4
                  density = 0.02 1.5
                }
                energy
                {
                  density = 0.7 2
                  density = 0.07 2
                  density = 0.02 1
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 10
                  density = 0.07 15
                  density = 0.045 25
                  density = 0.02 20
                }
                alphaMult
                {
                  density = 0.7 0.7
                  density = 0.52 0.7
                  density = 0.19 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 1.5
                  power =   0    0.5
                  power =   1    1.2
                }
                linGrow
                {
                  density = 1.0 -0.5
                  density = 0.7 0
                  density = 0.19 0.3
                  density = 0.07 3
                  density = 0.045 2
                  density = 0.02 2
                }
                emission
                {
                  power = 0.0  0
                  power = 0.001 0.0
                  power = 0.1 0.3
                  power = 0.2 0.5
                  power = 1.0 2
                }

            }


            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
                energy        = #$../../../PLUME[BDB_HypergolicUpper_White]/energy$
                speed         = #$../../../PLUME[BDB_HypergolicUpper_White]/speed$
                emissionMult  = #$../../../PLUME[BDB_HypergolicUpper_White]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanSLStream
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true
                xyForce = 0
                offset
                {
                  density = 0.07 0
                  density = 0.02 0.2
                }
                alphaMult
                {
                  density = 0.7 1
                  density = 0.19 1
                  density = 0.07 0.8
                  density = 0.045 0.7
                  density = 0.019 0.65
                }
                randConeEmit
                {
                  density = 0.7 0
                  density = 0.52 0.1
                  density = 0.19 0.3
                  density = 0.07 0.5
                }
                speed
                {
                  density = 0.7 1
                  density = 0.52 1
                  density = 0.02 0.7
                  power = 0.1      0.6
                  power = 0.2  0.8
                  power = 1.0   1.0
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 20
                  density = 0.07 20
                  density = 0.045 25
                  density = 0.02 35
                }
                zForce
                {
                  density = 0.7 1
                  density = 0.52 1.01
                  density = 0.19 1.02
                  density = 0.07 1.03
                  density = 0.045 1.04
                  density = 0.02 1
                }
                linGrow
                {
                  density = 0.7 -1
                  density = 0.52 0
                  density = 0.19 2
                  density = 0.07 5
                  density = 0.045 5
                  density = 0.02 2
                }
                energy
                {
                  density = 0.7 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 0.5
                }
                emission
                {
                  density = 0.7 2
                  density = 0.52 1.5
                  density = 0.19 0.5
                  density = 0.07 0.5
                  density = 0.045 0.5
                  density = 0.02 0.5
                  power = 0.0       0
                  power = 0.001     0.0
                  power = 0.1     0.6
                  power = 0.2 0.9
                  power = 1.0  1.5
                }


            }

            AUDIO
      			{
      				channel = Ship
      				clip = Bluedog_DB/Sounds/KW/sound_altloop
              volume = 0.0 0.0
              volume = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
              @volume,1 ^= :^:1.0 :
      				pitch = 0.0 1
      				pitch = 1.0 1
      				loop = true
      			}

        }
    }
}

@PART[*]:HAS[@PLUME[BDB_HypergolicUpper_White],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
