// Prefab plume for hypergolic upperstage engines
////////Refer to BDB_Plume_Keys.cfg for addtional documentation on density and power keys//////

@PART[*]:HAS[@PLUME[BDB_HypergolicUpper_White]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
    {
      %BDB_HypergolicUpper_White
        {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/flareScale$

                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5
                emissionMult  = 0.5

                emission
                {
                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/blazePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/blazePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/blazePosition[2]$
                energy        = #$../../../PLUME[BDB_HypergolicUpper_White]/energy$
                speed         = #$../../../PLUME[BDB_HypergolicUpper_White]/speed$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/blazeScale$
                //
                name = blaze
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanVacBlaze
                sizeClamp = 50

                randomInitalVelocityOffsetMaxRadius = 1
                xyForce = 0

                emission
                {
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 0
                density = #$@BDBPlume/atmosphereKeys/key3$ 0
                density =                            0.065 0.7
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 1

                power = #$@BDBPlume/BDBPowerKeys/startup$       0
                power = #$@BDBPlume/BDBPowerKeys/flameout$      0.5
                power = #$@BDBPlume/BDBPowerKeys/ignition$      1
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  1.5
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   3
                }
                speed
                {
                density = #$@BDBPlume/atmosphereKeys/key2$ 4
                density = #$@BDBPlume/atmosphereKeys/key3$ 4
                density = #$@BDBPlume/atmosphereKeys/key4$ 3
                density = #$@BDBPlume/atmosphereKeys/key5$ 2.5

                power = #$@BDBPlume/BDBPowerKeys/startup$       0
                power = #$@BDBPlume/BDBPowerKeys/flameout$      0.2
                power = #$@BDBPlume/BDBPowerKeys/ignition$      0.3
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.5
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1
                }
                logGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key3$ 2
                density = #$@BDBPlume/atmosphereKeys/key4$ 3
                density = #$@BDBPlume/atmosphereKeys/key5$ 4
                }
                linGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key3$ 2
                density = #$@BDBPlume/atmosphereKeys/key4$ 3
                density = #$@BDBPlume/atmosphereKeys/key5$ 4
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
                //energy        = #$../../../PLUME[BDB_HypergolicUpper_White]/energy$
                //speed         = #$../../../PLUME[BDB_HypergolicUpper_White]/speed$
                emissionMult  = #$../../../PLUME[BDB_HypergolicUpper_White]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanVacStream
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0

                speed = 0.5
                energy = 0.5

                randConeEmit
                {
                  density = 1.0 0
                  density = 0.3 0
                }
                emission
                {
                  density = #$@BDBPlume/atmosphereKeys/key0$ 0
                  density = #$@BDBPlume/atmosphereKeys/key1$ 0
                  density =                              0.2 0
                  density = #$@BDBPlume/atmosphereKeys/key2$ 1
                  density = #$@BDBPlume/atmosphereKeys/key3$ 2
                  density = #$@BDBPlume/atmosphereKeys/key4$ 2
                  density = #$@BDBPlume/atmosphereKeys/key5$ 3

                  power = #$@BDBPlume/BDBPowerKeys/startup$       0
                  power = #$@BDBPlume/BDBPowerKeys/flameout$      0.3
                  power = #$@BDBPlume/BDBPowerKeys/ignition$      0.5
                  power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.7
                  power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0
                }
                speed
                {
                  density = #$@BDBPlume/atmosphereKeys/key0$ 6
                  density = #$@BDBPlume/atmosphereKeys/key1$ 6
                  density = #$@BDBPlume/atmosphereKeys/key2$ 5
                  density = #$@BDBPlume/atmosphereKeys/key3$ 4
                  density = #$@BDBPlume/atmosphereKeys/key4$ 3
                  density = #$@BDBPlume/atmosphereKeys/key5$ 2.5

                  power = #$@BDBPlume/BDBPowerKeys/ignition$      0.6
                  power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
                  power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0
                }
                energy
                {
                  density = 1.0 1
                  density = 0.3 1
                }
                linGrow
                {
                  density = #$@BDBPlume/atmosphereKeys/key0$ -2
                  density = #$@BDBPlume/atmosphereKeys/key1$ -2
                  density = #$@BDBPlume/atmosphereKeys/key2$ -2
                  density = #$@BDBPlume/atmosphereKeys/key3$ -1
                  density = #$@BDBPlume/atmosphereKeys/key4$ -1
                  density = #$@BDBPlume/atmosphereKeys/key5$ -1
                }
                logGrow
                {
                  density = 1.0 -0.4
                  density = 0.7 -0.8
                  density = 0.1 -0.2
                  density = 0.01 0

                  density = #$@BDBPlume/atmosphereKeys/key0$ -0.4
                  density = #$@BDBPlume/atmosphereKeys/key1$ -0.8
                  density = #$@BDBPlume/atmosphereKeys/key2$ -0.2
                  density = #$@BDBPlume/atmosphereKeys/key5$ 0
                }


            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_HypergolicUpper_White]/transformName$
                localRotation = #$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[0]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[1]$,$../../../PLUME[BDB_HypergolicUpper_White]/plumePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
                energy        = #$../../../PLUME[BDB_HypergolicUpper_White]/energy$
                speed         = #$../../../PLUME[BDB_HypergolicUpper_White]/speed$
                //emissionMult  = #$../../../PLUME[BDB_HypergolicUpper_White]/emissionMult$
                //
                name = SLstream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanSLStream
                fixedEmissions = false
                sizeClamp = 50

                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = #$@BDBPlume/BDBPowerKeys/ignition$      0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

                }
                logGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 1
                density = #$@BDBPlume/atmosphereKeys/key2$ 3
                density = #$@BDBPlume/atmosphereKeys/key3$ 15
                density = #$@BDBPlume/atmosphereKeys/key4$ 15
                density = #$@BDBPlume/atmosphereKeys/key5$ 30
                }
                zForce
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 1.01
                density = #$@BDBPlume/atmosphereKeys/key2$ 1.02
                density = #$@BDBPlume/atmosphereKeys/key3$ 1.03
                density = #$@BDBPlume/atmosphereKeys/key4$ 1.04
                density = #$@BDBPlume/atmosphereKeys/key5$ 1
                }
                linGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 2
                density = #$@BDBPlume/atmosphereKeys/key3$ 5
                density = #$@BDBPlume/atmosphereKeys/key4$ 5
                density = #$@BDBPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
                }
                emission
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 0.8
                density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.5

                power = #$@BDBPlume/BDBPowerKeys/startup$       0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.4
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.9
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1

                }

            }

            AUDIO
      			{
      				channel = Ship
      				clip = Bluedog_DB/Sounds/KW/sound_spsloop
              volume = 0.0 0.0
              volume = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
              @volume,1 ^= :^:1.0 :
      				pitch = 0.0 1
      				pitch = 1.0 1
      				loop = true
      			}

        }
    }
}

@PART[*]:HAS[@PLUME[BDB_HypergolicUpper_White],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = #$../../../PLUME[BDB_HypergolicUpper_White]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
