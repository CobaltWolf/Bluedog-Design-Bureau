// Cryogenic Upper stage real plume using BDB plume party FX.

@PART[*]:HAS[@PLUME[BDB_CryogenicUpper]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_CryogenicUpper
    {
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/flarePosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/flarePosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/flarePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/flareScale$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = flare
                modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0

                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5

                emission
                {
                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1
                }

            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$/PLUME[BDB_CryogenicUpper]/localRotation$
                localPosition = #$/PLUME[BDB_CryogenicUpper]/fumePosition$
                fixedScale    = #$/PLUME[BDB_CryogenicUpper]/fumeScale$
                energy        = #$/PLUME[BDB_CryogenicUpper]/energy$
                speed         = #$/PLUME[BDB_CryogenicUpper]/speed$
                emissionMult  = #$/PLUME[BDB_CryogenicUpper]/emissionMult$
                alphaMult     = #$/PLUME[BDB_CryogenicUpper]/alphaMult$
                saturationMult  = #$/PLUME[BDB_CryogenicUpper]/saturationMult$
                //
                name = fume
                modelName = Bluedog_DB/FX/FX_New/cryogenicBlue_fume_linear1
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                randConeEmit = 0
                decluster = true
                emitOnUpdate = true
                randConeEmit = 0.3
                speed
                {
                  density = 1.0 1.5
                  density = 0.7 3
                  density = 0.19 3
                  density = 0.07 4
                  density = 0.045 4
                  density = 0.02 1.5

                  power = 0.0  0.7
                  power = 0.1 0.7
                  power = 0.2 0.8
                  power = 1.0 1
                }
                energy
                {
                  density = 0.7 2
                  density = 0.07 2
                  density = 0.02 1
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 10
                  density = 0.07 15
                  density = 0.045 25
                  density = 0.02 20
                }
                alphaMult
                {
                  density = 0.7 0
                  density = 0.52 0
                  density = 0.19 1
                  density = 0.07 1
                  density = 0.045 0.9
                  density = 0.02 0.8

                  power = 0.0  0
                  power = 0.001 0.0
                  power = 0.1 0.3
                  power = 0.2 0.5
                  power = 1.0 1
                }
                linGrow
                {
                  density = 1.0 -0.5
                  density = 0.7 0
                  density = 0.19 0.3
                  density = 0.07 3
                  density = 0.045 2
                  density = 0.02 2
                }
                emission
                {
                  power = 0.0  0
                  power = 0.001 0.5
                  power = 1.0 1
                }


            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/streamPosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/streamPosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/streamPosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/streamScale$
                energy        = #$../../../PLUME[BDB_CryogenicUpper]/energy$
                speed         = #$../../../PLUME[BDB_CryogenicUpper]/speed$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = stream
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnJ58Outer
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true
                alphaMult
                {
                  density = #$@BDBPlume/atmosphereKeys/key0$ 0.5
                  density = #$@BDBPlume/atmosphereKeys/key1$ 0.5
                  density = #$@BDBPlume/atmosphereKeys/key2$ 0.2
                  density = #$@BDBPlume/atmosphereKeys/key3$ 0.1
                  density = #$@BDBPlume/atmosphereKeys/key4$ 0.0
                  density = #$@BDBPlume/atmosphereKeys/key5$ 0.0
                }
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1.5
                density = #$@BDBPlume/atmosphereKeys/key1$ 1.5
                density = #$@BDBPlume/atmosphereKeys/key2$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.7

                power = #$@BDBPlume/BDBPowerKeys/ignition$      0.7
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

                }
                logGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 1
                density = #$@BDBPlume/atmosphereKeys/key2$ 4
                density = #$@BDBPlume/atmosphereKeys/key3$ 15
                density = #$@BDBPlume/atmosphereKeys/key4$ 15
                density = #$@BDBPlume/atmosphereKeys/key5$ 30
                }
                zForce
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 1.01
                density = #$@BDBPlume/atmosphereKeys/key2$ 1.02
                density = #$@BDBPlume/atmosphereKeys/key3$ 1.03
                density = #$@BDBPlume/atmosphereKeys/key4$ 1.04
                density = #$@BDBPlume/atmosphereKeys/key5$ 1
                }
                linGrow
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 4
                density = #$@BDBPlume/atmosphereKeys/key3$ 5
                density = #$@BDBPlume/atmosphereKeys/key4$ 8
                density = #$@BDBPlume/atmosphereKeys/key5$ 6
                }
                energy
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key3$ 1
                density = #$@BDBPlume/atmosphereKeys/key4$ 1
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
                }
                emission
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 1
                density = #$@BDBPlume/atmosphereKeys/key1$ 1
                density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
                density =                               0.0 0

                power = #$@BDBPlume/BDBPowerKeys/startup$      0
                power = #$@BDBPlume/BDBPowerKeys/flameout$     0
                power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.9
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
                }
                offset
                {
                density = #$@BDBPlume/atmosphereKeys/key0$ 0
                density = #$@BDBPlume/atmosphereKeys/key1$ 0
                density = #$@BDBPlume/atmosphereKeys/key2$ 0
                density = #$@BDBPlume/atmosphereKeys/key3$ 0
                density = #$@BDBPlume/atmosphereKeys/key4$ 0
                density = #$@BDBPlume/atmosphereKeys/key5$ 0.3
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[BDB_CryogenicUpper]/transformName$
                localRotation = #$../../../PLUME[BDB_CryogenicUpper]/localRotation[0]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[1]$,$../../../PLUME[BDB_CryogenicUpper]/localRotation[2]$
                localPosition = #$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[0]$,$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[1]$,$../../../PLUME[BDB_CryogenicUpper]/shockconePosition[2]$
                fixedScale    = #$../../../PLUME[BDB_CryogenicUpper]/shockconeScale$
                emissionMult  = #$../../../PLUME[BDB_CryogenicUpper]/emissionMult$
                //
                name = shockcone
                modelName = Bluedog_DB/FX/PlumeParty/Engines/Generic/hydroShuttleShock
                fixedEmissions = false
                randomInitalVelocityoffsetMaxRadius = 0.8
                speed = 0.5
                energy = 0.5
                size = 0.5
                decluster = true
                emitOnUpdate = true
                emission
                {
                  power = #$@BDBPlume/BDBPowerKeys/flameout$     0
                  power = #$@BDBPlume/BDBPowerKeys/ignition$    0.5
                  power = #$@BDBPlume/BDBPowerKeys/maxThrottle$ 1

                  density = 0.52 3
                  density = 0.3  1.5
                  density = 0.28 0
                }
                offset
                {
                power = #$@BDBPlume/BDBPowerKeys/ignition$        -0.5
                power = #$@BDBPlume/BDBPowerKeys/deepThrottle$    -0.5
                power = #$@BDBPlume/BDBPowerKeys/maxThrottle$      0
                }

            }

            AUDIO
      			{
                channel = Ship
                clip = Bluedog_DB/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[BDB_CryogenicUpper]/streamScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
      			}

    }
  }
}
@PART[*]:HAS[@PLUME[BDB_CryogenicUpper],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = #$../../../PLUME[BDB_CryogenicUpper]/streamScale$
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
