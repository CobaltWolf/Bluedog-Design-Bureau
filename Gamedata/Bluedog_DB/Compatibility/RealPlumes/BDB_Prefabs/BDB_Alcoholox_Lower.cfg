// Prefab Alcolox plume for Redstone

@PART[*]:HAS[@PLUME[BDB_AlcoloxLower]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_AlcoloxLower
    {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$/PLUME[BDB_AlcoloxLower]/localRotation$
              localPosition = #$/PLUME[BDB_AlcoloxLower]/flarePosition$
              fixedScale    = #$/PLUME[BDB_AlcoloxLower]/flareScale$
              //
              name = flare
              modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              decluster = true
              emitOnUpdate = true

              energy = 0.5
              speed = 0.5
              emissionMult  = 0.5

              emission
              {
              power = 0.0      0
              power = 0.001     0.5
              power = 0.1     0.6
              power = 0.2 0.7
              power = 1.0  1.5
              }
          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$/PLUME[BDB_AlcoloxLower]/localRotation$
              localPosition = #$/PLUME[BDB_AlcoloxLower]/plumePosition$
              fixedScale    = #$/PLUME[BDB_AlcoloxLower]/plumeScale$
              energy        = #$/PLUME[BDB_AlcoloxLower]/energy$
              speed         = #$/PLUME[BDB_AlcoloxLower]/speed$
              emissionMult  = #$/PLUME[BDB_AlcoloxLower]/emissionMult$
              alphaMult     = #$/PLUME[BDB_AlcoloxLower]/alphaMult$
              saturationMult  = #$/PLUME[BDB_AlcoloxLower]/saturationMult$
              //
              name = plume
              modelName = Bluedog_DB/FX/FX_New/alcolox_stream
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true

              xyForce
              {
                density = 0.7   0
                density = 0.52  0
                density = 0.19  0.2
                density = 0.07  0.2
              }
              randConeEmit
              {
                density = 0.7   0
                density = 0.52  0.3
                density = 0.19  0.5
                density = 0.07  0.5
              }
              offset
              {
                density = 0.19 0
                density = 0.02 0.3
              }
              speed
              {
                density = 0.7   1
                density = 0.52  1
                density = 0.045 0.5
                density = 0.02  0.5
                power = 0.1     0.6
                power = 0.2     0.8
                power = 1.0     1.0
              }
              logGrow
              {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 20
                density = 0.07 20
                density = 0.045 25
                density = 0.02 35
              }
              linGrow
              {
                density = 0.7 0.5
                density = 0.52 1.5
                density = 0.19 3
                density = 0.07 5
                density = 0.045 8
                density = 0.02 8
              }
              energy
              {
                density = 0.7 1.2
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
              }
              emission
              {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5
                power = 0.0       0
                power = 0.001     0.0
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  1
              }

          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$/PLUME[BDB_AlcoloxLower]/localRotation$
              localPosition = #$/PLUME[BDB_AlcoloxLower]/plumePosition$
              fixedScale    = #$/PLUME[BDB_AlcoloxLower]/plumeScale$
              energy        = #$/PLUME[BDB_AlcoloxLower]/energy$
              speed         = #$/PLUME[BDB_AlcoloxLower]/speed$
              emissionMult  = #$/PLUME[BDB_AlcoloxLower]/emissionMult$
              alphaMult     = #$/PLUME[BDB_AlcoloxLower]/alphaMult$
              saturationMult  = #$/PLUME[BDB_AlcoloxLower]/saturationMult$
              //
              name = shock1
              modelName = Bluedog_DB/FX/FX_New/alcolox_stream
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true
              sizeClamp = 50
              offset = 0
              speed
              {
                density = 1.0 0.5
                density = 0.011 0.5
                power = 0.1 0.4
                power = 0.2 0.6
                power = 1 1.0
              }
              energy
              {
                density = 1.0 0.5
                density = 0.0 0.5
              }
              logGrow
              {
                density = 0.7 8
                density = 0.52 9.5
                density = 0.19 10
              }
              linGrow
              {
                density = 0.7 -6
                density = 0.52 -6
                density = 0.07 -6
              }
              emission
              {
                power = 0.001   0
                power = 0.1   0.1
                power = 0.2     0.9
              }
              xyForce
              {
                density = 1 0
                density = 0 0
              }
              saturationMult
              {
                density = 1.0 0.8
                density = 0.0 0.8
              }
          }

          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock2
            @offset = 2.9
            %offset
            {
              power = 0.1 1.16
              power = 0.2 1.74
              power = 1 2.9
            }
            @emissionMult *= 0.75
          }

          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock3
            @offset = 5.5
            %offset
            {
              power = 0.1 2.2
              power = 0.2 3.3
              power = 1 5.5
            }
            @emissionMult *= 0.65
          }
          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock4
            @offset = 8
            %offset
            {
              power = 0.1 3.2
              power = 0.2 4.8
              power = 1 8
            }
            @emissionMult *= 0.6
          }

          //Fade out the shock cones one by one starting with last. Lower alpha to fade out and THEN cut emission.
          @MODEL_MULTI_SHURIKEN_PERSIST[shock4]
          {
            %alphaMult
            {
              density = 0.8 0.35
              density = 0.75 0.2
              density = 0.64 0
            }
            %emission
            {
            density = 0.8   2
            density = 0.62  2
            density = 0.60  0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock3]
          {
            %alphaMult
            {
              density = 0.75 1
              density = 0.64 0.7
              density = 0.6 0
            }
            %emission
            {
            density = 0.75 2
            density = 0.6 2
            density = 0.54 0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock2]
          {
            %alphaMult
            {
              density = 0.64 1
              density = 0.60 0.7
              density = 0.54 0
            }
            %emission
            {
            density = 0.64 2
            density = 0.58 2
            density = 0.50 0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            %alphaMult
            {
              density = 0.60 1
              density = 0.55 0.7
              density = 0.50 0
            }
            %emission
            {
            density = 0.6  2.2
            density = 0.48 2.2
            density = 0.45  0
            }
          }


          //Start point of shock cones
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$/PLUME[BDB_AlcoloxLower]/localRotation$
              localPosition = #$/PLUME[BDB_AlcoloxLower]/plumePosition$
              fixedScale    = #$/PLUME[BDB_AlcoloxLower]/plumeScale$
              energy        = #$/PLUME[BDB_AlcoloxLower]/energy$
              speed         = #$/PLUME[BDB_AlcoloxLower]/speed$
              emissionMult  = #$/PLUME[BDB_AlcoloxLower]/emissionMult$
              alphaMult     = #$/PLUME[BDB_AlcoloxLower]/alphaMult$
              saturationMult  = #$/PLUME[BDB_AlcoloxLower]/saturationMult$
              offset = 2.2

              name = dia1
              modelName = RealPlume/Jade_FX/Engines/BDB/vernierPump
              fixedEmissions = false
              sizeClamp = 50

              linGrow
              {
              density = 1.0 3
              density = 0.0 3
              }
              emission
              {
              power = 0.001   0
              power = 0.1   0.1
              power = 0.2     1
              }
              speed
              {
              density = 1.0 0.8
              density = 0.0 0.8
              power = 0.1 0.4
              power = 0.2 0.6
              power = 1 1.0
              }
              energy
              {
              density = 1.0 0.8
              density = 0.0 0.8
              }


          }

          +MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            @name = dia2
            @offset = 5
            offset
            {
            power = 0.1 2
            power = 0.2 3
            power = 1 5
            }
          }
          +MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            @name = dia3
            @offset = 7.5
            offset
            {
            power = 0.1 3
            power = 0.2 4.5
            power = 1 7.5
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
              offset
              {
              power = 0.1 0.88
              power = 0.2 1.32
              power = 1 2.2
              }
          }

          //Fade out the shock cones one by one starting with last
          @MODEL_MULTI_SHURIKEN_PERSIST[dia3]
          {
            %alphaMult
            {
              density = 0.8 1
              density = 0.75 0.5
              density = 0.64 0
            }
            %emission
            {
            density = 0.8   1
            density = 0.62  0.8
            density = 0.60  0.8
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[dia2]
          {
            %emission
            {
            density = 0.75 1
            density = 0.60 0.8
            density = 0.58  0
            }
            %alphaMult
            {
              density = 0.75 1.5
              density = 0.64 1
              density = 0.6 0
            }
          }

          @MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            %emission
            {
            density = 0.64 1
            density = 0.52  0.8
            density = 0.50 0
            }
            %alphaMult
            {
              density = 0.64 2
              density = 0.60 1.5
              density = 0.54 0
            }
          }

          //Vacuum stream effect to make vac appearance look nicer
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$/PLUME[BDB_AlcoloxLower]/localRotation$
              localPosition = #$/PLUME[BDB_AlcoloxLower]/fumePosition$
              fixedScale    = #$/PLUME[BDB_AlcoloxLower]/fumeScale$
              energy        = #$/PLUME[BDB_AlcoloxLower]/energy$
              speed         = #$/PLUME[BDB_AlcoloxLower]/speed$
              emissionMult  = #$/PLUME[BDB_AlcoloxLower]/emissionMult$
              alphaMult     = #$/PLUME[BDB_AlcoloxLower]/alphaMult$
              saturationMult  = #$/PLUME[BDB_AlcoloxLower]/saturationMult$
              //
              name = fume
              modelName = Bluedog_DB/FX/FX_New/alcolox_fume_linear
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              decluster = true
              emitOnUpdate = true
              //randConeEmit = 0.3
              speed
              {
                density = 0.7 3
                density = 0.19 3
                density = 0.07 3
                density = 0.045 3
                density = 0.02 1.5
              }
              energy
              {
                density = 0.7 2
                density = 0.02 1
              }
              logGrow
              {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 25
                density = 0.02 20
              }
              alphaMult
              {
                density = 0.7 0.7
                density = 0.52 0.7
                density = 0.19 1
                density = 0.07 1
                density = 0.045 1
                density = 0.02 1
              }
              linGrow
              {
                density = 0.7 0
                density = 0.19 0.3
                density = 0.07 1
                density = 0.045 2
                density = 0.02 2
              }
              emission
              {
                power = 0.0  0
                power = 0.001 0.0
                power = 0.1 0.3
                power = 0.2 0.5
                power = 1.0 1
              }
          }
          AUDIO
          {
              name = #$/PLUME[BDB_AlcoloxLower]/plumeIdentifier$-audio
              channel = Ship
              clip = Bluedog_DB/Sounds/Beale_Sounds/Sound_RocketGamma
              volume = 0.0 0.0
              volume = #$/PLUME[BDB_AlcoloxLower]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
          }
      }
      &engage
      {
          AUDIO
          {
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_liq5
              volume = #$/PLUME[BDB_AlcoloxLower]/plumeScale$
              pitch = 1.0
              loop = false
          }
      }
      &disengage
      {
          AUDIO
          {
              channel = Ship
              clip = sound_vent_soft
              volume = 1.0
              pitch = 2.0
              loop = false
          }
      }
      &flameout
      {
          AUDIO
          {
              channel = Ship
              clip = sound_explosion_low
              volume = 1.0
              pitch = 2.0
              loop = false
          }
      }
  }
}
