// Prefab Alcolox plume for Redstone

@PART[*]:HAS[@PLUME[BDB_AlcoloxLower]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %BDB_AlcoloxLower
    {


          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$../../../PLUME[BDB_AlcoloxLower]/localRotation[0]$,$../../../PLUME[BDB_AlcoloxLower]/localRotation[1]$,$../../../PLUME[BDB_AlcoloxLower]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_AlcoloxLower]/plumePosition[0]$,$../../../PLUME[BDB_AlcoloxLower]/plumePosition[1]$,$../../../PLUME[BDB_AlcoloxLower]/plumePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_AlcoloxLower]/plumeScale$
              energy        = #$../../../PLUME[BDB_AlcoloxLower]/plumeenergy$
              speed         = #$../../../PLUME[BDB_AlcoloxLower]/plumespeed$
              emissionMult  = #$../../../PLUME[BDB_AlcoloxLower]/plumeemissionMult$
              //
              name = plume
              modelName = RealPlume/MP_Nazari_FX/ssmeflame
              fixedEmissions = false
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0.5
              randConeEmit
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0
              density = #$@BDBPlume/atmosphereKeys/key3$ 0.4
              density = #$@BDBPlume/atmosphereKeys/key5$ 1

              }
              logGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 2
              density = #$@BDBPlume/atmosphereKeys/key1$ 2.5
              density = #$@BDBPlume/atmosphereKeys/key2$ 5
              density = #$@BDBPlume/atmosphereKeys/key3$ 20
              density = #$@BDBPlume/atmosphereKeys/key4$ 20
              density = #$@BDBPlume/atmosphereKeys/key5$ 2
              }
              logGrowScale
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0
              density = #$@BDBPlume/atmosphereKeys/key1$ 2
              density = #$@BDBPlume/atmosphereKeys/key2$ 3
              density = #$@BDBPlume/atmosphereKeys/key3$ 4
              density = #$@BDBPlume/atmosphereKeys/key4$ 4
              density = #$@BDBPlume/atmosphereKeys/key5$ 5
              }
              linGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key2$ 0
              density = #$@BDBPlume/atmosphereKeys/key3$ 10
              density = #$@BDBPlume/atmosphereKeys/key4$ 15
              density = #$@BDBPlume/atmosphereKeys/key5$ 15
              }
              speed
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 2
              density = #$@BDBPlume/atmosphereKeys/key1$ 2.5
              density = #$@BDBPlume/atmosphereKeys/key2$ 3
              density = #$@BDBPlume/atmosphereKeys/key3$ 3.5
              density = #$@BDBPlume/atmosphereKeys/key4$ 3.5
              density = #$@BDBPlume/atmosphereKeys/key5$ 3.5

              power = #$@BDBPlume/BDBPowerKeys/startup$      0.7
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.7
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.75
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1
              }
              xyForce
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0.8
              density = #$@BDBPlume/atmosphereKeys/key5$ 1
              }
              emission
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.2
              density = #$@BDBPlume/atmosphereKeys/key2$ 1.4
              density = #$@BDBPlume/atmosphereKeys/key3$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key4$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key5$ 2

              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.3
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.5
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1
              }
              energy
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 2
              density = #$@BDBPlume/atmosphereKeys/key2$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.4

              }
              size
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key1$ 0.65
              density = #$@BDBPlume/atmosphereKeys/key2$ 0.55
              
              }
          }


          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[BDB_AlcoloxLower]/transformName$
              localRotation = #$../../../PLUME[BDB_AlcoloxLower]/localRotation[0]$,$../../../PLUME[BDB_AlcoloxLower]/localRotation[1]$,$../../../PLUME[BDB_AlcoloxLower]/localRotation[2]$
              localPosition = #$../../../PLUME[BDB_AlcoloxLower]/corePosition[0]$,$../../../PLUME[BDB_AlcoloxLower]/corePosition[1]$,$../../../PLUME[BDB_AlcoloxLower]/corePosition[2]$
              fixedScale    = #$../../../PLUME[BDB_AlcoloxLower]/coreScale$
              energy        = #$../../../PLUME[BDB_AlcoloxLower]/coreenergy$
              speed         = #$../../../PLUME[BDB_AlcoloxLower]/corespeed$
              emissionMult  = #$../../../PLUME[BDB_AlcoloxLower]/coreemissionMult$
              //
              name = core
              modelName = Bluedog_DB/FX/PlumeParty/Engines/Turbine/afterburnF16Inner
              fixedEmissions = false
              sizeClamp = 50
              randConeEmit
              {
              density = 0.2 0
              density = 0.0 0.3
              }

              speed
              {
                density = 0.5 1
                density = 0.2 1
                density = 0.05 0.5
                density = 0.0 0.4
              }
              xyForce
              {
                density = 1 0.65
                density = 0.5 0.85
                density = 0.25 0.9
                density = 0.06 0.95
                density = 0 1
              }
              zForce
              {
                density = 1 1
                density = 0.2 1
                density = 0 1
              }
              emission
              {
                density = 0.5 1
                density = 0.2 1
                density = 0.1 1
                density = 0.05 1
                density = 0.0 1
                power = 1 1
                power = 0.01 0.2
                power = 0 0
              }
              energy
              {
                density = 1.0 1
                density = 0.3 1
                density = 0.2 1
                density = 0.05 0.7
                density = 0.0 0.5
              }
              size
              {
                density = 1.0 0.85
                density = 0.8 0.85
                density = 0.2 0.75
                density = 0.0 1.5
              }


          }

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
    				volume = 0.0 0.0
    				volume = 0.01 0.1
    				volume = 1.0 2.0
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}
@PART[*]:HAS[@PLUME[BDB_AlcoloxLower],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq5
                volume = 1
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
