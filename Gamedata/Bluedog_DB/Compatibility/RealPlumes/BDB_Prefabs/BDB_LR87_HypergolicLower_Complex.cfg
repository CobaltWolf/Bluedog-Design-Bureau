//Prefab plume for twin chamber Titan LR87 lower stage engines. Includes spool up sound.
//A more complex variant that uses multiple plume segments to make realistic shock cones.

////////Refer to BDB_Plume_Keys.cfg for addtional documentation//////

@PART[*]:HAS[@PLUME[LR87HypergolicLowerComplex]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %LR87HypergolicLowerComplex
    {

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[2]$
              localPosition = #$../../../PLUME[LR87HypergolicLowerComplex]/flarePosition[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/flarePosition[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/flarePosition[2]$
              fixedScale    = #$../../../PLUME[LR87HypergolicLowerComplex]/flareScale$
              emissionMult  = #$../../../PLUME[LR87HypergolicLowerComplex]/emissionMult$
              //
              name = flare
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BlueOrigin/hydroSLLamp
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0

              decluster = true
              emitOnUpdate = true

              energy = 0.5
              speed = 0.5

              emission
              {
              power = #$@BDBPlume/BDBPowerKeys/startup$      0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.5
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.7
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5
              }

          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[2]$
              localPosition = #$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[2]$
              fixedScale    = #$../../../PLUME[LR87HypergolicLowerComplex]/plumeScale$
              energy        = #$../../../PLUME[LR87HypergolicLowerComplex]/energy$
              speed         = #$../../../PLUME[LR87HypergolicLowerComplex]/speed$
              emissionMult  = #$../../../PLUME[LR87HypergolicLowerComplex]/emissionMult$
              //
              name = stream
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanSLStream
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true
              xyForce = 0
              offset
              {
              density = 0.07 0
              density = 0.02 0.2
              }
              alphaMult
              {
                density = 0.7 1
                density = 0.19 1
                density = 0.07 0.8
                density = 0.045 0.7
                density = 0.019 0.65
              }
              randConeEmit
              {
                density = 0.7 0
                density = 0.52 0.1
                density = 0.19 0.3
                density = 0.07 0.5
              }
              speed
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1.2
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.2
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.7

              power = #$@BDBPlume/BDBPowerKeys/ignition$      0.6
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$  0.8
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$   1.0

              }
              logGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 0
              density = #$@BDBPlume/atmosphereKeys/key1$ 2
              density = #$@BDBPlume/atmosphereKeys/key2$ 20
              density = #$@BDBPlume/atmosphereKeys/key3$ 20
              density = #$@BDBPlume/atmosphereKeys/key4$ 25
              density = #$@BDBPlume/atmosphereKeys/key5$ 35
              }
              zForce
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.01
              density = #$@BDBPlume/atmosphereKeys/key2$ 1.02
              density = #$@BDBPlume/atmosphereKeys/key3$ 1.03
              density = #$@BDBPlume/atmosphereKeys/key4$ 1.04
              density = #$@BDBPlume/atmosphereKeys/key5$ 1
              }
              linGrow
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ -0.5
              density = #$@BDBPlume/atmosphereKeys/key1$ 0
              density = #$@BDBPlume/atmosphereKeys/key2$ 2
              density = #$@BDBPlume/atmosphereKeys/key3$ 5
              density = #$@BDBPlume/atmosphereKeys/key4$ 5
              density = #$@BDBPlume/atmosphereKeys/key5$ 2
              }
              energy
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 1
              density = #$@BDBPlume/atmosphereKeys/key3$ 1
              density = #$@BDBPlume/atmosphereKeys/key4$ 1
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.5
              }
              emission
              {
              density = #$@BDBPlume/atmosphereKeys/key0$ 2
              density = #$@BDBPlume/atmosphereKeys/key1$ 1.5
              density = #$@BDBPlume/atmosphereKeys/key2$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key3$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key4$ 0.5
              density = #$@BDBPlume/atmosphereKeys/key5$ 0.5

              power = #$@BDBPlume/BDBPowerKeys/startup$       0
              power = #$@BDBPlume/BDBPowerKeys/flameout$     0.0
              power = #$@BDBPlume/BDBPowerKeys/ignition$     0.6
              power = #$@BDBPlume/BDBPowerKeys/deepThrottle$ 0.9
              power = #$@BDBPlume/BDBPowerKeys/maxThrottle$  1.5

              }

          }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[2]$
              localPosition = #$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[2]$
              fixedScale    = #$../../../PLUME[LR87HypergolicLowerComplex]/shock1Scale$
              energy        = #$../../../PLUME[LR87HypergolicLowerComplex]/energy$
              speed         = #$../../../PLUME[LR87HypergolicLowerComplex]/speed$
              emissionMult  = #$../../../PLUME[LR87HypergolicLowerComplex]/emissionMult$
              //
              name = shock1
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanSLStream
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true
              sizeClamp = 50
              offset = 0
              speed
              {
                density = 1.0 0.5
                density = 0.011 0.5
                power = 0.1 0.4
                power = 0.2 0.6
                power = 1 1.0
              }
              energy
              {
                density = 1.0 0.5
                density = 0.0 0.5
              }
              logGrow
              {
                density = 0.7 8
                density = 0.52 9.5
                density = 0.19 10
              }
              linGrow
              {
                density = 0.7 -6
                density = 0.52 -6
                density = 0.07 -6
              }
              emission
              {
                power = 0.001   0
                power = 0.1   0.1
                power = 0.2     0.9
              }
              xyForce
              {
                density = 1 0
                density = 0 0
              }
              saturationMult
              {
                density = 1.0 0.8
                density = 0.0 0.8
              }

          }

          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock2
            @offset = 2.9
            %offset
            {
              power = 0.1 1.16
              power = 0.2 1.74
              power = 1 2.9
            }
            @emissionMult *= 0.75
          }

          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock3
            @offset = 5.5
            %offset
            {
              power = 0.1 2.2
              power = 0.2 3.3
              power = 1 5.5
            }
            @emissionMult *= 0.65
          }
          +MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            @name = shock4
            @offset = 8
            %offset
            {
              power = 0.1 3.2
              power = 0.2 4.8
              power = 1 8
            }
            @emissionMult *= 0.6
          }

          //Fade out the shock cones one by one starting with last. Lower alpha to fade out and THEN cut emission.
          @MODEL_MULTI_SHURIKEN_PERSIST[shock4]
          {
            %alphaMult
            {
              density = 0.8 0.5
              density = 0.75 0.3
              density = 0.64 0
            }
            %emission
            {
            density = 0.8   2
            density = 0.62  2
            density = 0.60  0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock3]
          {
            %alphaMult
            {
              density = 0.75 1
              density = 0.64 0.7
              density = 0.6 0
            }
            %emission
            {
            density = 0.75 2
            density = 0.6 2
            density = 0.54 0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock2]
          {
            %alphaMult
            {
              density = 0.64 1
              density = 0.60 0.7
              density = 0.54 0
            }
            %emission
            {
            density = 0.64 2
            density = 0.58 2
            density = 0.50 0
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[shock1]
          {
            %alphaMult
            {
              density = 0.60 1
              density = 0.55 0.7
              density = 0.50 0
            }
            %emission
            {
            density = 0.6  2.2
            density = 0.48 2.2
            density = 0.45  0
            }
          }


          //Start point of shock cones
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[2]$
              localPosition = #$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/plumePosition[2]$
              fixedScale    = #$../../../PLUME[LR87HypergolicLowerComplex]/diahScale$
              energy        = #$../../../PLUME[LR87HypergolicLowerComplex]/energy$
              speed         = #$../../../PLUME[LR87HypergolicLowerComplex]/speed$
              emissionMult  = #$../../../PLUME[LR87HypergolicLowerComplex]/emissionMult$
              offset = 2.2

              name = dia1
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
              fixedEmissions = false
              sizeClamp = 50

              linGrow
              {
              density = 1.0 3
              density = 0.0 3
              }
              emission
              {
              power = 0.001   0
              power = 0.1   0.1
              power = 0.2     1
              }
              speed
              {
              density = 1.0 0.8
              density = 0.0 0.8
              power = 0.1 0.4
              power = 0.2 0.6
              power = 1 1.0
              }
              energy
              {
              density = 1.0 0.8
              density = 0.0 0.8
              }


          }

          +MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            @name = dia2
            @offset = 5
            offset
            {
            power = 0.1 2
            power = 0.2 3
            power = 1 5
            }
          }
          +MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            @name = dia3
            @offset = 7.5
            offset
            {
            power = 0.1 3
            power = 0.2 4.5
            power = 1 7.5
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
              offset
              {
              power = 0.1 0.88
              power = 0.2 1.32
              power = 1 2.2
              }
          }

          //Fade out the shock cones one by one starting with last
          @MODEL_MULTI_SHURIKEN_PERSIST[dia3]
          {
            %alphaMult
            {
              density = 0.8 1
              density = 0.75 0.5
              density = 0.64 0
            }
            %emission
            {
            density = 0.8   1
            density = 0.62  0.8
            density = 0.60  0.8
            }
          }
          @MODEL_MULTI_SHURIKEN_PERSIST[dia2]
          {
            %emission
            {
            density = 0.75 1
            density = 0.60 0.8
            density = 0.58  0
            }
            %alphaMult
            {
              density = 0.75 1.5
              density = 0.64 1
              density = 0.6 0
            }
          }

          @MODEL_MULTI_SHURIKEN_PERSIST[dia1]
          {
            %emission
            {
            density = 0.64 1
            density = 0.52  0.8
            density = 0.50 0
            }
            %alphaMult
            {
              density = 0.64 2
              density = 0.60 1.5
              density = 0.54 0
            }
          }

          //Vacuum stream effect to make vac appearance look nicer
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$/PLUME[LR87HypergolicLowerComplex]/localRotation$
              localPosition = #$/PLUME[LR87HypergolicLowerComplex]/fumePosition$
              fixedScale    = #$/PLUME[LR87HypergolicLowerComplex]/fumeScale$
              energy        = #$/PLUME[LR87HypergolicLowerComplex]/energy$
              speed         = #$/PLUME[LR87HypergolicLowerComplex]/speed$
              emissionMult  = #$/PLUME[LR87HypergolicLowerComplex]/emissionMult$
              alphaMult     = #$/PLUME[LR87HypergolicLowerComplex]/alphaMult$
              saturationMult  = #$/PLUME[LR87HypergolicLowerComplex]/saturationMult$
              //
              name = fume
              modelName = Bluedog_DB/FX/FX_New/titan_fume_linear1
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              randConeEmit = 0
              decluster = true
              emitOnUpdate = true
              randConeEmit = 0.3
              speed
              {
                density = 1.0 1.5
                density = 0.7 3
                density = 0.19 3
                density = 0.07 4
                density = 0.045 4
                density = 0.02 1.5
              }
              energy
              {
                density = 0.7 2
                density = 0.07 2
                density = 0.02 1
              }
              logGrow
              {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 15
                density = 0.045 25
                density = 0.02 20
              }
              alphaMult
              {
                density = 0.7 0.7
                density = 0.52 0.7
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.7
                power =   0    0.5
                power =   1    1.2
              }
              linGrow
              {
                density = 1.0 -0.5
                density = 0.7 0
                density = 0.19 0.3
                density = 0.07 3
                density = 0.045 2
                density = 0.02 2
              }
              emission
              {
                power = 0.0  0
                power = 0.001 0.0
                power = 0.1 0.3
                power = 0.2 0.5
                power = 1.0 2
              }

          }

          //flame effect on ascent
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$../../../PLUME[LR87HypergolicLowerComplex]/transformName$
              localRotation = #$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/localRotation[2]$
              localPosition = #$../../../PLUME[LR87HypergolicLowerComplex]/blazePosition[0]$,$../../../PLUME[LR87HypergolicLowerComplex]/blazePosition[1]$,$../../../PLUME[LR87HypergolicLowerComplex]/blazePosition[2]$
              fixedScale    = #$../../../PLUME[LR87HypergolicLowerComplex]/blazeScale$
              energy        = #$../../../PLUME[LR87HypergolicLowerComplex]/energy$
              speed         = #$../../../PLUME[LR87HypergolicLowerComplex]/speed$
              emissionMult  = #$../../../PLUME[LR87HypergolicLowerComplex]/emissionMult$
              //
              name = blaze
              modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/TitanSLBlaze

              fixedEmissions = false
              sizeClamp = 1
              randomInitalVelocityoffsetMaxRadius = 2

              xyForce
              {
              density = 1 0
              density = 0 0
              }
              alphaMult
              {
                density = 0.8 0.5
                density = 0.6 0.2
                density = 0.52 0

                power = 0.0 0
                power = 0.001 0
                power = 0.1 0
                power = 0.2 0.5
                power = 1.0 1
              }
              emission
              {
              density = 0.7 5
              density =  0.6 5
              density = 0.50 5
              density = 0.48 0

              power = 0.0  0
              power = 0.001 0.0
              power = 0.1 0.3
              power = 0.2 0.5
              power = 1.0 1
              }
              logGrow
              {
              density = 0.52 0
              density = 0.19 1.2
              }
              speed
              {

              power = 0.1 0.7
              power = 0.2 0.7
              power = 1.0 1.6
              }
          }

          AUDIO
    			{
    				channel = Ship
    				clip = Bluedog_DB/Sounds/KW/sound_altloop2
    				volume = 0.0 0.0
    				volume = 0.01 0.1
    				volume = 1.0 1.3
    				pitch = 0.0 1
    				pitch = 1.0 1
    				loop = true
    			}

    }
  }
}


@PART[*]:HAS[@PLUME[LR87HypergolicLowerComplex],@EFFECTS:HAS[!engage]]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Bluedog_DB/Sounds/GeminiWhoop
                volume = 2
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
