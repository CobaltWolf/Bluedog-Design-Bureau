@PART[bluedog_F1*]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_F1_plume
	}
    PLUME
    {
        name = BDB_F1_plume
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        pumpPosition = 0,0,1
				pumpScale = 0.55
        pumpenergy = 1
        pumpspeed = 0.5
        pumpemissionMult = 1.5

        //Main plume
				F1flarePosition = 0,0,2.5
				F1flareScale = 0.5
        F1flareenergy = 1
        F1flarespeed = 0.5
        F1FlareemissionMult = 0.1

        plumeboundaryPosition = 0,0,1
        plumeboundaryScale = 1

        flarePosition = 0,0,0.2
        flareScale = 1.4

        //global
        energy = 1
        speed = 1
    }
}
