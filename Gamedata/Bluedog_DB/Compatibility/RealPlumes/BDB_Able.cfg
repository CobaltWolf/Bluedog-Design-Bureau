@PART[bluedog_ableEngine]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_HypergolicUpperRedFizzle
	}
    PLUME
    {
        name = BDB_HypergolicUpperRedFizzle
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				lampPosition = 0,0,0.5
				lampScale = 0.07
        lampenergy = 0.3
        lampspeed = 0.5
        lampemissionMult = 15

        FumePosition = 0,0,0.7
				FumeScale = 0.4
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 40

        energy = 1
        speed = 1
    }
}
@PART[bluedog_AgenaA]:HAS[@PLUME[BDB_HypergolicUpperRedFizzle]]:AFTER[zzRealPlume]
{
		@EFFECTS
		{
				@BDB_HypergolicUpperRedFizzle
				{
						!AUDIO{}
						AUDIO
						{
								channel = Ship
								clip = Bluedog_DB/Sounds/KW/sound_altloop
								volume = 0.0 0
								volume = 1.0 0.8
								pitch = 0.0 1
								pitch = 1.0 1
								loop = true
						}
				}
		}
}


