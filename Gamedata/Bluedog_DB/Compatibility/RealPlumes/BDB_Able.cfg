@PART[bluedog_ableEngine]:NEEDS[zRealPlume,SmokeScreen]
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_HypergolicUpperRed
    }
    PLUME
    {
        name = BDB_HypergolicUpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,0.3
				flareScale = 0.1

        FumePosition = 0,0,0.6
				FumeScale = 0.55

				streamPosition = 0,0,0.55
				streamScale = 0.4
	}
}
@PART[bluedog_ableEngine]:HAS[@PLUME[BDB_HypergolicUpperRed]]:AFTER[zzRealPlume]
{
    @EFFECTS
    {
      @BDB_HypergolicUpperRed
      {
          !AUDIO{}
          %AUDIO
          {
              channel = Ship
              clip = Bluedog_DB/Sounds/KW/sound_altloop
              volume = 0.0 0
              volume = 1.0 0.8
              pitch = 0.0 1
              pitch = 1.0 1
              loop = true
          }
        }
      }
}


