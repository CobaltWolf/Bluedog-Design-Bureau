//RD-180

@PART[bluedog_AtlasV_RD180]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
			@name = ModuleEnginesFX
			%powerEffectName = BDB_KeroloxLower_Blaze
	}
  PLUME
  {
	name = BDB_KeroloxLower_Blaze
	transformName = thrustTransform
	localRotation = 0,0,0
	localPosition = 0,0,0
	emissionMult = 1

	blazePosition = 0,0,0
	blazeScale = 0.8

	lampPosition = 0,0,-1
	lampScale = 0.7

	streamPosition = 0,0,-0.7
	streamScale = 0.6

	flarePosition = 0,0,-0.3
	flareScale = 0.06

  }

}

//AJ60 SRB
@PART[bluedog_AtlasV_AJ60]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.8
        flarePosition = 0,0,0.7
        fixedScale = 0.9
        energy = 1
        speed = 1
    }
}
