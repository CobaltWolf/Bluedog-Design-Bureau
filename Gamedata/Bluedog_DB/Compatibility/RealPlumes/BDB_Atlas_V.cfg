//RD-180
@PART[bluedog_AtlasV_RD180]:NEEDS[zRealPlume,SmokeScreen]
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLower_Blaze
      }

      PLUME
      {
      name = BDB_KeroloxLower_Blaze
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 1
      blazeenergy = 1
      blazespeed = 1
      blazeemissionMult = 0.4

      lampPosition = 0,0,0
      lampScale = 0.8
      lampenergy = 1
      lampspeed = 2
      lampemissionMult = 0.5

      streamPosition = 0,0,0
      streamScale = 0.5
      streamenergy = 1.5
      streamspeed = 1
      streamemissionMult = 0.25

			flarePosition = 0,0,-0.2
			flareScale = 0.05
			flareemissionMult = 1

      }
}

//AJ60 SRB
@PART[bluedog_AtlasV_AJ60]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.8
        flarePosition = 0,0,0.7
        fixedScale = 0.9
        energy = 1
        speed = 1
    }
}
