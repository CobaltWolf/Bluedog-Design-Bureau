//RD-180

@PART[bluedog_AtlasV_RD180]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = BDB_KeroloxLower_Flame
		}
		PLUME
		{
		name = BDB_KeroloxLower_Flame
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1
		saturationMult = 1

		flarePosition = 0,0,-0.2
		flareScale = 0.06

		plumePosition = 0,0,0.2
		plumeScale = 1

		flamePosition = 0,0,0.3
		flameScale = 1

		}
}

//AJ60 SRB
@PART[bluedog_AtlasV_AJ60]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.5
        flarePosition = 0,0,0.4
        fixedScale = 0.9
        energy = 1
        speed = 1
    }
}
@PART[bluedog_AtlasV_AJ60]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = thrustTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}

