//Ascent engine
@PART[bluedog_Gemini_Lander_Engine]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_Hypergolic_Lander
	}
    PLUME
    {
        name = BDB_Hypergolic_Lander
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        energy = 0.5
        speed = 0.5

        flarePosition = 0,0,-0.1
        flareScale = 0.08

        plumePosition = 0,0,0.1
        plumeScale = 0.4

        fumePosition = 0,0,0.1
        fumeScale = 0.4

        blazePosition = 0,0,0
        blazeScale = 0.4
    }
}

//Abort tower
@PART[bluedog_Gemini_LES]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Sepmotor
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0
        flarePosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
    }
}
@PART[bluedog_Gemini_LES]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_small
				transformName = thrustTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}
