@PART[bluedog_LR91_mod1]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Kerolox-Upper
	}
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.9
        flarePosition = 0,0,0.9
        fixedScale = 0.75
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[VernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Kerolox-Vernier
	}
	    PLUME
    {
        name = Kerolox-Vernier
        transformName = VernierTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.1
        fixedScale = 1
        energy = 1
        speed = 1
    }
}
