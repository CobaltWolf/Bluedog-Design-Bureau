@PART[bluedog_Titan_SRB3seg]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.7
        flarePosition = 0,0,0.6
        fixedScale = 1.3
        energy = 1.3
        speed = 1.3
    }
}

