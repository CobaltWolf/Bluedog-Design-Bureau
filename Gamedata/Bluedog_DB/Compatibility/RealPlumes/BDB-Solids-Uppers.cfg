// Star 10
@PART[bluedog_UpperSolids_BE3]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        fixedScale = 0.14
        energy = 1
        speed = 1
    }
}

