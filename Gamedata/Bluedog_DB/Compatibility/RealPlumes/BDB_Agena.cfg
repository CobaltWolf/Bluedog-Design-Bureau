@PART[bluedog_Keyhole_OCV_KH7]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@Hypergolic_UpperRed
		{
			!AUDIO{}
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.75
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
	}
}
