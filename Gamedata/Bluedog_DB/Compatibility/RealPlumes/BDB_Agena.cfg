//Agena A and B engine
@PART[bluedog_Agena_Engine_XLR81]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]
{
    !EFFECTS{}

    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_HypergolicUpperRed
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
		{
			@SUBTYPE[8096B]
			{
				@MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEnginesFX]]]
				{
					@DATA
					{
						powerEffectName = BDB_HypergolicUpperRed2
					}
				}
			}
		}

    PLUME
    {
        name = BDB_HypergolicUpperRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,-0.3
				flareScale = 0.1

        FumePosition = 0,0,0
				FumeScale = 0.6

				streamPosition = 0,0,0
				streamScale = 0.4
	}
  PLUME
  {
      name = BDB_HypergolicUpperRed2
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      energy = 1
      speed = 1

      flarePosition = 0,0,-0.3
      flareScale = 0.18

      FumePosition = 0,0,0.1
      FumeScale = 1.2

      streamPosition = 0,0,0.2
      streamScale = 0.8
    }
}
//Gas generator effect
@PART[bluedog_Agena_Engine_XLR81]:AFTER[zzRealPlume]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul,!Waterfall]
{
	%EFFECTS
  {
        %BDB_HypergolicUpperRed
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = turboFX
							localRotation = 0,0,0
							localPosition = 0,0,0
							fixedScale = 0.3
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}
						}

        }

        %BDB_HypergolicUpperRed2
        {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
            transformName = turboFX
            localRotation = 0,0,0
            localPosition = 0,0,0
            fixedScale = 0.3
            energy = 1
            speed = 1
            emissionMult = 2
            name = turbopump
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0.2

            linGrow
            {
              density = 1.0 0
              density = 0.5 0.2
              density = 0.2 1.5
              density = 0.0 3
            }
            emission
            {
              power = 1.0 1
              power = 0.01 0.1
              power = 0.0 0.0
            }
            speed
            {
              density = 1.0 1
              density = 0.0 0.8
            }
            energy
            {
              density = 1.0 1
              density = 0.0 0.8
            }
          }
        }
   }
}

