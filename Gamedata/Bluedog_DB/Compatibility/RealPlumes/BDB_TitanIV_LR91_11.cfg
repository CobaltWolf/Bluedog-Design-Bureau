@PART[bluedog_LR91_11]:NEEDS[zRealPlume,SmokeScreen]
{
  	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
  	{
  		@name = ModuleEnginesFX
  		%powerEffectName = BDB_HypergolicUpperRedFizzle
  	}
    PLUME
    {
        name = BDB_HypergolicUpperRedFizzle
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				lampPosition = 0,0,0.4
				lampScale = 0.4
        lampenergy = 0.3
        lampspeed = 0.5
        lampemissionMult = 25

        FumePosition = 0,0,0.5
				FumeScale = 1.5
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 40

        energy = 1
        speed = 1
    }
    //@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierThrust]]
  	//{
  	//	@name = ModuleEnginesFX
  	//	%powerEffectName = Hypergolic-Vernier
  	//}
  	//		PLUME
  	//	{
  	//			name = Hypergolic-Vernier
  	//			transformName = vernierFX
  	//			localRotation = 0,0,0
  	//			localPosition = 0,0,1
  	//			fixedScale = 1
  	//			energy = 1
  	//			speed = 1
  	//			emissionMult = 1
  	//	}

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierThrust]]
		{
			@name = ModuleEnginesFX
			%powerEffectName = BDB_HypergolicVernier_White
		}
		PLUME
		{
				name = BDB_HypergolicVernier_White
				transformName = vernierFX
				energy = 1
				speed = 1
				emissionMult =1

				fumeLightPosition = 0,0,0
				fumeLightScale = 0.5

				fumeDarkPosition = 0,0,0
				fumeDarkScale = 0.5

				pumpPosition = 0,0,0
				pumpScale = 1

		}


}

@PART[bluedog_LR91_11]:HAS[@PLUME[BDB_HypergolicUpperRedFizzle]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_HypergolicUpperRedFizzle
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 8
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}
