@PART[bluedog_Delta2_RS27]:NEEDS[RealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Kerolox-Lower
	}
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0, 0.4
        flarePosition = 0,0,0.0
        fixedScale = 0.6
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Kerolox-Vernier
	}
	    PLUME
    {
        name = Kerolox-Vernier
        transformName = vernierTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.0
        fixedScale = 1
        energy = 1
        speed = 1
    }
}
