
@PART[bluedog_UA1202]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform //fxTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,1.5
        flarePosition = 0,0,1
        fixedScale = 1.4
        energy = 1
        speed = 1
    }
}

