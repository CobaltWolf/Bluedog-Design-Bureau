@PART[bluedog_UA1205]:NEEDS[zRealPlume,SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = fxTransform //thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0
        flarePosition = 0,0,0
        fixedScale = 1.4
        energy = 1
        speed = 1
    }

		PLUME
		{
				name = solid_abort
				transformName = fxAbortTransform //thrustTransform
				localRotation = 0,0,0
				localPosition = 0,0,0
				plumePosition = 0,0,0
				flarePosition = 0,0,0
				fixedScale = 1.4
				energy = 1
				speed = 1
		}

		@MODULE[ModuleEngines*]:HAS[#engineID[S1SRB]]
		{
			!runningEffectName = DELETE
			%powerEffectName = Solid-Lower
		}
		@MODULE[ModuleEngines*]:HAS[#engineID[S1SRB_Abort]]
		{
				!runningEffectName = DELETE
				%powerEffectName = solid_abort
		}
}

