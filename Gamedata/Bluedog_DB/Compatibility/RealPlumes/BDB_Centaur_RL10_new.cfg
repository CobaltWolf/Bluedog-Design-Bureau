@PART[bluedog_Centaur_RL10,bluedog_Centaur_RL10_A*]:NEEDS[zRealPlume,SmokeScreen] //Compatible with Sandbox patch in BDB extras
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        lampPosition = 0,0,0
				lampScale = 0.2
        lampenergy = 0.75
        lampspeed = 0.5
        lampemissionMult = 1.5

        FumePosition = 0,0,0.6
				FumeScale = 1
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 40

        Fume2Position = 0,0,5
				Fume2Scale =  8
        Fume2energy = 1
        Fume2speed = 1
        Fume2emissionMult = 0 //disabled Fume2 for RL10

        //global
        energy = 1
        speed = 1
}
