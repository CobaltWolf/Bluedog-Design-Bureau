@PART[bluedog_Diamant_Rita]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Upper
	}
    PLUME
    {
        name = Solid-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.9
        flarePosition = 0,0,0.8
        fixedScale = 0.75
        energy = 1
        speed = 1
    }
}

