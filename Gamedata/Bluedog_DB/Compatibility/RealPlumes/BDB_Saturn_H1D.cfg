@PART[bluedog_H1D]:NEEDS[zRealPlume,SmokeScreen] //
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerSparrow
      }

      PLUME
      {
      name = BDB_KeroloxLowerSparrow
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 0.5
      blazeenergy = 1
      blazespeed = 2.5
      blazeemissionMult = 1.5

      streamPosition = 0,0,0
      streamScale = 0.6
      streamenergy = 1.5
      streamspeed = 2
      streamemissionMult = 1

      flarePosition = 0,0,0.1
      flareScale = 0.25

      }
}

//Gas generator effect
@PART[bluedog_H1D]:AFTER[zRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
  {
        %BDB_KeroloxLowerSparrow
        {
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,0
            fixedScale = 0.18
            energy = 0.5
            speed = 1.5
            emissionMult = 3

            @emissionMult *= 1.5

            //
            name = pump
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Pump
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            randConeEmit

            linGrow
            {
              density = 1.0 0
              density = 0.5 0.5
              density = 0.0 1
              power = 1.0 0.1
              power = 0 0
            }
            emission
            {
             density = 1.0 1
             density = 0.0 0.8
             power = 1.0 0.5
             power = 0.0 0
            }
          }
		    }
	}
}
