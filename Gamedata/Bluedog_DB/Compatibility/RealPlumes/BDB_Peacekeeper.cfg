@PART[bluedog_Peacekeeper_SR119]:NEEDS[RealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,1
        flarePosition = 0,0,1
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
}
