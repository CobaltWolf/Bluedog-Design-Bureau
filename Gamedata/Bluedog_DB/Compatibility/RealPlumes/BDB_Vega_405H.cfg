@PART[bluedog_Vega_Engine]:NEEDS[zRealPlume,SmokeScreen]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = BDB_KeroloxLower_Blaze
		}
		PLUME
		{
		name = BDB_KeroloxLower_Blaze
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1

		blazePosition = 0,0,0.4
		blazeScale = 0.9

		lampPosition = 0,0,-0.8
		lampScale = 0.75

		streamPosition = 0,0,-0.7
		streamScale = 0.55

		flarePosition = 0,0,0
		flareScale = 0.05

		}
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_KeroloxVernier
	}
			PLUME
		{
				name = BDB_KeroloxVernier
				transformName = vernierEffects
				localRotation = 0,0,0
				localPosition = 0,0,0.05
				plumeScale = 0.2
				energy = 1
				speed = 1
				emissionMult = 1
		}
}
@PART[bluedog_Vega_Engine]:HAS[@PLUME[BDB_KeroloxLower_Blaze]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_KeroloxUpper_Ibis
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 1
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}
