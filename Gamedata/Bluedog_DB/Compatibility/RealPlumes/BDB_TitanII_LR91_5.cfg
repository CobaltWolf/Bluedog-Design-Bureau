@PART[bluedog_LR91_5]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = LR91HypergolicUpper
	}
    PLUME
    {
        name = LR91HypergolicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        blazePosition = 0,0,0.3
        blazeScale = 1
        blazeenergy = 0.6
        blazespeed = 0.3
        blazeemissionMult = 3

        streamPosition = 0,0,0.3
        streamScale = 2
        streamenergy = 1
        streamspeed = 0.7
        streamemissionMult = 0.7

    }

		@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierThrust]]
		{
			@name = ModuleEnginesFX
			%powerEffectName = LR91HypergolicVernier
		}
		PLUME
		{
				name = LR91HypergolicVernier
				transformName = vernierFX
				plumePosition = 0,0,-0.8
				plumeScale = 0.4
				energy = 1.5
				speed = 3
				emissionMult = 0.5
		}

}
