@PART[bluedog_Saturn_AJ260]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = thrustTransform
				localOffset = 0,0,0
				localRotation = 1,0,0,-90
			}
		}
		@Solid-Lower//insert vernier fx
		{
			MODEL_MULTI_SHURIKEN_PERSIST
			{
				transformName = vernierFXTransform
				localRotation = 0,0,0
				localPosition = 0,0,0
				fixedScale = 2.4
				energy = .3
				speed = 1.5
				emissionMult = 1
				alphaMult = 1
				saturationMult = 1
				name = Solid-Sepmotor-plume
				modelName = Squad/FX/SRB_Large
				fixedEmissions = false
				sizeClamp = 50
				randomInitalVelocityOffsetMaxRadius = 0.2
				randConeEmit
				{
				  density = 1 0.1
				  density = 0 0.3
				}
				logGrow
				{
				  density = 1.0 2
				  density = 0.1 4
				  density = 0.0 2
				}
				logGrowScale
				{
				  density = 1.0 0.5
				  density = 0.8 1.5
				  density = 0.46 3
				  density = 0.2 3
				  density = 0.1 3
				  density = 0.0 5
				}
				linGrow
				{
				  density = 1.0 2
				  density = 0.46 3
				  density = 0.2 5
				  density = 0.05 18
				  density = 0.0 20
				}
				speed
				{
				  density = 1.0 0.2
				  density = 0.46 0.3
				  density = 0.2 0.3
				  density = 0.05 0.3
				  density = 0.0 0.35
				}
				xyForce
				{
				  density = 1 0.9
				  density = 0.05 0.97
				  density = 0.0 1
				}
				emission
				{
				  density = 1.0 2
				  density = 0.0 2
				  power = 1 1
				  power = 0.01 0.2
				  power = 0 0
				}
				energy
				{
				  density = 1.0 1
				  density = 0.3 0.9
				  density = 0.05 0.8
				  density = 0.0 0.6
				}
				size
				{
				  density = 1.0 0.09
				  density = 0.8 0.08
				  density = 0.2 0.07
				}
			}
			AUDIO
			{
				name = Solid-Sepmotor-audio
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_srbloop
				volume = 0.0 0.0
				volume = 1.0 3
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}
