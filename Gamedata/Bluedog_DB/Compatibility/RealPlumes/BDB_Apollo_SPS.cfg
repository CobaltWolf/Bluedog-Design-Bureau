@PART[bluedog_Apollo_Block2_ServiceEngine]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_HypergolicUpper_White
	}
    PLUME
    {
        name = BDB_HypergolicUpper_White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				blazePosition = 0,0,1.8
				blazeScale = 0.8
				blazeemissionMult = 3
				blazeenergy = 0.3
				blazespeed = 0.5


        streamPosition = 0,0,2
        streamScale = 3
        streamenergy = 0.5 					//1
        streamspeed = 0.5 					//0.7
        streamemissionMult = 60 		// 0.7

    }
}
@PART[bluedog_Apollo_Block2_ServiceEngine]:HAS[@PLUME[BDB_HypergolicUpper_White]]:AFTER[zRealPlume]
{
    @EFFECTS
    {
        @BDB_HypergolicUpperYellow
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 3
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}
