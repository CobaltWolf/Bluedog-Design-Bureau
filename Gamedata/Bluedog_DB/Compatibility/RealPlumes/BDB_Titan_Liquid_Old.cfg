@PART[bluedog_Titan_TranstageEngine]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_HypergolicUpper_White
	}
    PLUME
    {
        name = BDB_HypergolicUpper_White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

				blazePosition = 0,0,0.7
				blazeScale = 0.4
				blazeemissionMult = 3
				blazeenergy = 0.3
				blazespeed = 0.5

        streamPosition = 0,0,0.6
        streamScale = 2
        streamenergy = 1
        streamspeed = 0.7
        streamemissionMult = 30

    }
}

