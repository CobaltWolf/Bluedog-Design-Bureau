//RL10B
@PART[bluedog_Centaur_RL10B]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hydrolox-Upper
	}
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        flarePosition = 0,0,1.2
        plumePosition = 0,0,1.3
        fixedScale = 1.0
        energy = 1
        speed = 1
    }
}


