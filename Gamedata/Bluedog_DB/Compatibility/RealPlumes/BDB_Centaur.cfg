//Rl-10
@PART[bluedog_Centaur_RL10,bluedog_Centaur_RL10_A3_X,bluedog_Centaur_RL10_A4_X]:NEEDS[zRealPlume,SmokeScreen] //Compatible with Sandbox patch in BDB extras
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1

        flarePosition = 0,0,0.2
				flareScale = 0.2

        FumePosition = 0,0,1
				FumeScale = 1.5

				streamPosition = 0,0,0.4
				streamScale = 0.75

				shockconePosition = 0,0,1.5
				shockconeScale = 0.7
	}
}

