// LR89 Booster engine
@PART[bluedog_Atlas_LR89*,bluedog_Atlas_RS56OBA_X]:NEEDS[zRealPlume,SmokeScreen] //compatible with BDB_Extras Sandbox patch
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerIbis
      }

      PLUME
      {
      name = BDB_KeroloxLowerIbis
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 0.8
      blazeenergy = 2
      blazespeed = 1.6
      blazeemissionMult = 0.8

      streamPosition = 0,0,0
      streamScale = 0.5
      streamenergy = 1.5
      streamspeed = 2
      streamemissionMult = 1.5

      flarePosition = 0,0,0.2
      flareScale = 0.3

      }
}

//LR105 Sustainer
@PART[bluedog_Atlas_LR105]:NEEDS[zRealPlume,SmokeScreen]
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLower_Blaze
      }

      PLUME
      {
			name = BDB_KeroloxLower_Blaze
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 1
      blazeenergy = 1
      blazespeed = 1
      blazeemissionMult = 0.4

      lampPosition = 0,0,0
      lampScale = 0.8
      lampenergy = 1
      lampspeed = 2
      lampemissionMult = 0.5

      streamPosition = 0,0,0
      streamScale = 0.5
      streamenergy = 1.5
      streamspeed = 1
      streamemissionMult = 0.25

			flarePosition = 0,0,0
			flareScale = 0.05
      flareemissionMult = 1

      }
}

