@PART[bluedog_J2,bluedog_J2S,bluedog_J2A2]:NEEDS[zRealPlume,SmokeScreen]
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        lampPosition = 0,0,-0.4
				lampScale = 0.5
        lampenergy = 0.75
        lampspeed = 0.5
        lampemissionMult = 1.5

        FumePosition = 0,0,1
				FumeScale = 3
        Fumeenergy = 1
        Fumespeed = 1
        FumeemissionMult = 30

        Fume2Position = 0,0,5
				Fume2Scale =  8
        Fume2energy = 1
        Fume2speed = 1
        Fume2emissionMult = 15

        //global
        energy = 1
        speed = 1


}
