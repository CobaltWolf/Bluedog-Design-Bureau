@PART[bluedog_saturn_AJ260_ShortFlared]:NEEDS[SmokeScreen,RealPlume]
{
    PLUME
    {
      name = Solid-Lower
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0
      plumePosition = 0,0,0.8
      flarePosition = 0,0,0.7
      fixedScale = 1.4
      energy = 1
      speed = 1
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = DELETE
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = vernierTransform
        localRotation = 0,0,0
        localPosition = 0,0,1.5
        fixedScale = 1.1
        energy = 1
        speed = 1
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	  {
		  @name = ModuleEnginesFX
		    %powerEffectName = Kerolox-Vernier
	  }

}
