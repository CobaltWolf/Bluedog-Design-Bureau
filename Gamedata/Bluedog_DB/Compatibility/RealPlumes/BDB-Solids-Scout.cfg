// Scout 2nd stage Castor

@PART[bluedog_Scout_Castor_Inline]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.3
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
}
@PART[bluedog_Scout_Castor_Inline]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = thrustTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}



