// Star 31

@PART[bluedog_Scout_Antares_Basic]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 0.6
        energy = 1
        speed = 1
    }
}

