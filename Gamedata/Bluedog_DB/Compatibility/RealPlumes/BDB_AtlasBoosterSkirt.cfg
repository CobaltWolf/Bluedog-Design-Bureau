@PART[bluedog_Atlas_BoosterSkirt]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.05
        fixedScale = 0.1
        energy = 0.5
        speed = 0.5
    }
}

