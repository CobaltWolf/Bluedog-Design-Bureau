//Gas generator effect
@PART[bluedog_H1D]:AFTER[zRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
  {
        %BDB_KeroloxLowerSparrow
        {
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,0
            fixedScale = 0.18
            energy = 0.5
            speed = 1.5
            emissionMult = 3

            @emissionMult *= 1.5

            //
            name = pump
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Pump
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            randConeEmit

            linGrow
            {
              density = 1.0 0
              density = 0.5 0.5
              density = 0.0 1
              power = 1.0 0.1
              power = 0 0
            }
            emission
            {
             density = 1.0 1
             density = 0.0 0.8
             power = 1.0 0.5
             power = 0.0 0
            }
          }
		    }
	}
}
