//Saturn V

//F1
@PART[bluedog_F1*]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_F1_plume
	}
    PLUME
    {
        name = BDB_F1_plume
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        pumpPosition = 0,0,1
				pumpScale = 0.55
        pumpenergy = 1
        pumpspeed = 0.5
        pumpemissionMult = 1.5

        //Main plume
				F1flarePosition = 0,0,1.5
				F1flareScale = 0.5
        F1flareenergy = 1
        F1flarespeed = 0.2
        F1flareemissionMult = 0.1

				boundaryPosition = 0,0,1
				boundaryScale = 3
				boundaryemissionMult = 0.5

			//  Disabled glow effect
			//	LampPosition = 0,0,2.5
			//	LampScale = 0.5
			//	Lampenergy = 1
			//	Lampspeed = 0.5
			//	LampemissionMult = 1.5

				blazePosition = 0,0,0
				blazeScale = 1
				blazeenergy = 1
				blazespeed = 1
				blazeemissionMult = 0.7

        flarePosition = 0,0,0.2
        flareScale = 0.15

        //global
        energy = 1
        speed = 1
    }
}

