//Titan Liquid engines

///////Titan I Engines

//Titan I LR91-3
@PART[bluedog_LR91_3]:NEEDS[zRealPlume,SmokeScreen]
{
	!EFFECTS {}
	@MODULE[ModuleEngines*]
	{
			@name = ModuleEnginesFX
			%powerEffectName = Kerolox_UpperEagle
			!runningEffectName = DELETE
	}

	PLUME
	{
	name = Kerolox_UpperEagle
	transformName = thrustTransform
	localRotation = 0,0,0
	localPosition = 0,0,0
	emissionMult = 0.75
	alphaMult = 1
	energy = 1
	speed = 1

	blazePosition = 0,0,0
	blazeScale = 0.7

	plumePosition = 0,0,0.1
	plumeScale = 0.8

	flarePosition = 0,0,-0.1
	flareScale = 0.07
	}
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_KeroloxVernier
	}
	PLUME
	{
			name = BDB_KeroloxVernier
			transformName = vernierTransform
			localRotation = 0,0,0
			localPosition = 0,0,0.05
			plumeScale = 0.2
			energy = 1
			speed = 1
			emissionMult = 1
	}
}

@PART[bluedog_LR91_3]:HAS[@PLUME[Kerolox_UpperEagle]]:AFTER[zzRealPlume]
{
    @EFFECTS
    {
        @Kerolox_UpperEagle
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 1
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}

