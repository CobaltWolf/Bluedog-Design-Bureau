// Remove runningEffectName for parts that use ModuelEngineFX. Otherwise both the RealPlume and Stock effect show.
@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleEnginesFX]:HAS[#runningEffectName[*],#powerEffectName[*]]]:AFTER[zRealPlume]
{
	@MODULE[ModuleEnginesFX]:HAS[#powerEffectName[*]],*
	{
		!runningEffectName = delete
	}
}

// Unrelated, scale rcs effects by thruster power (I think it works)
@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleRCSFX]:HAS[#runningEffectName[running]]]:FOR[zzzBluedog_DB]
{
	@EFFECTS
	{
		@running
		{
			@AUDIO_MULTI
			{
				@volume,*[1, ] *= #$../../../MODULE[ModuleRCSFX]/thrusterPower$
			}
			@MODEL_MULTI_PARTICLE
			{
				@emission,*[1, ] *= #$../../../MODULE[ModuleRCSFX]/thrusterPower$
				@speed,*[1, ] *= #$../../../MODULE[ModuleRCSFX]/thrusterPower$
			}
		}		
	}
}