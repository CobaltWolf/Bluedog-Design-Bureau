//Saturn V

//F1
@PART[bluedog_F1*]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_F1_plume
	}
    PLUME
    {
        name = BDB_F1_plume
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
				speed = 1

        pumpPosition = 0,0,1
				pumpScale = 0.6

        //Main plume
				F1flarePosition = 0,0,4
				F1flareScale = 0.5

				boundaryPosition = 0,0,0
				boundaryScale = 3
				boundaryemissionMult = 0.5

        flarePosition = 0,0,0.2
        flareScale = 0.15

    }
}

//J2
@PART[bluedog_J2,bluedog_J2S,bluedog_J2A2]:NEEDS[zRealPlume,SmokeScreen]
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        flarePosition = 0,0,0
				flareScale = 0.4

        FumePosition = 0,0,1
				FumeScale = 2.5

				streamPosition = 0,0,0.4
				streamScale = 1.5

				shockconePosition = 0,0,2
				shockconeScale = 1
        //global
        energy = 1
        speed = 1

	}
}
