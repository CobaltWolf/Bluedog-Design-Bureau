@PART[bluedog_H1C]:NEEDS[zRealPlume,SmokeScreen] //
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerIbis
    }
    PLUME
    {
    name = BDB_KeroloxLowerIbis
    transformName = thrustTransform
    localRotation = 0,0,0
    localPosition = 0,0,0
    emissionMult = 1

    lampPosition = 0,0,-0.5
    lampScale = 0.65

    streamPosition = 0,0,-0.7
    streamScale = 0.45

    flarePosition = 0,0,0
    flareScale = 0.06

    }
}
//Gas generator effect
@PART[bluedog_H1C]:AFTER[zzRealplume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %BDB_KeroloxLowerIbis
        {
						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
              localRotation = 0,6,0
							localPosition = 0.32,0.1,0.1
							fixedScale = 0.5
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}

						}

			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 0,6,0
							localPosition = 0.32,0.1,0.1
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}

@PART[bluedog_H1D]:NEEDS[zRealPlume,SmokeScreen] //
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_KeroloxLowerSparrow
      }

      PLUME
      {
      name = BDB_KeroloxLowerSparrow
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      blazePosition = 0,0,0
      blazeScale = 0.5

      streamPosition = 0,0,0
      streamScale = 0.6

      flarePosition = 0,0,-0.2
      flareScale = 0.06

			flameScale = 0.7

      }
}

//Gas generator effect
@PART[bluedog_H1D]:AFTER[zzRealplume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
  {
        %BDB_KeroloxLowerSparrow
        {
        MODEL_MULTI_SHURIKEN_PERSIST
        {
            //Get the inputs from the other config.
            transformName = thrustTransform
            localRotation = 0,0,0
            localPosition = 0,0,0
            fixedScale = 0.15
            energy = 0.5
            speed = 1.5
            emissionMult = 3

            @emissionMult *= 1.5

            //
            name = pump
            modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/F1Pump
            fixedEmissions = false
            sizeClamp = 50
            randomInitalVelocityOffsetMaxRadius = 0
            randConeEmit

            linGrow
            {
              density = 1.0 0
              density = 0.5 0.5
              density = 0.0 1
              power = 1.0 0.1
              power = 0 0
            }
            emission
            {
             density = 1.0 1
             density = 0.0 0.8
             power = 1.0 0.5
             power = 0.0 0
            }
          }
		    }
	}
}
