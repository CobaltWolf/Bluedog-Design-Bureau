@PART[bluedog_Redstone_A7_TailUnit]:NEEDS[RealPlume,SmokeScreen]:AFTER[zzRealPlume]
{
  @EFFECTS
  {
    @BDB_Hydyne
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {
          //Get the inputs from the other config.
          transformName = vernierFX
          localRotation = 0,0,0
          localPosition = 0,0,0
          fixedScale    = 0.25
          energy        = #$/PLUME[BDB_Hydyne]/energy$
          speed         = #$/PLUME[BDB_Hydyne]/speed$
          emissionMult  = #$/PLUME[BDB_Hydyne]/emissionMult$
          //
          name = core
          modelName = Bluedog_DB/FX/FX_New/hydyne_core
          fixedEmissions = false
          sizeClamp = 50
          randConeEmit
          {
          density = 0.2 0
          density = 0.0 0.3
          }

          speed
          {
            density = 0.5 1
            density = 0.2 1
            density = 0.05 0.5
            density = 0.0 0.4
          }
          xyForce
          {
            density = 1 0.65
            density = 0.5 0.85
            density = 0.25 0.9
            density = 0.06 0.95
            density = 0 1
          }
          zForce
          {
            density = 1 1
            density = 0.2 1
            density = 0 1
          }
          alphaMult
          {
            density = 0.5 1
            density = 0.2 0
          }
          emission
          {
            density = 0.5 1
            density = 0.2 1
            density = 0.15 0
            power = 1 1
            power = 0.01 0.2
            power = 0 0
          }
