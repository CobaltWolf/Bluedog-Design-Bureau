@PART[bluedog_Redstone_A7_Bare]:NEEDS[zRealPlume,SmokeScreen]
{
			!EFFECTS {}

      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_AlcoloxLower
      }

      @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
      {
        @SUBTYPE[Redstone_A7_2]
        {
          @MODULE:HAS[@IDENTIFIER:HAS[#name[ModuleEngines*]]]
          {
            @DATA
            {
              %powerEffectName = BDB_Hydyne
            }
          }
        }
      }

      PLUME
      {
        name = BDB_AlcoloxLower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1

        corePosition = 0,0,0
        coreScale = 0.5

  			flarePosition = 0,0,-0.1
  			flareScale = 0.16

        plumePosition = 0,0,0.1
        plumeScale = 0.7

        diahScale = 0.5
        shock1Scale = 0.7

  			fumePosition = 0,0,0.4
  			fumeScale = 0.5
      }

			PLUME
			{
			name = BDB_Hydyne
			transformName = thrustTransform
			localRotation = 0,0,0
			localPosition = 0,0,0
			emissionMult = 1
	    saturationMult = 1

      flarePosition = 0,0,-0.1
      flareScale = 0.16

      plumePosition = 0,0,0.1
      plumeScale = 0.7

      fumePosition = 0,0,0.3
      fumeScale = 0.7

      blazePosition = 0,0,0
      blazeScale = 0.7

      corePosition = 0,0,0
      coreScale = 0.5

			}
}

