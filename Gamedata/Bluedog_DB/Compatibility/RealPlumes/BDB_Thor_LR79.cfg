@PART[bluedog_thorEngine]:NEEDS[zRealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
			@name = ModuleEnginesFX
			%powerEffectName = BDB_KeroloxLower_Blaze
	}
  PLUME
  {
	name = BDB_KeroloxLower_Blaze
	transformName = thrustTransform
	localRotation = 0,0,0
	localPosition = 0,0,0

	blazePosition = 0,0,1
	blazeScale = 1
	blazeenergy = 1
	blazespeed = 1
	blazeemissionMult = 0.7

	lampPosition = 0,0,0.5
	lampScale = 0.8
	lampenergy = 1
	lampspeed = 2
	lampemissionMult = 0.5

	streamPosition = 0,0,1
	streamScale = 0.5
	streamenergy = 1.5
	streamspeed = 1
	streamemissionMult = 0.25

	flarePosition = 0,0,0.8
	flareScale = 0.07
	flareemissionMult = 1

  }
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_KeroloxVernier
	}
	    PLUME
    {
        name = BDB_KeroloxVernier
        transformName = vernierTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.05
        fixedScale = 0.2
        energy = 0.8
        speed = 1.5
				emissionMult = 1.4
    }
}

@PART[bluedog_thorEngine]:AFTER[zRealPlume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %BDB_KeroloxLower_Blaze
        {
            MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 6,0,0
							localPosition = 0,-0.52,0.5
							fixedScale = 0.5
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}
						}

						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 6,0,0
							localPosition = 0,-0.52,0.5
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}

		}
	}
}
