@PART[bluedog_thorEngine]:NEEDS[zRealPlume,SmokeScreen]
{
		@MODULE[ModuleEngines*]
		{
				@name = ModuleEnginesFX
				%powerEffectName = BDB_KeroloxLower_Blaze
		}
		PLUME
		{
		name = BDB_KeroloxLower_Blaze
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1

		blazePosition = 0,0,0
		blazeScale = 1

		lampPosition = 0,0,-0.5
		lampScale = 0.8

		streamPosition = 0,0,-0.7
		streamScale = 0.6

		flarePosition = 0,0,0
		flareScale = 0.07

		}

	//Vernier effect
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_KeroloxVernier
	}
			PLUME
		{
				name = BDB_KeroloxVernier
				transformName = vernierTransform
				localRotation = 0,0,0
				localPosition = 0,0,0.05
				plumeScale = 0.2
				energy = 1
				speed = 1
				emissionMult = 1
		}
}
//Gas generator effect
@PART[bluedog_thorEngine]:AFTER[zzRealplume]:NEEDS[zRealPlume,SmokeScreen]
{
	%EFFECTS
    {
        %BDB_KeroloxLower_Blaze
        {
            MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 6,0,0
							localPosition = 0,-0.52,0.5
							fixedScale = 0.5
							energy = 1
							speed = 1
							emissionMult = 2
							name = turbopump
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2

							linGrow
							{
								density = 1.0 0
								density = 0.5 0.2
								density = 0.2 1.5
								density = 0.0 3
							}
							emission
							{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
							}
							speed
							{
								density = 1.0 1
								density = 0.0 0.8
							}
							energy
							{
								density = 1.0 1
								density = 0.0 0.8
							}
						}

						MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 6,0,0
							localPosition = 0,-0.52,0.5
							fixedScale = 1
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}

		}
	}
}
