B9_TANK_TYPE:NEEDS[B9PartSwitch,Snacks]
{
	name = bdbSupplySnacks
	tankMass =  0.0015
	tankCost = 1.5

	// Snacks! clock in at 1 unit per liter, 5 liters per fuel unit
	RESOURCE
	{
		name = Snacks
		//unitsPerVolume = 0.9 // Slight nerf actually, to get round display numbers. (3 snacks per day usage.)
		unitsPerVolume = 1
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]]:NEEDS[B9PartSwitch,Snacks]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = LifeSupport
			tankType = bdbSupplySnacks
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
	}
}
@PART[bluedog_Saturn_VFB_MissionModule]:NEEDS[Snacks]
{

	RESOURCE
	{
		name = Snacks
		amount = 6000
		maxAmount = 6000
	}

	@description ^= :$: Holds up to 912 Kerbal-days of Snacks.:

	MODULE
	{
		name = SoilRecycler
		ConverterName = Soil Recycler
		StartActionName = Start Soil Recycler
		StopActionName = Stop Soil Recycler
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		RecyclerCapacity = 2

		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.0002
			FlowMode = ALL_VESSEL
			}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 10
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.0002
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}

	RESOURCE
	{
		name = Soil
		amount = 0
		maxAmount = 400
	}
}


