//Only available when Breaking Ground expansion is installed and Kerbal Inventory System (KIS) is NOT installed
@PART[bluedog_Agena_ResupplyContainer]:NEEDS[SquadExpansion/Serenity,!KIS]
{

  MODULE
    {
        name = ModuleInventoryPart
        InventorySlots = 3
    }

}

