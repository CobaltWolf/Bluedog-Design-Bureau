//Patch made by Marcelo Silveira to replace the original generators in the BlueDog pack.

//Adds fuel cell to Gemini's Service Modules.
@PART[bluedog_Gemini_Service_A]:BEFORE[BlueDog_DB]:NEEDS[CommunityResourcePack,!TacLifeSupport]
{
	@cost += 3.8 //
	@mass -= 0.108 //H2 +O2 masses
	RESOURCE
	{
		name = Hydrogen
		amount = 136000
		maxAmount = 136000
	}
	RESOURCE
	{
		name = Oxygen
		amount = 68000
		maxAmount = 68000
	}
	%RESOURCE[ElectricCharge]
	{
		%amount = 50
		%maxAmount = 400
	}
	@MODULE[ModuleResourceConverter]
	{
		@FillAmount = 0.98
		@AutoShutdown = false
		-INPUT_RESOURCE{}
		INPUT_RESOURCE
		{
			ResourceName = Hydrogen
			Ratio = 1.5978
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.7989
			FlowMode = STAGE_PRIORITY_FLOW
		}
		 OUTPUT_RESOURCE
		 {
			ResourceName = Water
			Ratio = 0.000128
			DumpExcess = true
		 }	
	}
}

