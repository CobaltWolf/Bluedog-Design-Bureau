@PART[bluedog_IUS_Orbus6]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_srbloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.5
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}

	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = Orbus6
		version = FixedRampRates
		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmosphereDepth
		}
		THROTTLECONTROLLER
		{
			responseRateUp = .8
			responseRateDown = 1200
			name = throttle
		}
		RANDOMNESSCONTROLLER
		{
			range = 0,1
			noiseType = random
			scale = 1
			minimum = 0
			speed = 1
			name = random
		}
		RANDOMNESSCONTROLLER
		{
			range = 0,0
			noiseType = perlin
			scale = 0.5
			minimum = -0.5
			speed = 10
			name = Random2
			seed = 40
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_SRM_orbus6
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.145
			rotation = 0, 0, 0
			scale = 0.38, 0.38, 0.38
		}
	}
}

@PART[bluedog_IUS_Orbus21]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_srbloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 1.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}

	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = Orbus21
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
    CONTROLLER
    {
       name = atmosphereDepth
       linkedTo = atmosphere_density
    }
    CONTROLLER
    {
       name = throttle
       linkedTo = throttle
    }
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = 0,1
    }
    CONTROLLER
    {
       name = Random2
       linkedTo = random
      noiseType = perlin
       scale = 0.5
       minimum = -0.5
       speed = 10
       seed = 40
    }
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_SRM_upper
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.35, 0.35, 0.35
		}
	}
}