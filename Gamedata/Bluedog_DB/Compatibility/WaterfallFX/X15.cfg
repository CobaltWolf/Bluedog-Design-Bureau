@PART[bluedog_X15_Engine]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/Beale_Sounds/Sound_RocketWaxwing
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_xlr11
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/Beale_Sounds/Sound_RocketGamma
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_enginexlr99e
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop2
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 1.3
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
  MODULE
  {
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = X15EngineFx
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.5
			responseRateDown = 0.05
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-kerosene-nitric-acid-lower-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.006
			rotation = 0, 0, 0
			scale = 0.41, 0.41, 0.41
		}
  }

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[XLR11]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = X15EngineFx
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-ethalox-sustainer-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = XLR_fxTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 0.08, 0.08, 0.08
					}
				}
			}
		}
		@SUBTYPE[XLR99E]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = X15EngineFx
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-kerosene-nitric-acid-lower-1
						overrideParentTransform = thrustTransform
						position = 0,0,1.09
						rotation = 0, 0, 0
						scale = 0.56, 0.56, 0.56
					}
				}
			}
		}
	}
}
@PART[bluedog_X15_DropTank]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 0.2
				pitch = 1.0 0.8
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = fxTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = DropTank
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
		   name = atmosphereDepth
		   linkedTo = atmosphere_density
		}
		CONTROLLER
		{
		   name = throttle
		   linkedTo = throttle
		}
		CONTROLLER
		{
		  name = random
		  linkedTo = random
		  range = 0,1
		}
		CONTROLLER
		{
		   name = Random2
		   linkedTo = random
		  noiseType = perlin
		   scale = 0.5
		   minimum = -0.5
		   speed = 10
		   seed = 40
		}

		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_SRM_upper
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,-0.178,0.027
			rotation = -10, 0, 0
			scale = 0.018, 0.018, 0.018
		}
		TEMPLATE
		{
			templateName = BDB_SRMGlow
			overrideParentTransform = thrustTransform
			position = 0,-0.178,0.028
			rotation = -10, 0, 0
			scale = 0.03, 0.03, 0.001
		}
	}
}

