@PART[bluedog_LM_Truck_RCS,bluedog_Apollo_RCS_4X,bluedog_Apollo_RCS_3X,bluedog_Apollo_RCS_2X,bluedog_Apollo_RCS_1X]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	!EFFECTS {}
	EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTX
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.3 0.2
				volume = 1.0 0.2
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = Apollo_RCS
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTX
		}

		TEMPLATE
		{
			templateName = BDB_RCS_big_1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsFX2
			position = 0,0,0
			rotation = 0, 0, 180
			scale = 0.95, 2, 0.95
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RCSGlow
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsFX2
			position = 0,-0.001,0
			rotation = -90, 0, 0
			scale = 0.081, 0.081, 0.16
		}
	}
}

