//BDB Antenna Configurations for the stock solar system

//KD2 Antenna
@PART[bluedog_simpleAntenna]:NEEDS[AntennaRange&Bluedog_DB,!RemoteTech,!OPM]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleLimitedDataTransmitter
		nominalRange = 185
		simpleRange = 11437428
		maxPowerFactor = 1
		maxDataFactor = 1
	}

	MODULE
	{
		name = ModuleScienceContainer

		dataIsCollectable = true
		dataIsStorable = false

		storageRange = 2
	}
}

