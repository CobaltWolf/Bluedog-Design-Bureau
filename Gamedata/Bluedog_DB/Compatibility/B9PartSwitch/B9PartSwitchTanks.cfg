@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[MonoPropellant],@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:NEEDS[B9PartSwitch,!RealFuels]:FOR[Bluedog_DB_1]
{
	mp_volume = #$RESOURCE[MonoPropellant]/maxAmount$
	mp_fraction = #$mp_volume$
	@mp_fraction /= #$tank_volume$
	
	%mp_cost = #$RESOURCE[MonoPropellant]/amount$
	@mp_cost *= #$@RESOURCE_DEFINITION[MonoPropellant]/unitCost$
	
	mpPctFill = #$RESOURCE[MonoPropellant]/amount$
	@mpPctFill /= #$RESOURCE[MonoPropellant]/maxAmount$
	@mpPctFill *= 100
	
	!RESOURCE[MonoPropellant] {}
	
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,*
		{
			@addedCost -= #$../../mp_cost$
			RESOURCE
			{
				name = MonoPropellant
				unitsPerVolume = #$../../../mp_fraction$
				percentFilled = #$../../../mpPctFill$
			}
		}
		@SUBTYPE:HAS[#tankType[bdbMonoProp]]
		{
			@RESOURCE[MonoPropellant]
			{
				@unitsPerVolume += 1
			}
		}
	}
}

@PART[bluedog*,Bluedog*]:HAS[@RESOURCE[LqdHydrogen],!MODULE[ModuleBdbBoiloff]]:NEEDS[!RealFuels]:FOR[Bluedog_DB_8]
{
	MODULE
	{
		name = ModuleBdbBoiloff
		CRYOGENICRESOURCE
		{
			name = LqdHydrogen
			boiloffRate = 8
		}
	}
}

