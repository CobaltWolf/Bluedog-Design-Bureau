//Able - Viklun-12 "Alpha"
@PART[bluedog_Able_Engine]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		IgnitionsAvailable = 1
		AutoIgnitionTemperature = 500

		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2

	}
}

//Ablestar - Fenris-18 "Alphastar" Unlimited ignitions for Ablestar AJ10-104 as per RO
@PART[bluedog_Ablestar_Engine]:NEEDS[EngineIgnitor]
{
	MODULE
	{
		name = ModuleEngineIgnitor
		AutoIgnitionTemperature = 550
		//IgnitionsAvailable = 50
		UseUllageSimulation = true
		ChanceWhenUnstable = 0.2
	}
}
