//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog_*_UnpressurizedCargo,bluedog_atlas_ARS_dualPod,bluedog_atlas_ARS_sidePod]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = cargoBays
	}
}
