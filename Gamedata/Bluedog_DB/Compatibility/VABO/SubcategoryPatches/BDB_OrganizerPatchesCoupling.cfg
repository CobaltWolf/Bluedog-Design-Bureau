//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*]:HAS[@MODULE[ModuleDockingNode]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = dockingPorts
	}
}
@PART[B10_APASv2,bluedog_GATV_DockingPort,bluedog_Gemini_DockingPort]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = dockingPorts
	}
}

@PART[bluedog*]:HAS[@MODULE[*Decouple*],#title[*Decouple*]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = decouplers
	}
}
