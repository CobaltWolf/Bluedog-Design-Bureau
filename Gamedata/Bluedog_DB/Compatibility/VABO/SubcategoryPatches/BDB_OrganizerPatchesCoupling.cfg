{
	%VABORGANIZER
	{
		%organizerSubcategory = decouplers
	}
}

@PART[bluedog*]:HAS[@MODULE[*Decouple*],#description[*nterstage*]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
