@PART[bluedog_Pioneer_ProbeAdapter,bluedog_Taurus_S1_StructuralAdapter,bluedog_centaur1875mAdapterFairing,bluedog_Centaur_2p5m_Adapter,bluedog_Thor_0p9375mAdapter]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
