@PART[bluedog_Skylab_WetWorkshop|bluedog_Skylab_VFB_lightweightWetWorkshop]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]:LAST[ConnectedLivingSpace]
{
