			{
				IDENTIFIER
				{
					name = ModuleConnectedLivingSpace
				}
				DATA
				{
					passable = false
				}
			}
		}
		@SUBTYPE[Lab]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleConnectedLivingSpace
				}
				DATA
				{
					passable = true
					
				}
			}
		}
	}
}


