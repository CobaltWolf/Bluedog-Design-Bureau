		%EnergyCost = 0.005
		%MaxQ = 6000
		
		%DeployFxModules = 0
		
		%TRANSMITTER 
		{
			%PacketInterval = 1
			%PacketSize = 1
			%PacketResourceCost = 0.25
		}
	}

}

