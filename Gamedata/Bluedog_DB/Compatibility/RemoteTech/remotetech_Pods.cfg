@PART[bluedog_LEM_Ascent_Cockpit]:NEEDS[RemoteTech]
{
	-MODULE[ModuleDataTransmitter],* {}
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0OmniRange = 0
		%Mode1OmniRange = 150000
		%EnergyCost = 0.05
		%MaxQ = 6000
		%DeployFxModules = 0

		%TRANSMITTER
		{
				%PacketInterval = 0.35
				%PacketSize = 2
				%PacketResourceCost = 12.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}

@PART[bluedog_LEM_Descent_Tanks]:NEEDS[RemoteTech]
{
	-MODULE[ModuleDataTransmitter],* {}
	%MODULE[ModuleRTAntenna]
	{
			%Mode0OmniRange = 0
			%Mode1OmniRange = 15000
			%EnergyCost = 0.01 // Low cost for low range?
			%MaxQ = 6000
			%DeployFxModules = 0

			%TRANSMITTER
			{
					%PacketInterval = 0.35
					%PacketSize = 2
					%PacketResourceCost = 12.0
			}
	}

	%MODULE[ModuleSPUPassive] {}
}
