@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]]:NEEDS[B9PartSwitch,Launchpad]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]
	{
		SUBTYPE
		{
			name = RocketParts
			tankType = bdbRocketParts
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
		SUBTYPE
		{
			name = Metal
			tankType = bdbMetal
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
		SUBTYPE
		{
			name = ScrapMetal
			tankType = bdbScrapMetal
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
        SUBTYPE
		{
			name = MetalOre
			tankType = bdbMetalOre
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
	}
}
