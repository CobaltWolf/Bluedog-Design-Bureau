// Make engines actually heat up.
// This patch is temporary to test the formula. Engines should heat up but not overheat.
//

@PART[bluedog_Titan_Transtage]:FOR[Bluedog_DB]
{
	thermalEfficiency = 0.97
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[~throttleLocked[True]],~thermalEfficiency[],!MODULE[ModuleAblator]]:FOR[Bluedog_DB]
{
	thermalEfficiency = 0.9
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[#throttleLocked[True]],~thermalEfficiency[],!MODULE[ModuleAblator]]:FOR[Bluedog_DB]
{
	thermalEfficiency = 0.9
}

