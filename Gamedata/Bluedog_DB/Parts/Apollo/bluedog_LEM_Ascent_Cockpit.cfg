PART
{

// --- general parameters ---
name = bluedog_LEM_Ascent_Cockpit
module = Part
author = CobaltWolf

// --- asset parameters ---
MODEL
{
   model = Bluedog_DB/Parts/Apollo/bluedog_LEM_Ascent_Cockpit
}
	rescaleFactor = 1.0
	scale = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
node_stack_bottom = 0.0, 0.126, 0.0, 0.0, -1.0, 0.0, 0
node_stack_top = 0.0, 0.898, 0.0, 0.0, 1.0, 0.0, 0


// --- editor parameters ---
TechRequired = commandModules
entryCost = 8200
cost = 5000
category = Pods
subcategory = 0
title = Sina-MEM-ASC Ascent Stage Cockpit
manufacturer = Bluedog Design Bureau
description = The Sina Ascent Stage Cockpit provides accommodations for two Kerbals to ride to the Mun's surface atop the Sina Decent Stage, then return to orbit. Includes integrated fuel tanks, RCS and communications system. Put the ascent engine on the bottom, and the passive docking port on the top. Remember to have all crew members on board before launching.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 2.5
dragModelType = default
maximum_drag = 0.20
minimum_drag = 0.15
angularDrag = 2
crashTolerance = 6
maxTemp = 1000
skinMaxTemp = 2000
bulkheadProfiles = size2
	
vesselType = Lander

tags = lem kane apollo

// --- internal setup ---
CrewCapacity = 2

INTERNAL
{
  name = MEMInternals
}
MODULE
{
	name = ModuleCommand
	minimumCrew = 1
}
RESOURCE
{
	name = ElectricCharge
	amount = 200
	maxAmount = 200	
}
MODULE
{
	name = ModuleReactionWheel
	
	PitchTorque = 15
	YawTorque = 15
	RollTorque = 15
	
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.03
	}
}
MODULE
{
	name = ModuleScienceExperiment	
	
	experimentID = crewReport
	
	experimentActionName = Crew Report
	resetActionName = Discard Crew Report
	reviewActionName = Review Report
	
	useStaging = False	
	useActionGroups = True
	hideUIwhenUnavailable = True	
	rerunnable = True
	
	xmitDataScalar = 1.0
}
MODULE
{
	name = ModuleScienceContainer
	
	reviewActionName = Review Stored Data
	storeActionName = Store Experiments
	evaOnlyStorage = True
	storageRange = 2.0
}
RESOURCE
{
 name = LiquidFuel
 amount = 90
 maxAmount = 90
}
RESOURCE
{
 name = Oxidizer
 amount = 110
 maxAmount = 110
}
RESOURCE
{
	name = MonoPropellant
	amount = 25
	maxAmount = 25
}

MODULE
{
	name = ModuleRCS
	thrusterTransformName = rcsTransform
	thrusterPower = 0.44
	resourceName = MonoPropellant
	atmosphereCurve
 	{
   	 key = 0 290
  	 key = 1 100
 	}
}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = antennas
		isOneShot = false
		startEventGUIName = Extend Antennas
		endEventGUIName = Retract Antennas
		actionGUIName = Toggle Antenna
		allowAnimationWhileShielded = False
	}
	MODULE
	{
		name = ModuleDataTransmitter
		packetInterval = 0.6
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		//DeployFxModules = 0
	}
	
}
