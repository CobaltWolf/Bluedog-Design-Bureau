PART
{
	name = bluedog_Apollo_Block2_ServiceModule
	module = Part
	author = Mothafukkin CobaltWolf

	// --- asset parameters ---
	MODEL
	{
	   model = Bluedog_DB/Parts/Apollo/bluedog_Apollo_Block2_ServiceModule
	}
	scale = 1
	rescaleFactor = 1
	
	node_stack_top = 0.0, 1.11, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.45, 0.0, 0.0, -1.0, 0.0, 2
	
	CoMOffset = 0.0, -0.8, 0.0
	
	TechRequired = commandModules
	entryCost = 5000
	cost = 2000
	category = Utility
	subcategory = 0

	title = Kane-11-MSM Service Module
	manufacturer = Bluedog Design Bureau
	description = A complete package of fuel, monoprop, batteries, fuel cells, and storage bays for your service module. The fuel cells are powered by monopropellant. Designed to circularize around the Mun, and then return home to Kerbin. Engine, RCS quads, communications, docking light, and decoupler sold separately.
	attachRules = 1,0,1,1,0
	mass = 2
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 14
	bulkheadProfiles = size2
	maxTemp = 2900
	heatConductivity = 0.04
	thermalMassModifier = 5.0 
	emissiveConstant = 0.95
	tags = bus contain heat hollow protect (stor therm Apollo Kane
	
	RESOURCE
	{
		name = LiquidFuel
		amount = 594
		maxAmount = 594
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 726
		maxAmount = 726
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
	}
	
	RESOURCE
	{
	name = MonoPropellant
	amount = 150
	maxAmount = 150
	}
 
 	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Fuel Cell
		 StartActionName = Start Fuel Cell
		 StopActionName = Stop Fuel Cell
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = MonoPropellant
			Ratio = 0.0046875
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.5
			DumpExcess = false
		 }
	}
	
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = bayDoors
		actionGUIName = Toggle
		startEventGUIName = Open
		endEventGUIName = Close 
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
		lookupRadius = 1.8
		
		//nodeOuterForeID = top
		//nodeOuterAftID = bottom
	}	


	
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagDecal1
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagDecal2
	}
	
}
