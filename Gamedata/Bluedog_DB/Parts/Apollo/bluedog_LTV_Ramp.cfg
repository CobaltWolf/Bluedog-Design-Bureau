PART
{
	name = bluedog_LTV_Ramp
	module = Part
	author = CobaltWolf
	MODEL
	{
		model = Bluedog_DB/Parts/Apollo/bluedog_LTV_Ramp
	}
	rescaleFactor = 1
	//node_stack_bottom = 0.0, -0.10348, 0.0, 0.0, -1.0, 0.0, 0
