@PART[bluedog_LR91_5]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = White
			primaryColor = White
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/White/bluedog_Titan2_SecondStageTank_White
				transform = fairingShroud
				transform = PartialShroud
			}
		}
	}
}

