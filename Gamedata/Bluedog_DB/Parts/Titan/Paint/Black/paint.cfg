@PART[bluedog_SRMU_Full,bluedog_SRMU_XL,bluedog_SRMU_TwoSeg]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchBody]]
	{
		SUBTYPE
		{
			name = Black
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/Black/bluedog_SRMU_Black
				transform = Body
				transform = Inline
				transform = Radial
				transform = LowProfile
			}
		}
	}
}

@PART[bluedog_SRMU_Half,bluedog_SRMU_Single]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchBody]]
	{
		SUBTYPE
		{
			name = Black
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/Black/bluedog_SRMU_Black
				transform = Body
			}
		}
	}
}
