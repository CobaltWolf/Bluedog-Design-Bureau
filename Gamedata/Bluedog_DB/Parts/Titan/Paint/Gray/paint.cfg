@PART[bluedog_Titan2_S1_*_Tank,bluedog_Titan3_S1_Stretched_Tank,bluedog_Titan4_S1_*_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Gray
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/Gray/bluedog_Titan2_FirstStageTank_Gray
				transform = Colorswitch
			}
		}
	}
}

