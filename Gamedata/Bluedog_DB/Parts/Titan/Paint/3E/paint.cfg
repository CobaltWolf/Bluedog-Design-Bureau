@PART[bluedog_Titan2_S1_Upper_Tank,bluedog_Titan3_S1_Stretched_Tank,bluedog_Titan4_S1_Upper_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3E
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3E/bluedog_Titan2_FirstStageTank_3E
				transform = Colorswitch
				//3D and 3E share same first stage texture. This is because with the paint schemes I based these textures off of, 3D has a unique lower tank with a 3C upper tank, and 3E has a unique upper tank with a 3B lower tank.
			}
		}
	}
}

@PART[bluedog_Titan2_S2_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3E
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3E/bluedog_Titan2_SecondStageTank_3E
				transform = Colorswitch
			}
		}
	}
}