{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Blue
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Thor/Paint/Blue/bluedog_Thor_Tanks_Blue
				transform = Mesh
