
@PART[bluedog_LDC_S1_Tank1,bluedog_LDC_S1_Tank2]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = SOFI
			TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/SOFI/bluedog_LDC_Tanks_SOFI
				transform = Colorswitch
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/SOFI/bluedog_LDC_Tanks_SOFI_NRM
				isNormalMap = true
				transform = Colorswitch
			}
		}
	}
}

