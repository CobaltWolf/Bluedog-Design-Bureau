
@PART[bluedog_LDC_S2_Interstage]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = White
			TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/White/bluedog_LDC_Parts_White
				transform = Ported_Colorswitch
			}
						TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/White/bluedog_LDC_Parts2_White
				transform = Solid_Colorswitch
			}
		}
	}
}

