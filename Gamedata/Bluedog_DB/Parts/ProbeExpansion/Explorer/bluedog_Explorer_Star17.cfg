	real_description = Star-series solid rocket motor, model 17. Vacuum optimized nozzle, simpler and more reliable than liquid boosters. Includes 0.3125m mounting hardware. Can be upgraded to model 17-A, which features minor impovements to thrust and ISP, as well as an increased amount of solid propellant. It features BDB's SafeSolid™ system, allowing the engine to be shut down in flight, allowing for more accurate orbital insertions and manuevers. Model 17 was notably used on Explorer 38 as an apogee kick motor and on Explorer 49 for lunar orbital insertion. //'

