@PART[bluedog_MOL_Lab]:NEEDS[USILifeSupport]
{
	//CrewCapacity = 2
	
	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 100
        maxAmount = 100
    }
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = .5
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}

	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}

@PART[bluedog_Skylab_Airlock]:NEEDS[USILifeSupport]
{
	// Enough Life Support Supplies to Allow 6 kerbals to survive in orbit for 7 months
	// Each month is 30 6 hr kerbin days	
	
	MODULE
	{
		name = ModuleLifeSupport
	}
	
	RESOURCE
	{
		name = Supplies
		amount = 1470
		maxAmount = 1470
	}
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 30
	}
}