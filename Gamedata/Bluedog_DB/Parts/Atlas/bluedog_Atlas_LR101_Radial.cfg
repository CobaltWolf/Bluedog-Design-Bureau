PART
{
	name = bluedog_Atlas_LR101_Radial
	module = Part
	author = CobaltWolf
	MODEL
	{
		model = Bluedog_DB/Parts/Atlas/bluedog_Atlas_LR101_Radial
	}
	rescaleFactor = 1
	node_attach = 0.0, 0.0, 0.0277, 0.0, 0.0, -1.0
	TechRequired = stability
	entryCost = 600
	cost = 165
	category = Engine
	subcategory = 0
	title = Bossart-IE-101 "Crow" Radial Engine
	manufacturer = Bluedog Design Bureau
	description = These small radial vernier engines mount to the bottom of the Bossart rocket's main fuel tank. They help control the rocket during ascent, as well as providing roll control after the booster engines have been jettisoned.
	real_title = LR-101 Atlas Vernier Engine
	real_manufacturer = Rocketdyne
	real_description = These small radial vernier engines mount to the bottom of the Atlas rocket's main fuel tank. They help control the rocket during ascent, as well as providing roll control after the booster engines have been jettisoned.
	attachRules = 0,1,0,1,0
	mass = 0.068
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000 // = 3600
	bulkheadProfiles = srf
	stageOffset = 1

	tags =  ?lr101 vernier ?atlas bossart ?s1e ?sie
  techtag = atlasA
  
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.5
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
			  modelName = Squad/FX/LES_Thruster
			  transformName = thrustTransform
			  emission = 0.0 0.0
			  emission = 0.05 0.0
			  emission = 0.075 0.25
			  emission = 1.0 1.25
			  speed = 0.0 0.5
			  speed = 1.0 1.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_low
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 10
		heatProduction = 150
		EngineType = LiquidFuel
		runningEffectName = running_engine

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 290
			key = 1 250
			key = 7 0.001
		}
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = LR101_Heat_Anim
		dependOnEngineState = True
		responseSpeed = 0.001
	}

	MODULE //YawGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = YawGimbal
		gimbalRangeXN = 20
		gimbalRangeXP = 20
		gimbalRangeYN = 0
		gimbalRangeYP = 0
	}

	MODULE //PitchGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = PitchGimbal
		gimbalRangeXN = 15
		gimbalRangeXP = 15
		gimbalRangeYN = 0
		gimbalRangeYP = 0
	}

	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = True
		useEvent = True
	}
}

@PART[bluedog_Atlas_LR101_Radial]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseColliders = True
	}
}
