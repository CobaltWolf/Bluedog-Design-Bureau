//Sharing METAL1
SHABBY_MATERIAL_DEF
{
  name = bluedog_Atlas_A_PBR

  shader = Resurfaced/PackedMetal

  TEXTURE
  {
    _MainTex = Bluedog_DB/Parts/Atlas/bluedog_Atlas_A
    _MetalMap = Bluedog_DB/Parts/Atlas/bluedog_Atlas_METAL1
    _BumpMap = Bluedog_DB/Parts/Atlas/bluedog_Atlas_A_NRM
  }
  FLOAT
  {
    _Smoothness = 1
    _MetalAlbedoMultiplier = 1.5
    _Metalness = 1
    _MetalRedMult = 1
    _MetalGreenMult = 0
    _MetalBlueMult = 0
  }
}

