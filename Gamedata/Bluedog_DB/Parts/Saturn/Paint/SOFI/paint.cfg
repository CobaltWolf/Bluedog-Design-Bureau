@PART[bluedog_Saturn_S4B_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = SOFI
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/SOFI/bluedog_Saturn_S4B_Skin_SOFI
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/SOFI/bluedog_Saturn_S4B_Skin_SOFI_NRM
				isNormalMap = true
			}
		}
	}
}

