
PART
{
	name = bluedog_J2_Toroidal
	module = Part
	author = CobaltWolf
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_J2_Toroidal
}
	rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.044, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.33, 0.0, 0.0, -1.0, 0.0, 1


// --- editor parameters ---
TechRequired = largeVolumeContainment
entryCost = 24000
cost = 6000
category = Propulsion
subcategory = 0
title = Sarnus-HE2JT-200K "Tohces" Cryogenic Aerospike
manufacturer = Bluedog Design Bureau
description = A development of the Dnoces engine, the Tohces reuses a number of components such as turbopumps, while exchanging the bell-shaped thrust chamber for an annular aerospike. The result is a slightly lighter engine, with higher ISP. Unlike some aerospikes, it is able to perform limited gimbaling using differential thrust.
tags = J2 Saturn Sarnus ?s2 ?sii engine fuel oxidizer lho hydrolox liquid hydrogen cryogenic 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 18
breakingForce = 120
breakingTorque = 120
maxTemp = 2200
 bulkheadProfiles = size2
stagingIcon = LIQUID_ENGINE
 stageOffset = 1
childStageOffset = 1

	MODULE
	{
		name = ModuleEnginesFX
		engineID = BDBJ2
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 334 //444
		heatProduction = 125
		fxOffset = 0, 0, 0.0
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 435
			key = 1 300
		}
		
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = thrustTransform
		gimbalRange = 2
	}


	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}


	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 60
		falloff = 2
		thrustTransformName = thrustTransform
	}


	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.1
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 2
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/hydroLOXFlame
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.5
				speed = 1.0 1.0
				localOffset = 0, 0, 3
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
	}

}

+PART[bluedog_J2_Toroidal]
{
	@name = bluedog_J2_Toroidal250K
	@title = Sarnus-HE2JT-250K "Tohces-P" Cryogenic Aerospike
	@description = Uprated Tohces engine with thrust and Isp improvements for larger stages.
	@entryCost *= 1.25
	@cost *= 1.25
	@TechRequired = veryHeavyRocketry

	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 1.25
		@atmosphereCurve
		{
			@key,0 = 0 441
			@key,1 = 1 290
		}
	}
}
