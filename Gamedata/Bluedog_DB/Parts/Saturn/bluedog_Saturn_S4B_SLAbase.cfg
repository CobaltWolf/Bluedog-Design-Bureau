PART
{
	name = bluedog_Saturn_S4B_SLAbase
	module = Part
	author = CobaltWolf
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_Saturn_S4B_SLAbase
}
	rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z

node_stack_bottom = 0.0, -3.8, 0.0, 0.0, -1.0, 0.0, 3
node_stack_payload = 0.0, -3.202, 0.0, 0.0, 1.0, 0.0, 2
node_stack_top = 0.0, 2.002, 0.0, 0.0, 1.0, 0.0, 2
node_stack_topFDown = 0.0, 1.9, 0.0, 0.0, -1.0, 0.0, 2

//node_stack_top = 0.0, 0.50424, 0.0, 0.0, 1.0, 0.0, 2

	NODE
	{
		name = panel_1
		transform = AttachNode_1
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_2
		transform = AttachNode_2
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_3
		transform = AttachNode_3
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_4
		transform = AttachNode_4
		size = 2
		method = FIXED_JOINT
	}

stackSymmetry = 3

// --- FX definitions ---
fx_gasBurst_white = 0.0, -2.0, 0.0, 0.0, 1.0, 0.0, decouple
sound_decoupler_fire = decouple

// --- editor parameters ---
TechRequired = specializedConstruction
entryCost = 8000
cost = 800
category = Payload
subcategory = 0
title = Sarnus-SIVB-BLAM Lunar Adapter Base
manufacturer = Bluedog Design Bureau
description = This 3.75m  adapter base contains mounting points for the Kane CSM and 4 jettisonable panels to hold it above the payload. The Sina MEM is attached to the payload structure on the inside. Manually decouple the MEM once the transposition and docking manuever is complete.
real_title = Saturn SLA Spacecraft-Lunar Module Adapter Base
real_manufacturer = North American Rockwell
real_description = This 3.75m  adapter base contains mounting points for the Apollo CSM and 4 jettisonable panels to hold it above the payload. The Lunar Module is attached to the payload structure on the inside. Manually decouple the LM once the transposition and docking manuever is complete.

tags = SLA 3.75m 2.5m Saturn Sarnus ?s4b ?sivb ?s4c ?sivc Apollo decoupler interstage

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 0.4
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 9
maxTemp = 3900 // Elevated. It would start glowing red during a nominal Saturn launch, ruining peoples' screenshots.
fuelCrossFeed = False
heatConductivity = 0.003 //mitigates heat convection across stages

breakingForce = 400
breakingTorque = 400

stageOffset = 1
childStageOffset = 1
stagingIcon = DECOUPLER_HOR
bulkheadProfiles = size3

// --- Stage Separator parameters ---

	MODULE
	{
		name = ModuleBdbSLAHelper
		stagingEnabled = True
		stagingToggleEnabledEditor = True
		showPanelForcePercent = False
		stagingEnableText = Panels: Enable Staging
		stagingDisableText = Panels: Disable Staging
		decouplerNodeID = top
		payloadDecouplerNodeID = payload
		panelDecouplerNodeID = panel
	}
	
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
		lookupRadius = 4.0

		// Doesn't shield with these defined when attached to hidden bottom node on service engine. Not sure why.
		//nodeOuterForeID = top
		//nodeOuterAftID = bottom
		//nodeInnerForeID = topFDown
		//nodeInnerAftID = payload
	}

	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = top
		stagingEnabled = False
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 20
		explosiveNodeID = panel_1
		stagingEnabled = False
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 20
		explosiveNodeID = panel_2
		stagingEnabled = False
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 20
		explosiveNodeID = panel_3
		stagingEnabled = False
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 20
		explosiveNodeID = panel_4
		stagingEnabled = False
	}
	
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = -100		// Needs to be negative, or move part center (0,0,0) position to align with bottom node.
		explosiveNodeID = payload
		stagingEnabled = False
		stagingEnableText = Payload: Enable Staging
		stagingDisableText = Payload: Disable Staging
	}
}
