//node_stack_top = 0.0, 0.50424, 0.0, 0.0, 1.0, 0.0, 2

	NODE
	{
		name = panel_1
		transform = AttachNode_1
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_2
		transform = AttachNode_2
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_3
		transform = AttachNode_3
		size = 2
		method = FIXED_JOINT
	}

		NODE
	{
		name = panel_4
		transform = AttachNode_4
		size = 2
		method = FIXED_JOINT
	}

