tags = 4.25m Saturn Sarnus ?s4b ?sivb Cryo hydrogen hydrolox liquid fuel oxidizer lfo skylab hokulani

RESOURCE
{
	name = MonoPropellant
	amount = 45
	maxAmount = 45
}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = textureSwitchPaint
		uiGroupName = paint
		uiGroupDisplayName = Paint Switch
		switcherDescription = Paintjob
		switcherDescriptionPlural = Paintjobs
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = 500 Series
		}
	}


	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchNodes
		switcherDescription = Mount Type
		switcherDescriptionPlural = Mount Types
		affectDragCubes = True
		affectFARVoxels = True

		SUBTYPE
		{
			name = S-IVB
			transform = EngineMount_Single
			node = engine

		}
		SUBTYPE
		{
			name = LASS
			transform = EngineMount_Single
			transform = LASS
			node = LASS_node1
			node = LASS_node2
			node = engine

			stackSymmetry = 1

		}
		SUBTYPE
		{
			name = S-IVC
			transform = EngineMount_Dual
			node = Dual_1
			node = Dual_2

			stackSymmetry = 1
		}
		SUBTYPE
		{
			name = S-II
			transform = EngineMount_Quad
			node = Dual_1
			node = Dual_2
			node = Quad_1
			node = Quad_2

			stackSymmetry = 3
		}
