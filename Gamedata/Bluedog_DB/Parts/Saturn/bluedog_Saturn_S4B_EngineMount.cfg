		method = FIXED_JOINT
	}
	NODE
	{
		name = Dual_2
		transform = Dual_2
		size = 1
		method = FIXED_JOINT
	}

	NODE
	{
		name = Quad_1
		transform = Quad_1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = Quad_2
		transform = Quad_2
		size = 1
		method = FIXED_JOINT
	}


// --- editor parameters ---
	TechRequired = heavyRocketry
entryCost = 3000
cost = 1000
category = Structural
subcategory = 0
title = Sarnus-S4B Engine Mount
manufacturer = Bluedog Design Bureau
description = Engine mount for a single 'Dnoces' cryogenic upper stage engine. Mount Sarnus APS units and small ullage motors for the complete package.
real_title = Saturn S-IVB Engine Mount
real_manufacturer = Douglas Aircraft Company
