
PART
{
	name = bluedog_J2
	module = Part
	author = CobaltWolf
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_J2
}
	rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.70, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -0.955, 0.0, 0.0, -1.0, 0.0, 2


// --- editor parameters ---
TechRequired = heavierRocketry
entryCost = 21000
cost = 5420
category = Propulsion
subcategory = 0
title = Sarnus-HE2J-515 "Dnoces" Cryogenic Engine
manufacturer = Bluedog Design Bureau
description = After Inon-derived upper stages proved too weak for large launchers, a new high-powered, high efficiency vacuum engine was created. While it sacrifices a bit of efficiency, the thrust to weight ratio is better for lifting upper stages. 
tags = J2 Saturn Sarnus ?s4b ?sivb ?s2 ?sii engine fuel oxidizer lho hydrolox liquid hydrogen cryogenic 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,1

// --- standard part parameters ---
mass = 1.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 18
breakingForce = 120
breakingTorque = 120
maxTemp = 2200
 bulkheadProfiles = size2
stagingIcon = LIQUID_ENGINE
 stageOffset = 1
childStageOffset = 1

	MODULE
	{
		name = ModuleEnginesFX
		engineID = BDBJ2
		runningEffectName = running_closed
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 388 //516
		heatProduction = 125
		fxOffset = 0, 0, 0.0
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 421
			key = 1 200
		}
		
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 4
	}


	MODULE
	{
		name = ModuleAlternator	
		RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}


	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 60
		falloff = 2
		thrustTransformName = thrustTransform
	}


	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.1
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 2
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/hydroLOXFlame
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.5
				speed = 1.0 1.0
				localOffset = 0, 0, 3
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.7
				loop = false
			}
		}
	}

}

+PART[bluedog_J2]
{
	@name = bluedog_J2S
	@title = Sarnus-HE2J-570-S "Dnoces S" Cryogenic Engine
	@description = Uprated Dnoces engine with thrust and Isp improvements.
	@entryCost *= 1.17
	@cost *= 1.17
	@TechRequired = advFuelSystems
	@tags = J2 Saturn Sarnus ?s4b ?sivb ?s4c ?sivc engine fuel oxidizer lho hydrolox liquid hydrogen cryogenic 

	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 1.104
		@atmosphereCurve
		{
			@key,0 = 0 436
			@key,1 = 1 200
		}
	}
}

+PART[bluedog_J2]
{
	@name = bluedog_J2A2
	@title = Sarnus-HE2J-580-A2 "Dnoces A-2" Cryogenic Engine
	@description = Third generation Dnoces engine with more thrust and Isp improvements for larger stages.
	@entryCost *= 1.24
	@cost *= 1.24
	@TechRequired = largeVolumeContainment
	tags = J2 Saturn Sarnus ?s4c ?sivc engine fuel oxidizer lho hydrolox liquid hydrogen cryogenic 

	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 1.126
		@atmosphereCurve
		{
			@key,0 = 0 446
			@key,1 = 1 200
		}
	}
}
