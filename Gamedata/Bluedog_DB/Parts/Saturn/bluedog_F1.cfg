
PART
{
	name = bluedog_F1
	module = Part
	author = CobaltWolf
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_F1
}
	rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 1.121, 0.0, 0.0, 1.0, 0.0, 3
