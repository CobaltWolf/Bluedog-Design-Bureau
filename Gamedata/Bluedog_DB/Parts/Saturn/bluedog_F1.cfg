
PART
{
	name = bluedog_F1
	module = Part
	author = CobaltWolf
MODEL
{
   model = Bluedog_DB/Parts/Saturn/bluedog_F1
}
	rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 1.121, 0.0, 0.0, 1.0, 0.0, 3
node_stack_bottom = 0.0, -1.98, 0.0, 0.0, -1.0, 0.0, 3


// --- FX definitions ---

fx_exhaustFlame_blue = 0.0, -0.9, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -1.514, 0.0, 0.0, 0.0, 1.0, running
fx_exhaustSparks_flameout = 0.0, -1.51, 0.0, 0.0, 0.0, 1.0, flameout
fx_smokeTrail_light = 0.0, -1.51, 0.0, 0.0, 1.0, 0.0, running


// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = deactivate
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = heavierRocketry
entryCost = 34200
cost = 25000
category = Propulsion
subcategory = 0
title = Sarnus-LE1F-2214 "Regor" Liquid Engine
manufacturer = Bluedog Design Bureau
description = The most powerful single-chamber engine ever constructed, the LE1F 'Regor' is a powerful engine for the most powerful of rockets.
tags = F1 Saturn Sarnus lfo liquid fuel oxidizer mother of god

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 5.8
dragModelType = default
maximum_drag = 0.25
minimum_drag = 0.21
angularDrag = 2
crashTolerance = 18
breakingForce = 220
breakingTorque = 220
maxTemp = 2600

stagingIcon = LIQUID_ENGINE
 stageOffset = 1
childStageOffset = 1
 bulkheadProfiles = size2
MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	runningEffectName = running_closed
	exhaustDamage = True
	ignitionThreshold = 0.1
//	useEngineResponseTime = True
//	engineAccelerationSpeed = 16.0
	minThrust = 0
	maxThrust = 1600
	heatProduction = 160
	fxOffset = 0, 0, 0.25
	PROPELLANT
	{
		name = LiquidFuel
		ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 304
  	 key = 1 263
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = gimbalTransform
	gimbalRange = 6.0
}

	MODULE
	{
	name = FXModuleLookAtConstraint
	CONSTRAINLOOKFX
	{
		targetName = lowerGimbal2
		rotatorsName = upperGimbal2
	}
		CONSTRAINLOOKFX
	{
		targetName = upperGimbal2
		rotatorsName = lowerGimbal2
	}
		CONSTRAINLOOKFX
		{
		targetName = lowerGimbal1
		rotatorsName = upperGimbal1
	}
		CONSTRAINLOOKFX
	{
		targetName = upperGimbal1
		rotatorsName = lowerGimbal1
	}

	}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 16
	}
}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 100
		falloff = 1.5
		thrustTransformName = thrustTransform
	}
	
}





