B9_TANK_TYPE
{
	name = bdbSupplyEquipment
	tankMass = 0.0015
	tankCost = 1.5
	
	RESOURCE
	{
		name = Equipment
		unitsPerVolume = 1
	}
}

B9_TANK_TYPE
{
	name = bdbSupplyResearchKits
	tankMass = 0.0015
	tankCost = 1.5
	
	RESOURCE
	{
		name = ResearchKits
		unitsPerVolume = 1
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#switcherDescription[Cargo]]]:NEEDS[B9PartSwitch]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = Equipment
			tankType = bdbSupplyEquipment
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
		SUBTYPE
		{
			name = ResearchKits
			tankType = bdbSupplyResearchKits
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
	}
}