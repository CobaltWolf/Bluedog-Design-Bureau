PART
{
// --- general parameters ---
name = BDB_FASAUmbilicalTower
module = Part
author = Frizzank

MODEL
{
  model = Bluedog_DB/Parts/LaunchClamps/FASA_Launch_Tower/FASA_Umbilical_Tower
}
rescaleFactor = 1.0
scale = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0.05, 2.56, 4.9, 0.0, 0.0, -1.0, 0

// --- FX definitions ---

fx_gasBurst_white = 0.0, 2.54, 5.75, 0.0, 0.0, 1.0, activate

sound_decoupler_fire = activate


// --- editor parameters ---
TechRequired = fuelSystems
entryCost = 2400
cost = 250
category = Structural
subcategory = 0
title = FASA Umbilical Tower
manufacturer = FASA
description = This umbilical tower functions as a launch clamp and fuel pump for liquid fuel/hydrogen, oxidizer and mono-propellent. It also Provides electricity. Right click on the tower to start the fuel flow.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

// --- standard part parameters ---
mass = 0.5
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 1500
maxTemp = 12000
	emissiveConstant = 0.90
	heatConductivity = 0.001 //They have built in insulators
	thermalMassModifier = 15
	radiatorHeadroom = 0.75
	skinInternalConductionMult = 2000
fuelCrossFeed = False
explosionPotential = 0.1
breakingForce = 1
breakingTorque = 1
stageOffset = 20
childStageOffset = 0

MODULE
{
    name = LaunchClamp
	trf_towerPivot_name = Umbilical_Cap
	trf_towerStretch_name = Umbilical_Tower
	trf_anchor_name = Umbilical_Base
	trf_animationRoot_name = Umbilical_Anim_Root
	anim_decouple_name = Umbilical_Tower_Anim
}



MODULE
{
	name = ModuleGenerator
	isAlwaysActive = false
	requiresAllinputs = false
	resourceThreshold = 0.001
	activateGUIName = Fuel On
	shutdownGUIName = Fuel Off
OUTPUT_RESOURCE
	{
		name = LiquidFuel
		rate = 9
	}	
OUTPUT_RESOURCE
	{
		name = Oxidizer
		rate = 11
	}
OUTPUT_RESOURCE
	{
		name = MonoPropellant
		rate = 5
	}
OUTPUT_RESORUCE
	{
		name = LqdHydrogen
		rate = 165 // 11 * 15
	}
OUTPUT_RESOURCE
	{
		name = ElectricCharge
		rate = 1
	}
}	


	
	MODULE
	{
		name = ModuleTestSubject
		useStaging = True
		useEvent = False
		situationMask = 4
		useProgressForBodies = False
		usePrestigeForSit = False
		CONSTRAINT
		{
			type = SITUATION
			value = 4
			body = _Home
		}
		CONSTRAINT
		{
			type = SITUATION
			value = 0
			body = _NotHome
		}
		CONSTRAINT
		{
			type = REPEATABILITY
			value = ONCEPERPART
		}
	}

}
