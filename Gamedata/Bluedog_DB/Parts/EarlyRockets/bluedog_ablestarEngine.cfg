	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
	bulkheadProfiles = size0p5

	tags = fenris alpha alphastar able ablestar thor delta brun viklun vanguard liquid engine AJ10 0.9375

	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 1.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				name = fume
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeRed
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 2.0
				speed = 0.0 2.0
				speed = 1.0 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 0.5,0.5,0.5
				localPosition = 0,0,0.5
			}

			MODEL_MULTI_PARTICLE
			{
				name = spark
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleSparkRed
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 2.0
				speed = 0.0 2.0
				speed = 1.0 2.0
				energy = 0.0 1.0
				energy = 1.0 1.0
				localScale = 0.5,0.5,0.5
				localPosition = 0,0,0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_low
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localOffset = 0,0,0.5
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 9 //25% thrust scaling //18
		heatProduction = 100
		EngineType = LiquidFuel
		runningEffectName = running_engine

		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 278
			key = 1 85
			key = 3 0.001
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		switcherDescription = Engine Config
		switcherDescriptionPlural = Engine Configs
		moduleID = engineSwitch

		SUBTYPE
		{
			name = AblestarAJ10-104
			title =  Fenris-18-104 "Alphastar" Liquid Engine
			descriptionSummary = Improved version of the Alpha engine.
			real_title = AJ10-104
			real_descriptionSummary = An improvement on the Able engine, the AJ10-104 was was designed for the Ablestar upper stage.
			descriptionDetail = <b>Thrust:</b> 2.75 kN ASL / 9 kN Vac.\n<b>Isp:</b> 85 s ASL / 278 s Vac.
			defaultSubtypePriority = 1
		}

		SUBTYPE
		{
			name = AblestarAJ10-118F
			title = Fenris-18-118F "Alphastar" Liquid Engine
			descriptionSummary = Advances in engine construction gives this new model lower mass and improved Isp and thrust.
			real_title = AJ10-118F
			real_descriptionSummary = Advances in engine construction gives the 118F model improved thrust and Isp as well as lower mass.
			descriptionDetail = <b>Thrust:</b> 2.9 kN ASL / 10.5 kN Vac.\n<b>Isp:</b> 85 s ASL / 306 s Vac.
			upgradeRequired = bluedog_Able1
			addedMass = -0.08//-0.16
			addedCost = 100
			defaultSubtypePriority = 2

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					maxThrust = 10.5

					atmosphereCurve
					{
						key = 0 306
						key = 1 85
						key = 7 0.001
					}
				}
			}
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = thrustTransform
		gimbalRange = 6
	}

	MODULE
{
        name = FXModuleAnimateThrottle
        animationName = Able_Emit_Anim
        dependOnEngineState = True
        responseSpeed = 0.001
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	}

