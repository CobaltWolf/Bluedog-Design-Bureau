PART
{
	name = bluedog_ableEngine
	module = Part
	author = VenomousRequiem and CobaltWolf
MODEL
{
	model = Bluedog_DB/Parts/EarlyRockets/bluedog_ableEngine
}
	rescaleFactor = 1
	node_stack_top = 0.0, 0.3352457, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.2857475, 0.0, 0.0, -1.0, 0.0, 0
	TechRequired = start
	entryCost = 0
	cost = 150
	TechHidden = True
	category = none
	subcategory = 0
	title = Viklun-12 "Alpha" Liquid Engine
	manufacturer = Bluedog Design Bureau
	description = Primitive upper stage engine. Don't activate it in the atmosphere - the engine bell is optimized for vacuum performance. Neither the most powerful nor most efficient engine, but it's a start. Include 0.625m mounting hardware.
	real_title = Able AJ10-37
	real_manufacturer = Aerojet
	real_description = Early version of the venerable AJ10 pressure fed upper stage engine using storable propellants.
	attachRules = 1,0,1,0,0
	mass = 0.15 //25% thrust scaling //0.3
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 2000 // = 3600
	bulkheadProfiles = size0

	tags = fenris alpha alphastar able ablestar thor delta brun viklun vanguard liquid engine AJ10 0.625

	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 1.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				name = fume
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeRed
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 2.0
				speed = 0.0 2.0
				speed = 1.0 2.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 0.25,0.25,0.25
				localPosition = 0,0,0.5
			}

			MODEL_MULTI_PARTICLE
			{
				name = spark
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleSparkRed
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 2.0
				speed = 0.0 2.0
				speed = 1.0 2.0
				energy = 0.0 1.0
				energy = 1.0 1.0
				localScale = 0.25,0.25,0.25
				localPosition = 0,0,0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_low
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localOffset = 0,0,0.5
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}

