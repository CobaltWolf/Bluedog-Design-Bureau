	title = Viklun-12 "Alpha" Liquid Engine
	manufacturer = Bluedog Design Bureau
	description = Primitive upper stage engine. Don't activate it in the atmosphere - the engine bell is optimized for vacuum performance. Neither the most powerful nor most efficient engine, but it's a start. Include 0.625m mounting hardware.
	attachRules = 1,0,1,0,0
	mass = 0.3
	heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
