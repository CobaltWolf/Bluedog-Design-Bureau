	@PART[bluedog_X15*]:FOR[Bluedog_DB]
	{
		@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
		{
			SUBTYPE
			{
				name = Black Inconel
				primaryColor = #2d2d2d
				TEXTURE
				{
					texture = Bluedog_DB/Parts/X15/Paint/bluedog_X15_Skin_Black
					currentTexture = bluedog_X15_Skin
				}

			}
			SUBTYPE
			{
				name = Ablative
				primaryColor = #c7c7c7
				
				TEXTURE
				{
					texture = Bluedog_DB/Parts/X15/Paint/bluedog_X15_Skin_Ablative
					currentTexture = bluedog_X15_Skin
				}
				TEXTURE
				{
					texture = Bluedog_DB/Parts/X15/Paint/bluedog_X15_Skin_Ablative_NRM
					isNormalMap = true
					currentTexture = bluedog_X15_Skin_NRM
				}
			}
		}
		
	}

