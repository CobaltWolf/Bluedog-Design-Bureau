	real_manufacturer = Thiokol
	real_description = One of the largest monolithic solid motors ever created, this 1.5m diameter booster implements advanced construction techniques. The SR118 was originally used as the first stage of the Peacekeeper nuclear missile and the civilian Castor 120 is derived from this motor. Although originally designed for in-line use, they can be used as very effective strap on boosters. Switcheable between the powerful military SR118 and the civilian Castor 120/120-AIR variants. The Castor 120 is commonly used as the first stage of the Athena I and II. The Castor 120AIR, in which the propellant grain is optmized for upper stages, is used as the second stage of Athena II.
