
PART
{
	name = bluedog_XLR129
	module = Part
	author = Zorg
	MODEL
	{
	   model = Bluedog_DB/Parts/Engines/bluedog_XLR129
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 1.4694, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.90665, 0.0, 0.0, -1.0, 0.0, 2


	// --- editor parameters ---
	TechRequired = heavierRocketry
	entryCost = 12000
	cost = 4000
	category = Propulsion
	subcategory = 0
	title = PXR-129 "Hausenblase" Cryogenic Engine
	manufacturer = Bluedog Design Bureau
	description = Derived from BPL20, the PXR-129 has murky origins, having been allegedly designed for a classified rocket spyplane. Now available for civilian use, the Hausenblase engine provides improved thrust and greater flexibility compared to its predecessor. It is suitable for a variety of applications such as improved Sarnus rockets or even reusable spaceplanes. Of particular interest is its dual mode capability. <#CD7600> AUTHOR'S NOTE: The engine can be used with its two position nozzle either retracted for optimal sea level performance or deployed for optimal altitude or vacuum performance. This switch can be made in flight using the mode switch via the right click part action window or an action group.</color>
	real_title = XLR-129
	real_manufacturer = Pratt & Whitney
	real_description = Derived from RL20, the XLR-129 has murky origins, having been allegedly designed for a classified rocket spyplane. Now available for civilian use, this engine provides improved thrust and greater flexibility compared to its predecessor. It is suitable for a variety of applications such as improved Saturn rockets or even reusable spaceplanes. Of particular interest is its dual mode capability. <#CD7600> AUTHOR'S NOTE: The engine can be used with its two position nozzle either retracted for optimal sea level performance or deployed for optimal altitude or vacuum performance. This switch can be made in flight using the mode switch via the right click part action window or an action group.</color>

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 0.9
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 18
	breakingForce = 120
	breakingTorque = 120
	maxTemp = 2200
	bulkheadProfiles = size1
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1
	//lmao idk
	//techtag = saturnAdv
	tags = ?XLR129 shuttle SSME lho hydrolox hydrogen cryogenic sea level

	EFFECTS
	{
		running_booster
