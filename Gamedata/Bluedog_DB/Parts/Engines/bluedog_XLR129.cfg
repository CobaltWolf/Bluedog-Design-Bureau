				name = flame
				modelName = Bluedog_DB/FX/FX_New/cryoSealevelFlame
				transformName = fxTransformBooster
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 1.2,1.2,1.2
				//localPosition = 0,0,1.8
			}
			MODEL_MULTI_PARTICLE
			{
				name = glow
				modelName = Bluedog_DB/FX/FX_New/cryoSealevelGlow
				transformName = fxTransformBooster
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 0.5
				energy = 1.0 1.0
