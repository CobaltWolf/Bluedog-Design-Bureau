				volume = 1.0 2.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = fume
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeBlue
				transformName = fxTransformVac
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 0.16
				speed = 0.0 2.0
				speed = 1.0 4.0
				energy = 0.0 1.0
