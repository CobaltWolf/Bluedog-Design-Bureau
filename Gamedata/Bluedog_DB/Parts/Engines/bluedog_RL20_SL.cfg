// https://www.alternatewars.com/BBOW/Space_Engines/Pratt_Engines.htm
// 1:20 booster nozzle
PART
{
	name = bluedog_RL20_SL
	module = Part
	author = Zorg
	MODEL
	{
	   model = Bluedog_DB/Parts/Engines/bluedog_RL20_SL
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 0.49414, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.0086, 0.0, 0.0, -1.0, 0.0, 2


	// --- editor parameters ---
	TechRequired = heavierRocketry
	entryCost = 15000
	cost = 4500
	category = Engine
	subcategory = 0
	title = PL20-X3 "Babylonia" Cryogenic Engine
	manufacturer = Bluedog Design Bureau
	description = Bluedog Design Bureau's first attempt at a staged combustion cycle design, this high pressure booster engine delivers high thrust and Isp in a remarkably compact package.
	real_title = RL20-P3 Booster Engine
	real_manufacturer = Pratt & Whitney
	real_description = An early attempt at a staged combustion cycle design, this high pressure booster engine delivers high thrust and Isp in a remarkably compact package.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 1 //
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 18
	breakingForce = 120
	breakingTorque = 120
	maxTemp = 2200
	bulkheadProfiles = size1
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1

	tags = ?RL20 lho hydrolox hydrogen cryogenic sea level
	techtag = s4b
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 2.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				name = flame
				modelName = Bluedog_DB/FX/FX_New/cryoSealevelFlame
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 1.2,1.2,1.2
				//localPosition = 0,0,1.8
			}
			MODEL_MULTI_PARTICLE
			{
				name = glow
				modelName = Bluedog_DB/FX/FX_New/cryoSealevelGlow
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 1.2,1.2,1.2
				//localPosition = 0,0,1.8
			}

			MODEL_MULTI_PARTICLE
			{
				name = shock
				modelName = Bluedog_DB/FX/FX_New/shockSmall
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1
				speed = 0.0 1
				speed = 1.0 1
				energy = 0.0 1.0
				energy = 1.0 1.0
				localScale = 1,1,1
				localPosition = 0,0,0.5
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
				localOffset = 0,0,1.0
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = BDB_RL20_SL
		runningEffectName = running_engine
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 296 // 25% of 265K lb. At SL produces 278kn (25% of 250K lb) with 401/376 Isp
		heatProduction = 125

		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 401
			key = 1 376
		}

	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 7
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 60
		falloff = 2
		thrustTransformName = thrustTransform
	}

		MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
		targetName = strutUpper1
		rotatorsName = strutLower1
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower1
		rotatorsName = strutUpper1
		}

		CONSTRAINLOOKFX
		{
		targetName = strutUpper2
		rotatorsName = strutLower2
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower2
		rotatorsName = strutUpper2
		}

	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
		  key = 1 1 1 1
		  key = 1 1 1 1
		}
		greenCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
		blueCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
		alphaCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
		  key = 0 0
		  key = 1 1
		}
		greenCurve
		{
		  key = 0 0
		  key = 1 1
		}
		blueCurve
		{
		  key = 0 0
		  key = 1 1
		}
		alphaCurve
		{
		  key = 0 0
		  key = 1 1
		}
	}
}
