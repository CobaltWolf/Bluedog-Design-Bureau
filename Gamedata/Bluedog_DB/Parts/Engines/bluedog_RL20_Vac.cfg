// https://www.alternatewars.com/BBOW/Space_Engines/Pratt_Engines.htm
// Indeterminately large expansion ratio vac nozzle nozzle. Somewhere in the region 1:150to 1:200 lets assume based on the mesh.
PART
{
	name = bluedog_RL20_Vac
	module = Part
	author = Zorg
	MODEL
	{
	   model = Bluedog_DB/Parts/Engines/bluedog_RL20_Vac
	}
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 0.49414, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -1.0086, 0.0, 0.0, -1.0, 0.0, 2


	// --- editor parameters ---
	TechRequired = heavierRocketry
	entryCost = 16000
	cost = 5000
	category = Engine
	subcategory = 0
	title = PL20-X3 "Summeria" Cryogenic Engine
	manufacturer = Bluedog Design Bureau
	description = Bluedog Design Bureau's first attempt at a staged combustion cycle design, this high pressure vacuum engine delivers high thrust and Isp in a remarkably compact package.  A deployable nozzle extension keeps the engine very compact even with a large expansion ratio.
	real_title = RL20-P3 Vacuum Engine
	real_manufacturer = Pratt & Whitney
	real_description = An early attempt at a staged combustion cycle design, this high pressure vacuum engine delivers high thrust and Isp. A deployable nozzle extension keeps the engine very compact even with a large expansion ratio.
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 1.1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 18
	breakingForce = 120
	breakingTorque = 120
	maxTemp = 2200
	bulkheadProfiles = size1
	stagingIcon = LIQUID_ENGINE
	stageOffset = 1
	childStageOffset = 1

	tags = ?RL20 lho hydrolox hydrogen cryogenic
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 2.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}

			MODEL_MULTI_PARTICLE
			{
				name = fume
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeBlue
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 0.16
				speed = 0.0 2.0
				speed = 1.0 4.0
				energy = 0.0 1.0
				energy = 1.0 0.5
				localScale = 1,1,1
				localPosition = 0,0,0
			}

			MODEL_MULTI_PARTICLE
			{
				name = fume2
				modelName = Bluedog_DB/FX/PlumeParty/Engines/Hypergolic/VacFizzleFumeBlue
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.01
				emission = 1.0 0.08
				speed = 0.0 1.0
				speed = 1.0 2.0
				energy = 0.0 1.0
				energy = 1.0 1.0
				localScale = 3,3,3
				localPosition = 0,0,0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
				localOffset = 0,0,1.0
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		engineID = BDB_RL20_Vac
		runningEffectName = running_engine
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 341 //fuel flow matched to SL version
		heatProduction = 125

		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 461
			key = 1 80
			key = 7 0.001
		}

	}

	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 7
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.8
		maxDistance = 60
		falloff = 2
		thrustTransformName = thrustTransform
	}

		MODULE
	{
		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
		targetName = strutUpper1
		rotatorsName = strutLower1
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower1
		rotatorsName = strutUpper1
		}

		CONSTRAINLOOKFX
		{
		targetName = strutUpper2
		rotatorsName = strutLower2
		}
		CONSTRAINLOOKFX
		{
		targetName = strutLower2
		rotatorsName = strutUpper2
		}

	}

	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = heatColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = FXModuleThrottleEffects
		fxModuleNames = throttleColor
		responseSpeed = 1.0
		dependOnEngineState = True
		dependOnThrottle = True
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = heatColor
		animRate = 0.025
		shaderProperty = _EmissiveColor
		excludedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
		  key = 1 1 1 1
		  key = 1 1 1 1
		}
		greenCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
		blueCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
		alphaCurve
		{
		  key = 0 0 1 1
		  key = 1 1 1 1
		}
	}
	MODULE
	{
		name = ModuleColorChanger
		moduleID = throttleColor
		animRate = 1
		shaderProperty = _TintColor
		includedRenderer = innerGlow
		toggleInEditor = false
		toggleInFlight = false
		redCurve
		{
		  key = 0 0
		  key = 1 1
		}
		greenCurve
		{
		  key = 0 0
		  key = 1 1
		}
		blueCurve
		{
		  key = 0 0
		  key = 1 1
		}
		alphaCurve
		{
		  key = 0 0
		  key = 1 1
		}
	}
	MODULE
	{
		name = ModuleDeployableEngine
		EngineAnimationName = RL20_deploy
		WaitForAnimation = 0.99
		Layer = 1
	}
}
