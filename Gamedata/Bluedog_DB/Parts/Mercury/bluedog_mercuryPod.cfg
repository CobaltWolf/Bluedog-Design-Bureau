PART
{
	name = bluedog_mercuryPod
	module = Part
	author = passinglurker, Tantares, CobaltWolf
MODEL
{
	model = Bluedog_DB/Parts/Mercury/bluedog_mercuryPod
}

	rescaleFactor = 1
	scale = 1
	node_stack_top    = 0.0,  0.364695, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.3679815, 0.0, 0.0, -1.0, 0.0, 1
	CenterOfBuoyancy = 0.0, 0.0, -0.3
	CenterOfDisplacement = 0.0, -0.3, 0.0
	buoyancy = 1.75
	buoyancyUseSine = False
	CoPOffset = 0.0, 0.3, 0.0
	CoLOffset = 0.0, -0.3, 0.0
	CoMOffset = 0, 0, 0

	// --Original values
	// CenterOfBuoyancy = 0.0, 0.5, 0.0
	// CenterOfDisplacement = 0.0, -0.3, 0.0
	// buoyancy = 1.5
	// buoyancyUseSine = False
	// CoPOffset = 0.0, 0.5, 0.0
	// CoLOffset = 0.0, -0.35, 0.0
	// CoMOffset = 0, 0, 0
	// -------------

	TechRequired = engineering101
	entryCost = 1000
	cost = 1000
	category     = Pods
	subcategory  = 0
	title        = #BDB_Part_bluedog_mercuryPod_title//Hermes M-PRC Personal Reentry Capsule
	manufacturer = #BDB_Part_manufacturer6//Bloeting Areospace Corporation
	description  = #BDB_Part_bluedog_mercuryPod_desc//Our Hermes is to Alnair's Almach capsule what the Joker is to Batman. Smaller, spunkier, more colorful, and has a higher number of fatalities under its belt. Erm... Scratch that last part. Can be launched suborbital on a Sandstone rocket or into low Kerbin orbit on a Bossart.
	real_title = #BDB_Part_bluedog_mercuryPod_Real_title//Mercury Capsule
	real_manufacturer = #BDB_Part_Real_manufacturer3//McDonnell Aircraft
	real_description = #BDB_Part_bluedog_mercuryPod_Real_desc//The first American spacecraft. Carrying a single astronaut, it can be launched suborbital on a Redstone or into orbit on Atlas LV3B.
	attachRules = 1,0,1,1,0
	mass = 0.5
	dragModelType  = default
	maximum_drag   = 0.20
	minimum_drag   = 0.15
	angularDrag    = 2
	crashTolerance = 10
	maxTemp             = 3400
	skinMaxTemp         = 3400
	heatConductivity    = 0.1
	thermalMassModifier = 1.0
	vesselType = Ship
	CrewCapacity = 1
	bulkheadProfiles = size0, size1

	tags = mercury crew pod hermes 1.25 125

	INTERNAL
	{
		name = Hermes_Crew_A_Interior
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}

	MODULE
	{
		name = ModuleSAS
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 5
		YawTorque = 5
		RollTorque = 5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.24
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #BDB_Animation_CrewReport//Crew Report
		resetActionName = #BDB_Animation_DiscardCrewReport//Discard Crew Report
		reviewActionName = #BDB_Animation_ReviewReport//Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = #BDB_Animation_ReviewStoredData//Review Stored Data
		storeActionName = #BDB_Animation_StoreExperiments//Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 10
		maxAmount = 10
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = mercury_window_anim
		startEventGUIName = #BDB_Animation_LightsOn//Lights On
		endEventGUIName = #BDB_Animation_LightsOff//Lights Off
		actionGUIName = #BDB_Animation_ToggleLights//Toggle Lights
    		defaultActionGroup = Light
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
